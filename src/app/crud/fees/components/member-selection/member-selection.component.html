<pagination-navigation-template [page]="pageInfo.page" [totalPages]="pageInfo.totalPages" [first]="pageInfo.first"
    [last]="pageInfo.last" (goTo)="onGoToPage($event)">
</pagination-navigation-template>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">
                name
            </th>
            <th scope="col">
                surname
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-member [ngForOf]="members">
            <tr (click)="onSelect(member)">
                <td>{{member.name}}</td>
                <td>{{member.surname}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
