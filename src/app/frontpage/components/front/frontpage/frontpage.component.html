<div>
  <div class="container">
    <!-- Logo -->
    <div class="row">
      <div class="d-flex col-md-4 offset-md-4">
        <img src='assets/resources/img/Ucronia_logo-01.png' alt='Instagram' class="img-fluid" height="300">
      </div>
    </div>
    <!-- Activities -->
    <div class="row">
      <layout-article title="Actividades">
        <layout-waiting-overlay [waiting]="readingCalendarCode">
          <frontpage-calendar [calendarCode]="calendarCode"></frontpage-calendar>
        </layout-waiting-overlay>
      </layout-article>
    </div>
    <!-- Location -->
    <div class="row">
      <layout-article title="DÃ³nde estamos">
        <layout-waiting-overlay [waiting]="readingCalendarCode">
          <app-google-maps [code]="locationCode"></app-google-maps>
        </layout-waiting-overlay>
      </layout-article>
    </div>
    <!-- Contact -->
    <div class="row">
      <layout-article title="Contacta con nosotros">
        <div class="container text-center">
          <a [href]="instagramLink" class="me-3">
            <img src='assets/resources/img/Instagram_Glyph_Black.svg' alt='Instagram' width="50" height="50">
          </a>
          <a [href]="emailLink">
            <img src='assets/resources/img/email-icon.png' alt='Instagram' width="50" height="50">
          </a>
        </div>
      </layout-article>
    </div>
  </div>
</div>
