<form class="needs-validation" novalidate>
  <!-- Fee amount -->
  <div class="row mb-2">
    <label for="feeAmountInput" id="feeAmountLabel" class="col-sm-2 col-form-label">Fee amount</label>
    <div class="col-sm-10">
      <input type="number" step="any" [value]="configuration.feeAmount" id="feeAmountInput" [readonly]="true"
        class="form-control" aria-describedby="feeAmountLabel">
    </div>
  </div>
</form>
