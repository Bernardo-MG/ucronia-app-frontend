<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Amount -->
  <div class="row mb-2">
    <label for="feeAmountInput" id="feeAmountLabel" class="col-sm-2 col-form-label">Fee amount</label>
    <div class="col-sm-10">
      <input type="number" step="any" id="feeAmountInput" formControlName="feeAmount" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('feeAmount') }" aria-describedby="feeAmountLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('feeAmount')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Save button -->
    <div class="col-sm-2 d-grid gap-2">
      <layout-waiting-button [waiting]="waiting" [disabled]="!saveEnabled" name="Save"
        (action)="onSave()"></layout-waiting-button>
    </div>
    <!-- Cancel button -->
    <ng-template [ngIf]="cancellable">
      <div class="col-sm-2 d-grid gap-2">
        <layout-waiting-button [waiting]="waiting" [disabled]="!cancelEnabled" name="Cancel"
          (action)="onCancel()"></layout-waiting-button>
      </div>
    </ng-template>
  </div>
</form>
