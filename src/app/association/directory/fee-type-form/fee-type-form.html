<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <!-- Name -->
  <p-inputgroup class="mb-2 d-flex">
    <p-inputgroup-addon>
      <i class="pi pi-history"></i>
    </p-inputgroup-addon>
    <input pInputText type="text" id="nameInput" formControlName="name" [invalid]="isFieldInvalid('name')" maxlength="50"
      class="w-100" placeholder="Nombre" />
  </p-inputgroup>
  <div class="mb-2">
    @for (failure of failures().getFailures('name'); track failure) {
      <p-message severity="error" size="small" variant="simple">
        {{failure.message}}
      </p-message>
    }
  </div>
  <!-- Amount -->
  <p-inputgroup class="mb-2 d-flex">
    <p-inputgroup-addon>
      <i class="pi pi-euro"></i>
    </p-inputgroup-addon>
    <input pInputText type="text" id="amountInput" formControlName="amount" [invalid]="isFieldInvalid('amount')" maxlength="50"
      class="w-100" placeholder="Importe" />
  </p-inputgroup>
  <div class="mb-2">
    @for (failure of failures().getFailures('amount'); track failure) {
      <p-message severity="error" size="small" variant="simple">
        {{failure.message}}
      </p-message>
    }
  </div>
  <p-button type="submit" name="Guardar" [disabled]="!formStatus.saveEnabled" [loading]="loading()"
    [attr.aria-disabled]="!formStatus.saveEnabled">Guardar</p-button>
</form>
