<div class="p-4 space-y-6">
  <h1 class="text-4xl font-bold">Directorio</h1>

  <div class="flex justify-center">
    <p-card>
      <assoc-membership-evolution-chart-view />
    </p-card>
  </div>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 place-items-center">
    <app-summary-card [value]="summary.members" [label]="'Socios'"/>
    <app-summary-card [value]="summary.guests" [label]="'Invitados'"/>
    <app-summary-card [value]="summary.sponsors" [label]="'Esponsors'"/>
  </div>

  <!-- Buttons -->
  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <assoc-profile-status-selector (filter)="onChangeStatusFilter($event)" />

    @if(selectedStatus === 'member') {
      <assoc-member-status-selector [status]="activeFilter" (filter)="onChangeMemberStatus($event)" />
    }

    @if (createable) {
      <div class="ml-auto space-x-2">
        <p-button icon="pi pi-plus-circle" (click)="creating = true" [disabled]="!createable"
          aria-label="Nuevo perfil" [attr.aria-disabled]="!createable" rounded />
      </div>
    }
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <ui-text-filter (filter)="onFilter($event)" />
  </div>

  <!-- Contact List -->
  <p-panel class="bg-white shadow rounded-lg">

    @if(selectedStatus === 'member') {
      <assoc-member-profile-list [loading]="loading" [editable]="editable" [deletable]="deletable"
        [profiles]="profiles.content" [rows]="profiles.size" [page]="profiles.page" [totalRecords]="profiles.totalElements"
        (show)="onShowInfo($event)" (edit)="onShowEdit($event)" (delete)="onDelete($event)"
        (changeDirection)="onChangeDirection($event)" (changePage)="load($event)" />
    } @else if(selectedStatus === 'sponsor') {
      <assoc-sponsor-list [loading]="loading" [editable]="editable" [deletable]="deletable" [profiles]="profiles.content"
        [rows]="profiles.size" [page]="profiles.page" [totalRecords]="profiles.totalElements" (show)="onShowInfo($event)"
        (edit)="onShowEdit($event)" (delete)="onDelete($event)" (changeDirection)="onChangeDirection($event)"
        (changePage)="load($event)" />
    } @else if(selectedStatus === 'guest') {
      <assoc-guest-list [loading]="loading" [editable]="editable" [deletable]="deletable" [profiles]="profiles.content"
        [rows]="profiles.size" [page]="profiles.page" [totalRecords]="profiles.totalElements" (show)="onShowInfo($event)"
        (edit)="onShowEdit($event)" (delete)="onDelete($event)" (changeDirection)="onChangeDirection($event)"
        (changePage)="load($event)" />
    } @else {
      <assoc-profile-list [loading]="loading" [editable]="editable" [deletable]="deletable" [profiles]="profiles.content"
        [rows]="profiles.size" [page]="profiles.page" [totalRecords]="profiles.totalElements" (show)="onShowInfo($event)"
        (edit)="onShowEdit($event)" (delete)="onDelete($event)" (changeDirection)="onChangeDirection($event)"
        (changePage)="load($event)" />
    }

  </p-panel>

  <!-- Contact methods -->
  <assoc-contact-method-list-inner-view />

  <!-- Fee types -->
  <assoc-fee-type-list-inner-view />

  <!-- Profile details dialog -->
  <p-dialog header="Perfil" [modal]="true" [(visible)]="showing" [style]="{ width: '50rem' }">
    <assoc-profile-details [data]="selectedData" [loading]="loading" />
  </p-dialog>

  <!-- Creation dialog -->
  <p-dialog header="Crear perfil" [modal]="true" [(visible)]="creating" [style]="{ width: '40rem' }">
    @if(creating) {
      <assoc-profile-creation-form [loading]="loading" [failures]="failures" (save)="onCreate($event)" />
    }
  </p-dialog>

  <!-- Edition dialog -->
  <p-dialog header="Editar perfil" [modal]="true" [(visible)]="editing" [style]="{ width: '50rem' }">
    <assoc-profile-info-edition-form [loading]="loading" [data]="selectedData" [feeTypes]="feeTypes" [failures]="failures"
      [contactMethods]="contactMethodSelection" (save)="onUpdate($event)" />
  </p-dialog>

</div>
