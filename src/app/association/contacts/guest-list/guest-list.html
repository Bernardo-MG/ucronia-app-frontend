<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-table lazy="true" dataKey="number" [loading]="loading()" [value]="contacts()" paginator="true" [rows]="rows()"
  [totalRecords]="totalRecords()" [first]="first" showCurrentPageReport="true"
  currentPageReportTemplate="Total: {totalRecords}" (onSort)="changeDirection.emit($event)"
  (onPage)="onPageChange($event)">
  <ng-template #header>
    <tr>
      <th pSortableColumn="fullName">Nombre <p-sortIcon field="fullName" /></th>
      <th>Partidas</th>
      <th class="w-40"></th>
    </tr>
  </ng-template>
  <ng-template #body let-contact>
    <tr>
      <td>
        {{ contact.name.fullName }}
      </td>
      <td>
        <ul class="m-0 p-0 list-none">
          @for (game of contact.games; track game) {
            <li>
              {{ game | date:'dd/MM/yyyy' }}
            </li>
          }
        </ul>
      </td>
      <td class="w-40">
        <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="show.emit(contact)" rounded text />
        <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable()" aria-label="Editar"
          [attr.aria-disabled]="!editable()" (click)="edit.emit(contact)" rounded text />
        <p-button icon="pi pi-trash" severity="danger" [disabled]="!deletable()" aria-label="Borrar"
          [attr.aria-disabled]="!deletable()" (click)="confirmDelete($event, contact)" rounded text />
      </td>
    </tr>
  </ng-template>
</p-table>
