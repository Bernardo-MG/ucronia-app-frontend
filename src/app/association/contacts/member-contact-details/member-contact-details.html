@if ('active' in data()!) {
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 place-items-center pb-4">
    <p-card class="w-60">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 rounded-full border-2 border-green-600 flex items-center justify-center">
          <span class="pi pi-check text-green-600 text-sm"></span>
        </div>

        <span class="font-medium">Estado</span>
      </div>

      <div class="mt-2">
        @if (loading()) {
          <p-skeleton />
        } @else {
          @if (member.active) {
            <span class="text-green-700 font-semibold">Activo</span>
          } @else {
            <span class="text-red-600 font-semibold">Baja</span>
          }
        }
      </div>
    </p-card>

    <p-card class="w-60">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 rounded-full border-2 border-green-600 flex items-center justify-center">
          <span class="pi pi-replay text-green-600 text-sm"></span>
        </div>

        <span class="font-medium">Renovaci√≥n</span>
      </div>

      <div class="mt-2">
        @if (loading()) {
          <p-skeleton />
        } @else {
          @if (member.renew) {
            <span class="text-green-700 font-semibold">Renueva</span>
          } @else {
            <span class="text-red-600 font-semibold">Baja</span>
          }
        }
      </div>
    </p-card>
  </div>
}

<h3 class="text-sm font-semibold text-gray-600 mb-3">Datos personales</h3>

<div class="ms-3 space-y-5">

  <!-- First name -->
  <div>
    <ui-detail-field [loading]="loading()" icon="pi pi-user" name="Apellidos" [value]="data().name.firstName" />
  </div>

  <!-- Last name -->
  <div>
    <ui-detail-field [loading]="loading()" icon="pi pi-users" name="Apellidos" [value]="data().name.lastName" />
  </div>

  <!-- Identifier -->
  <div>
    <ui-detail-field [loading]="loading()" icon="pi pi-id-card" name="DNI" [value]="data().identifier" />
  </div>

  <!-- Birth date -->
  <div>
    <ui-detail-field [loading]="loading()" icon="pi pi-calendar" name="Fecha de nacimiento"
      [value]="data().birthDate | date:'yyyy-MM-dd'" />
  </div>

</div>
