<div class="p-4 space-y-6">
  <h1 class="text-4xl font-bold">Contactos</h1>

  <div class="flex justify-center">
    <p-card>
      <assoc-membership-evolution-chart />
    </p-card>
  </div>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 place-items-center">
    <p-card class="w-45">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">1</p>
          <p class="uppercase text-gray-500 text-sm">Socios</p>
        </div>
      </div>
    </p-card>

    <p-card class="w-45">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">0</p>
          <p class="uppercase text-gray-500 text-sm">Invitados</p>
        </div>
      </div>
    </p-card>

    <p-card class="w-45">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">0</p>
          <p class="uppercase text-gray-500 text-sm">Esponsors</p>
        </div>
      </div>
    </p-card>
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <assoc-contact-status-selector (filter)="onChangeStatusFilter($event)" />

    @if(selectedStatus === 'members') {
    <assoc-member-status-selector (filter)="onChangeMemberStatus($event)" />
    }

    @if (createable) {
    <div class="ml-auto space-x-2">
      <p-button icon="pi pi-plus-circle" (click)="creating = true" [disabled]="!createable"
        aria-label="Nuevo contacto" [attr.aria-disabled]="!createable" rounded />
    </div>
    }
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <shared-text-filter (filter)="onFilter($event)" />
  </div>

  <!-- Contact List -->
  <p-panel class="bg-white shadow rounded-lg">

    <!-- LIST CONTENT -->
    @if(selectedStatus === 'members') {
    <assoc-member-contact-list [loading]="loading" [editable]="editable" [deletable]="deletable"
      [contacts]="memberData.content" [rows]="data.size" [page]="data.page" [totalRecords]="data.totalElements"
      (show)="onShowInfo($event)" (edit)="onEdit($event)" (delete)="onDelete($event)"
      (changeDirection)="onChangeDirection($event)" (changePage)="load($event)" />
    } @else {
    <assoc-contact-list [loading]="loading" [editable]="editable" [deletable]="deletable" [contacts]="data.content"
      [rows]="data.size" [page]="data.page" [totalRecords]="data.totalElements" (show)="onShowInfo($event)"
      (edit)="onEdit($event)" (delete)="onDelete($event)" (changeDirection)="onChangeDirection($event)"
      (changePage)="load($event)" />
    }

  </p-panel>

  <!-- Contact Dialog -->
  <p-dialog header="Contacto" [modal]="true" [(visible)]="showing" [style]="{ width: '50rem' }">
    <assoc-member-contact-details [data]="selectedData" />
  </p-dialog>

  <!-- Creation dialog -->
  <p-dialog header="Crear contacto" [modal]="true" [(visible)]="creating" [style]="{ width: '50rem' }">
    @if(selectedStatus === 'members') {
      <assoc-member-contact-creation-form [loading]="saving" [failures]="failures" (save)="onCreate($event)" />
    } @else {
      <assoc-contact-creation-form [loading]="saving" [failures]="failures" (save)="onCreate($event)" />
    }
  </p-dialog>

  <!-- Edition dialog -->
  <p-dialog header="Editar contacto" [modal]="true" [(visible)]="editing" [style]="{ width: '50rem' }">
    <assoc-contact-edition-form [loading]="loading" [data]="selectedData" [failures]="failures"
      (save)="onUpdate($event)" />
  </p-dialog>

</div>
