<div class="p-4 space-y-6">
  <h1 class="text-4xl font-bold">Contactos</h1>

  <div class="flex justify-center">
    <p-card>
      <assoc-membership-evolution-chart />
    </p-card>
  </div>

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6 place-items-center">
    <p-card class="w-45">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">1</p>
          <p class="uppercase text-gray-500 text-sm">Socios</p>
        </div>
      </div>
    </p-card>

    <p-card class="w-45">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">0</p>
          <p class="uppercase text-gray-500 text-sm">Invitados</p>
        </div>
      </div>
    </p-card>

    <p-card class="w-45">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">0</p>
          <p class="uppercase text-gray-500 text-sm">Esponsors</p>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Buttons -->
  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <assoc-contact-status-selector (filter)="onChangeStatusFilter($event)" />

    @if(selectedStatus === 'members') {
      <assoc-member-status-selector (filter)="onChangeMemberStatus($event)" />
    }

    @if (createable) {
      <div class="ml-auto space-x-2">
        <p-button icon="pi pi-plus-circle" (click)="creating = true" [disabled]="!createable"
          aria-label="Nuevo contacto" [attr.aria-disabled]="!createable" rounded />
      </div>
    }
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <ui-text-filter (filter)="onFilter($event)" />
  </div>

  <!-- Contact List -->
  <p-panel class="bg-white shadow rounded-lg">

    @if(selectedStatus === 'members') {
      <assoc-member-contact-list [loading]="loading" [editable]="editable" [deletable]="deletable"
        [contacts]="members.content" [rows]="members.size" [page]="members.page" [totalRecords]="members.totalElements"
        (show)="onShowInfo($event)" (edit)="onShowEdit($event)" (delete)="onDelete($event)"
        (changeDirection)="onChangeDirection($event)" (changePage)="load($event)" />
    } @else {
      <assoc-contact-list [loading]="loading" [editable]="editable" [deletable]="deletable" [contacts]="contacts.content"
        [rows]="contacts.size" [page]="contacts.page" [totalRecords]="contacts.totalElements" (show)="onShowInfo($event)"
        (edit)="onShowEdit($event)" (delete)="onDelete($event)" (changeDirection)="onChangeDirection($event)"
        (changePage)="load($event)" />
    }

  </p-panel>

  <!-- Contact methods -->
  <p-panel [toggleable]="true" [collapsed]="true">
    <ng-template #header>
      <div class="flex items-center gap-2 px-2">
        <span class="pi pi-phone"></span>
        <span class="font-bold">Métodos de contacto</span>
      </div>
    </ng-template>
    <ng-template #icons>
      <p-button icon="pi pi-plus-circle" severity="secondary" (click)="creatingMethod = true" [disabled]="!createable"
        aria-label="Nuevo contacto" [attr.aria-disabled]="!createable" rounded text />
    </ng-template>
    <p class="m-0">
      <assoc-contact-method-list [loading]="loading" [editable]="editable" [deletable]="deletable"
        [data]="contactMethodData.content" [rows]="contactMethodData.size" [page]="contactMethodData.page"
        [totalRecords]="contactMethodData.totalElements" (edit)="onShowEditContactMethod($event)"
        (delete)="onDeleteContactMethod($event)"
        (changePage)="loadContactMethods($event)" />
    </p>
  </p-panel>

  <!-- Contact Dialog -->
  <p-dialog header="Contacto" [modal]="true" [(visible)]="showing" [style]="{ width: '50rem' }">
    <assoc-member-contact-details [data]="selectedData" />
  </p-dialog>

  <!-- Creation dialog -->
  <p-dialog header="Crear contacto" [modal]="true" [(visible)]="creating" [style]="{ width: '40rem' }">
    <assoc-contact-creation-form [loading]="saving" [failures]="failures" (save)="onCreate($event)" />
  </p-dialog>

  <!-- Edition dialog -->
  <p-dialog header="Editar contacto" [modal]="true" [(visible)]="editing" [style]="{ width: '50rem' }">
    <assoc-contact-edition-form [loading]="loading" [data]="selectedData" [failures]="failures"
      [contactMethods]="contactMethodSelection" (save)="onUpdate($event)" (typeSelected)="onTypeSelected($event)" />
  </p-dialog>

  <!-- Contact method creation dialog -->
  <p-dialog header="Crear método de contacto" [modal]="true" [(visible)]="creatingMethod" [style]="{ width: '50rem' }">
    <assoc-contact-method-form [loading]="saving" [failures]="failures" (save)="onCreateContactMethod($event)" />
  </p-dialog>

  <!-- Contact method edition dialog -->
  <p-dialog header="Editar método de contacto" [modal]="true" [(visible)]="editingMethod" [style]="{ width: '50rem' }">
    <assoc-contact-method-form [loading]="loading" [data]="selectedContactMethodData" [failures]="failures"
      (save)="onUpdateContactMethod($event)" />
  </p-dialog>

</div>
