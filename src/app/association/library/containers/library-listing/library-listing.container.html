<ui-article>
  <!-- Books list -->
  <p-card>
    <ng-template #title>
      <div class="row">
        <div class="col-sm-3">
          <select [disabled]="reading" class="form-select form-select-sm" aria-label="Filter person status"
            (change)="onChangeSource($event)">
            <option [selected]="source === 'games'" value="games">Juegos</option>
            <option [selected]="source === 'fiction'" value="fiction">Ficci√≥n</option>
          </select>
        </div>
      </div>
    </ng-template>
    <assoc-library-book-list [books]="data.content" [routeLinkAdapter]="routeLinkAdapter"
      (directionChange)="onChangeDirection($event)"></assoc-library-book-list>
    <ng-template #footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </ng-template>
  </p-card>
</ui-article>
