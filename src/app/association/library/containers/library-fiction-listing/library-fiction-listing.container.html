<layout-article>
  <!-- Books list -->
  <layout-card>
    <layout-card-body>
      <assoc-library-book-list [books]="data.content" [routeLinkAdapter]="routeLinkAdapter"
        (directionChange)="onChangeDirection($event)"></assoc-library-book-list>
    </layout-card-body>
    <layout-card-footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </layout-card-footer>
  </layout-card>
</layout-article>
