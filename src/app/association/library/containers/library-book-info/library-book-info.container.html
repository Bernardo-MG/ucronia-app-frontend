<article class="p-4">
  <div class="col-md-6 offset-md-3 pb-2">
    <layout-card>
      <layout-card-header>
        <h2 *layoutPlaceholder="waiting"># {{data.number}}</h2>
      </layout-card-header>
      <layout-card-body>
        <!-- Book info -->
        <assoc-library-book-details [data]="data" [languages]="languages" [waiting]="waiting"></assoc-library-book-details>
      </layout-card-body>
    </layout-card>
  </div>
  <!-- Lendings -->
  <div layoutResponsiveShortColumns>
    <layout-card>
      <layout-card-header>
        <h2>Pr√©stamos</h2>
      </layout-card-header>
      <layout-card-body>
        <assoc-library-book-lendings [lendings]="data.lendings"></assoc-library-book-lendings>
      </layout-card-body>
    </layout-card>
  </div>
</article>
