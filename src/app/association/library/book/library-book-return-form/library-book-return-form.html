<form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
  <!-- Member -->
  <h2>{{memberName}}</h2>
  <!-- Return date -->
  <p-floatlabel variant="in" class="mb-2 d-flex">
    <p-datepicker id="returnDateInput" formControlName="returnDate" [invalid]="isFieldInvalid('returnDate')"
      dateFormat="yy-mm-dd" appendTo="body" />
    <label for="returnDateInput">Fecha</label>
  </p-floatlabel>
  <div class="mb-2">
    @for (failure of failures().getFailures('month'); track failure) {
      <p-message severity="error" size="small" variant="simple">
        {{failure.message}}
      </p-message>
    }
  </div>

  <!-- Save button -->
  <p-button type="submit" name="Guardar" [loading]="loading()" [disabled]="!formStatus.saveEnabled"
    [attr.aria-disabled]="!formStatus.saveEnabled">Guardar</p-button>
</form>
