<p-stepper [value]="currentStep" [linear]="true">
  <p-step-item [value]="1">
    <p-step>Socio</p-step>
    <p-step-panel>
      <ng-template #content>
        <!-- Select member -->
        <div>
          <div class="row mb-2">
            <div class="col-2">Elige socio</div>
            <div class="col-4 offset-6 d-flex">
              <div class="me-2">
                Estado:
              </div>
              <assoc-member-status-select [disabled]="waiting()" (changeStatus)="status = $event" />
            </div>
          </div>
          <shared-selection-list heading="Socio" [getSelection]="onGetSelection.bind(this)"
            (choose)="onSelectMember($event)" [nameRenderer]="nameRenderer" />
        </div>
      </ng-template>
    </p-step-panel>
  </p-step-item>
  <p-step-item [value]="2">
    <p-step>Fecha</p-step>
    <p-step-panel>
      <ng-template #content>
        <!-- Lend book form -->
        <p-button icon="pi pi-step-backward" severity="secondary" (click)="onReturnToMembers()" aria-label="AtrÃ¡s"
          rounded text />
        <assoc-library-book-lending-form [loading]="waiting()" [failures]="failures()" [borrower]="member"
          [book]="book()" (save)="save.emit($event)" />
      </ng-template>
    </p-step-panel>
  </p-step-item>
</p-stepper>
