<layout-article title="Biblioteca">
  <!-- Books list -->
  <app-card>
    <app-card-body>
      <layout-pagination-info-wrapper [waiting]="reading" [page]="page" (goTo)="load($event)">
        <table class="table table-hover">
          <thead>
            <tr>
              <!-- Headers -->
              <th scope="col">
                TÃ­tulo <sorting-button property="title" (directionChange)="onChangeDirection($event)"></sorting-button>
              </th>
              <th scope="col">
                Disponible <sorting-button property="lent"
                  (directionChange)="onChangeDirection($event)"></sorting-button>
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let book of page.content; let rowIndex = index" role="button"
              routerLink="{{routeLinkAdapter(book)}}">
              <!-- Cells -->
              <td>
                {{book.title.fullTitle}}
              </td>
              <td>
                <icon-success-or-failure [success]="!book.lent"></icon-success-or-failure>
              </td>
            </tr>
          </tbody>
        </table>
      </layout-pagination-info-wrapper>
    </app-card-body>
  </app-card>
</layout-article>
