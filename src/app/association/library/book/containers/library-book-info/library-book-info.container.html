<article class="p-4">
  <header>
    <h1 class="border-bottom" *layoutPlaceholder="waiting">#{{data.number}} {{data.title.fullTitle}}</h1>
  </header>
  <div class="col-md-6 offset-md-3 pb-2">
    <app-card>
      <app-card-body>
        <!-- Book info -->
        <assoc-library-book-details [data]="data" [languages]="languages" [waiting]="waiting"></assoc-library-book-details>
      </app-card-body>
    </app-card>
  </div>
  <!-- Lendings -->
  <div appResponsiveShortColumns>
    <app-card>
      <app-card-header>
        <h2>Pr√©stamos</h2>
      </app-card-header>
      <app-card-body>
        <assoc-library-book-lendings [lendings]="data.lendings"></assoc-library-book-lendings>
      </app-card-body>
    </app-card>
  </div>
</article>
