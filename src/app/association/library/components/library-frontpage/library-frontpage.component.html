<layout-article>
    <div class="row">
      <div class="col-md-2">
        <div class="pb-2">
          <!-- Add -->
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="d-grid">
                  <!-- Add button -->
                  <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/books/add"
                    [disabled]="!createBookPermission" [attr.aria-disabled]="!createBookPermission">
                    Add book
                  </button>
                  <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/bookTypes/add"
                    [disabled]="!createBookTypePermission" [attr.aria-disabled]="!createBookTypePermission">
                    Add book type
                  </button>
                  <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/gameSystems/add"
                    [disabled]="!createGameSystemPermission" [attr.aria-disabled]="!createGameSystemPermission">
                    Add game system
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Books list -->
      <div class="col-md-10">
        <div class="card">
          <div class="card-body">
            <h2>Books</h2>
            <library-book-list></library-book-list>
          </div>
        </div>
      </div>
    </div>
  </layout-article>
