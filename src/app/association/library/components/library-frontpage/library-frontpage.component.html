<layout-article>
  <div class="row">
    <div class="col-md-2">
      <div class="pb-2">
        <!-- Add -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="d-grid pb-2">
                <!-- Add button -->
                <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/book/add"
                  [disabled]="!createBookPermission" [attr.aria-disabled]="!createBookPermission">
                  Add book
                </button>
              </div>
              <div class="d-grid pb-2">
                <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/bookType/add"
                  [disabled]="!createBookTypePermission" [attr.aria-disabled]="!createBookTypePermission">
                  Add book type
                </button>
              </div>
              <div class="d-grid pb-2">
                <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/gameSystem/add"
                  [disabled]="!createGameSystemPermission" [attr.aria-disabled]="!createGameSystemPermission">
                  Add game system
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Books list -->
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <h2>Books</h2>
          <library-book-list></library-book-list>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2>Book types</h2>
          <library-book-type-list></library-book-type-list>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h2>Game systems</h2>
          <library-game-system-list></library-game-system-list>
        </div>
      </div>
    </div>
  </div>
</layout-article>
