<layout-article title="Register member">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <!-- Form -->
        <ng-template [ngIf]="!selectBookType && !selectGameSystem">
          <assoc-library-book-form [waiting]="saving" [failures]="failures" (save)="onSave($event)"
            (showBookTypeSelection)="onShowBookTypeSelection()" (showGameSystemSelection)="onShowGameSystemSelection()">
          </assoc-library-book-form>
        </ng-template>
        <ng-template [ngIf]="selectBookType">
          <assoc-library-book-type-selection></assoc-library-book-type-selection>
        </ng-template>
        <ng-template [ngIf]="selectGameSystem">
          <assoc-library-game-system-selection></assoc-library-game-system-selection>
        </ng-template>
      </div>
    </div>
  </div>
</layout-article>
