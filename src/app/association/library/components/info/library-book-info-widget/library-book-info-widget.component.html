<layout-article title="Book info">
  <div class="col-md-6 offset-md-3 pb-2">
    <div class="card">
      <div class="card-body">
        <!-- Lend button -->
        <button type="button" class="btn btn-link link-dark" role="button" aria-label="lend"
          [disabled]="!lendPermission" [attr.aria-disabled]="!lendPermission" data-bs-toggle="modal"
          data-bs-target="#lendModal">
          <icon-take-out></icon-take-out>Lend
        </button>
        <!-- Return button -->
        <button type="button" class="btn btn-link link-dark" role="button" aria-label="lend"
          [disabled]="!lendPermission" [attr.aria-disabled]="!lendPermission" data-bs-toggle="modal"
          data-bs-target="#returnModal">
          <icon-take-in></icon-take-in>Return
        </button>
        <!-- Book info -->
        <assoc-library-book-info id="info" [data]="data"></assoc-library-book-info>
      </div>
    </div>
  </div>
  <!-- Lendings -->
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-header">
        <h2>Lendings</h2>
      </div>
      <div class="card-body">
        <assoc-library-book-lendings [lendings]="data.lendings"></assoc-library-book-lendings>
      </div>
    </div>
  </div>
</layout-article>

<!-- Lend dialog -->
<div class="modal fade" id="lendModal" tabindex="-1" aria-labelledby="lendModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="lendModalLabel">Lend</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <assoc-library-book-lending [book]="data"></assoc-library-book-lending>
      </div>
      <div class="modal-footer">
        <button #pickCloseButton type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Return dialog -->
<div class="modal fade" id="returnModal" tabindex="-1" aria-labelledby="returnModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="returnModalLabel">Lend</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <assoc-library-book-return [book]="data"></assoc-library-book-return>
      </div>
      <div class="modal-footer">
        <button #pickCloseButton type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
