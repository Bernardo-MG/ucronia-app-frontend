<form class="needs-validation" novalidate>
  <!-- Index -->
  <div class="row mb-2">
    <label for="numberInput" id="numberLabel" class="col-sm-2 col-form-label">Número</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.number" id="numberInput" [readonly]="true" class="form-control"
        aria-describedby="numberLabel">
    </div>
  </div>
  <!-- ISBN -->
  <div class="row mb-2">
    <label for="isbnInput" id="isbnLabel" class="col-sm-2 col-form-label">ISBN</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.isbn" id="isbnInput" [readonly]="true" class="form-control"
        aria-describedby="isbnLabel">
    </div>
  </div>
  <!-- Title -->
  <div class="row mb-2">
    <label for="titleInput" id="titleLabel" class="col-sm-2 col-form-label">Título</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.title" id="titleInput" [readonly]="true" class="form-control"
        aria-describedby="titleLabel">
    </div>
  </div>
  <!-- Language -->
  <div class="row mb-2">
    <label for="languageInput" id="languageLabel" class="col-sm-2 col-form-label">Idioma</label>
    <div class="col-sm-10">
      <input type="text" [value]="getLanguage(data.language)" id="languageInput" [readonly]="true" class="form-control"
        aria-describedby="languageLabel">
    </div>
  </div>
  <!-- Book type -->
  <div class="row mb-2">
    <label for="bookTypeInput" id="bookTypeLabel" class="col-sm-2 col-form-label">Tipo</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.bookType.name" id="bookTypeInput" [readonly]="true" class="form-control"
        aria-describedby="bookTypeLabel">
    </div>
  </div>
  <!-- Game system -->
  <div class="row mb-2">
    <label for="gameSystemInput" id="gameSystemLabel" class="col-sm-2 col-form-label">Sistema</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.gameSystem.name" id="gameSystemInput" [readonly]="true" class="form-control"
        aria-describedby="gameSystemLabel">
    </div>
  </div>
  <!-- Publishers -->
  <div class="row mb-2">
    <div class="col-sm-12">
      <h2>Editores</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Nombre
          </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <ng-template ngFor let-publisher [ngForOf]="data.publishers">
          <tr>
            <td>{{publisher.name}}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
  <!-- Donors -->
  <div class="row mb-2">
    <div class="col-sm-12">
      <h2>Donantes</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Nombre
          </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <ng-template ngFor let-donor [ngForOf]="data.donors">
          <tr>
            <td>{{donor.name.fullName}}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
  <!-- Authors -->
  <div class="row mb-2">
    <div class="col-sm-12">
      <h2>Autores</h2>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">
            Nombre
          </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <ng-template ngFor let-author [ngForOf]="data.authors">
          <tr>
            <td>{{author.name}}</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
  </div>
</form>
