<div class="card">
  <div class="card-body">
    <layout-waiting-overlay [waiting]="reading">
      <!-- List -->
      <assoc-library-book-list [books]="page.content" [routeLinkAdapter]="routeLinkAdapter"></assoc-library-book-list>
    </layout-waiting-overlay>
    <!-- Pagination info -->
    <pagination-navigation-info [page]="page" [disabled]="reading" (goTo)="load($event)"></pagination-navigation-info>
  </div>
</div>
