<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        TÃ­tulo <sorting-button property="title" (directionChange)="directionChange.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Prestado <sorting-button property="lent" (directionChange)="directionChange.emit($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let book of books; let rowIndex = index" role="button" routerLink="{{routeLinkAdapter(book)}}">
      <!-- Cells -->
      <td>
        {{book.title}}
      </td>
      <td>
        <ng-container [ngSwitch]="book.lent">
          <ng-container *ngSwitchCase="true">
            <!-- Lent -->
            <icon-failure class="text-danger"></icon-failure>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <!-- Not lent -->
            <icon-success class="text-success"></icon-success>
          </ng-container>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
