<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Title<sorting-button property="title" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let book of books; let rowIndex = index" role="button"
      routerLink="/library/book/{{book.number}}">
      <!-- Cells -->
      <td>
        {{book.title}}
      </td>
    </tr>
  </tbody>
</table>
