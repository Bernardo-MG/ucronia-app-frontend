<layout-article title="Book type info">
  <div class="col-md-6 offset-md-3">
    <layout-edition-wrapper [editable]="editEnabled" [deletable]="deleteEnabled" [editing]="editing"
      (delete)="onDelete()" (startEditing)="onStartEditing()">
      <!-- Form -->
      <assoc-library-book-type-form id="form" [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
        [failures]="failures" (save)="onSave($event)">
      </assoc-library-book-type-form>
      <!-- Info -->
      <assoc-library-book-type-info id="info" [data]="data"></assoc-library-book-type-info>
    </layout-edition-wrapper>
  </div>
</layout-article>
