<layout-article title="Library">
  <div class="card mb-1">
    <div class="card-body">
      <!-- Books menu -->
      <button type="button" class="btn btn-link link-dark" role="button" aria-label="admin" routerLink="/library/admin"
        [disabled]="!adminPermission" [attr.aria-disabled]="!adminPermission">
        <icon-settings></icon-settings> Admin
      </button>
      <button type="button" class="btn btn-link link-dark" role="button" aria-label="lend" routerLink="/library/lend"
        [disabled]="!lendPermission" [attr.aria-disabled]="!lendPermission">
        Lend
      </button>
    </div>
  </div>
  <!-- Books list -->
  <assoc-library-book-list-widget></assoc-library-book-list-widget>
</layout-article>
