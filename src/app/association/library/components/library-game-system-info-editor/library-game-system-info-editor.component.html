<layout-article title="Edit member">
  <div class="col-md-6 offset-md-3">
    <layout-edition-wrapper [editable]="isAbleToEdit()" [deletable]="isAbleToDelete()" [editing]="editing"
      (delete)="onDelete()" (startEditing)="onStartEditing()">
      <!-- Form -->
      <library-game-system-form id="form" [waiting]="isWaiting()" [readonly]="!isEditable()" [data]="data"
        [failures]="failures" (save)="onSave($event)">
      </library-game-system-form>
      <!-- Info -->
      <library-game-system-info id="info" [bookType]="data"></library-game-system-info>
    </layout-edition-wrapper>
  </div>
</layout-article>
