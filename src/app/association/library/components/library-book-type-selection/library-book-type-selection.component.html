<div>Pick book type</div>
<layout-button-list [values]="values" [renderer]="nameRenderer" (pick)="onPick($event)"></layout-button-list>
<div class="d-flex justify-content-center mt-1">
  <layout-waiting-wrapper [waiting]="waiting">
    <pagination-navigation [disabled]="waiting" [current]="current" [pages]="pages" (goTo)="onGoToPage($event)">
    </pagination-navigation>
  </layout-waiting-wrapper>
</div>
<div class="d-grid">
  <!-- Cancel button -->
  <button type="button" class="btn btn-primary" aria-label="Cancel" (click)="onCancel()">
    Cancel
  </button>
</div>
