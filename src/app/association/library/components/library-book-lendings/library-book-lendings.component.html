<p-timeline [value]="history">
  <ng-template #opposite let-event>
    <small>{{ event.borrower }}</small>
  </ng-template>
  <ng-template #marker let-event>
    @if(event.lent) {
      <i class="pi pi-upload lent-icon"></i>
    } @else {
      <i class="pi pi-download returned-icon"></i>
    }
  </ng-template>
  <ng-template #content let-event>
    {{ event.date | date:'dd-MM-yyyy' }}
  </ng-template>
</p-timeline>
