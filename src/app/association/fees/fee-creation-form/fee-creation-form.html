<form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
  <!-- Member -->
  <h2>{{memberName}}</h2>
  <!-- Month -->
  <p-floatlabel variant="in" class="mb-2 d-flex">
    <p-datepicker id="monthInput" formControlName="month" [invalid]="isFieldInvalid('month')" view="month"
      dateFormat="yy-mm" (onSelect)="onMonthSelect($event)" appendTo="body" />
    <label for="monthInput">Mes</label>
  </p-floatlabel>
  <div class="mb-2">
    @for (failure of failures().getFailures('month'); track failure) {
      <p-message severity="error" size="small" variant="simple">
        {{failure.message}}
      </p-message>
    }
  </div>

  <!-- Save button -->
  <p-button type="submit" name="Guardar" [disabled]="!formStatus.saveEnabled" [loading]="loading()"
    [attr.aria-disabled]="!formStatus.saveEnabled">Guardar</p-button>
</form>
