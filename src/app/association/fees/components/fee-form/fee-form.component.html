<form [formGroup]="form" (ngSubmit)="onSave()">
  <div class="row mb-2">
    <label for="memberInput" id="memberLabel" class="col-sm-2 col-form-label">Member</label>
    <div class="col-sm-1">
      <button type="button" class="btn" aria-label="Search" [disabled]="disabled" (click)="onSelectMember()">
        <icon-search></icon-search>
      </button>
    </div>
    <div class="col-sm-9">
      <input type="text" id="memberInput" [value]="memberName" aria-describedby="memberLabel" class="form-control"
        [ngClass]="{ 'is-invalid': form.get('member')?.errors }" readonly>
    </div>
  </div>
  <div class="row mb-2">
    <label for="dateInput" id="dateLabel" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="month" id="dateInput" aria-describedby="dateLabel" formControlName="date" class="form-control"
        [ngClass]="{ 'is-invalid': form.get('date')?.errors }">
    </div>
  </div>
  <div class="row mb-2">
    <label for="paidInput" id="paidLabel" class="col-sm-2 col-form-label">Paid</label>
    <div class="col-sm-10">
      <input type="checkbox" id="paidInput" aria-describedby="paidLabel" formControlName="paid" class="form-check-input"
        [ngClass]="{ 'is-invalid': form.get('paid')?.errors }">
    </div>
  </div>
</form>
