<layout-article title="Pago de cuota">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <!-- Progress -->
        <div class="progress mb-2">
          <div class="progress-bar" role="progressbar" aria-label="Fee payment step"
            [style]="'width: ' + filled_bar + '%'" [attr.aria-valuenow]="filled_bar" aria-valuemin="0"
            aria-valuemax="100"></div>
        </div>
        <ng-container [ngSwitch]="selectedMember">
          <ng-container *ngSwitchCase="false">
            <!-- Member selection -->
            <app-fee-pay-select-member [memberPage]="memberPage" [waiting]="readingMembers"
              (selectMember)="onSelectMember($event)" (goToPage)="onGoToMembersPage($event)"
              (changeFilter)="onChangeActiveFilter($event)"></app-fee-pay-select-member>
          </ng-container>
          <ng-container *ngSwitchCase="true">
            <!-- Form -->
            <button type="button" class="page-link" aria-label="Return"
              (click)="onReturnToMembers()"><icon-backward></icon-backward></button>
            <assoc-fee-pay-form [waiting]="saving" [failures]="failures" [readonly]="!createPermission"
              [member]="member" (save)="onSave($event)">
            </assoc-fee-pay-form>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</layout-article>
