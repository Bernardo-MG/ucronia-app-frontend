<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Payment date -->
  <div class="row mb-2">
    <label for="paymentDateInput" id="paymentDateLabel" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="month" id="paymentDateInput" formControlName="paymentDate" [readonly]="readonly" class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('paymentDate') }" aria-describedby="paymentDateLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('paymentDate')">
        <span *ngIf="failure.field === 'paymentDate'">{{failure.message}}</span>
      </div>
    </div>
  </div>
  <!-- Description -->
  <div class="row mb-2">
    <label for="descriptionInput" id="descriptionLabel" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <input type="text" id="descriptionInput" formControlName="description" [readonly]="readonly" class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('description') }" aria-describedby="descriptionLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('description')">
        <span *ngIf="failure.field === 'description'">{{failure.message}}</span>
      </div>
    </div>
  </div>
  <!-- Amount -->
  <div class="row mb-2">
    <label for="amountInput" id="amountLabel" class="col-sm-2 col-form-label">Amount</label>
    <div class="col-sm-10">
      <input type="number" step="any" id="amountInput" formControlName="amount" [readonly]="readonly"
        class="form-control" [ngClass]="{ 'is-invalid': isInvalid('amount') }" aria-describedby="amountLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('amount')">
        <span *ngIf="failure.field === 'amount'">{{failure.message}}</span>
      </div>
    </div>
  </div>
</form>
