<layout-article title="Edit fee">
  <div class="col-md-6 offset-md-3">
    <layout-edition-wrapper [editable]="editEnabled" [deletable]="deleteEnabled" [editing]="editing"
      (delete)="onDelete()" (startEditing)="onStartEditing()">
      <!-- Form -->
      <assoc-fee-edit-form id="form" [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
        [failures]="failures" (save)="onSave($event)">
      </assoc-fee-edit-form>
      <!-- Info -->
      <assoc-fee-info id="info" [fee]="data" (goToTransaction)="goToTransaction($event)"></assoc-fee-info>
    </layout-edition-wrapper>
  </div>
</layout-article>
