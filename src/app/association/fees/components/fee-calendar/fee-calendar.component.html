
<!-- Controls -->
<div class="row text-center">
  <div class="col-4">
    <button id="previousYearButton" type="button" class="page-link" (click)="onGoPrevious()" [class.disabled]="!isAbleToGoPrevious()"
        [disabled]="!isAbleToGoPrevious()" [attr.aria-disabled]="!isAbleToGoPrevious()"
        aria-label="Previous page">
        <dnd5-backward-icon></dnd5-backward-icon>
    </button>
  </div>
  <div class="col-4">
    {{year}}
  </div>
  <div class="col-4 ">
    <button id="nextYearButton" type="button" class="page-link" (click)="onGoNext()" [class.disabled]="!isAbleToGoNext()"
        [disabled]="!isAbleToGoNext()" [attr.aria-disabled]="!isAbleToGoNext()"
        aria-label="Previous page">
        <dnd5-forward-icon></dnd5-forward-icon>
    </button>
  </div>
</div>
<!-- Data -->
<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th scope="col">Member</th>
      <th scope="col">1</th>
      <th scope="col">2</th>
      <th scope="col">3</th>
      <th scope="col">4</th>
      <th scope="col">5</th>
      <th scope="col">6</th>
      <th scope="col">7</th>
      <th scope="col">8</th>
      <th scope="col">9</th>
      <th scope="col">10</th>
      <th scope="col">11</th>
      <th scope="col">12</th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-row [ngForOf]="rows">
      <tr>
        <td>
          <div *ngIf="row.active; then activeMember else inactiveMember"></div>
          <ng-template #activeMember>
            {{row.name}} {{row.surname}}
          </ng-template>
          <ng-template #inactiveMember>
            <div class="text-decoration-line-through">{{row.name}} {{row.surname}}</div>
          </ng-template>
        </td>
        <ng-template ngFor let-column [ngForOf]="row.months">
          <td>
            <ng-template [ngIf]="column !== undefined"><input type="checkbox" [checked]="column" [attr.disabled]="true"
                id="active" class="form-check-input">
            </ng-template>
          </td>
        </ng-template>
      </tr>
    </ng-template>
  </tbody>
</table>
