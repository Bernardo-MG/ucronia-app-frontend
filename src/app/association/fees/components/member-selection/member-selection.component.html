<pagination [current]="pageInfo.page" [pages]="pageInfo.totalPages" (goTo)="onGoToPage($event)">
</pagination>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">
        name
      </th>
      <th scope="col">
        surname
      </th>
    </tr>
  </thead>
  <tbody>
    <ng-template ngFor let-member [ngForOf]="members">
      <tr (click)="onSelect(member)">
        <td>{{member.name}}</td>
        <td>{{member.surname}}</td>
      </tr>
    </ng-template>
  </tbody>
</table>
