<!-- List -->
<table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          <pagination-route-order-button property="memberName"></pagination-route-order-button>Name
        </th>
        <th scope="col">
          <pagination-route-order-button property="date"></pagination-route-order-button>Pay date
        </th>
        <th scope="col">
          <pagination-route-order-button property="paid"></pagination-route-order-button>Paid
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fee of fees; let rowIndex = index" role="button" routerLink="/fees/{{fee.id}}">
        <!-- Cells -->
        <td>
          {{fee.memberName}}
        </td>
        <td>
          {{fee.date}}
        </td>
        <td>
          <ng-container [ngSwitch]="fee.paid">
            <ng-container *ngSwitchCase="true">
              <!-- Paid month -->
              <icon-success class="text-success"></icon-success>
            </ng-container>
            <ng-container *ngSwitchCase="false">
              <!-- Not paid month -->
              <icon-failure class="text-danger"></icon-failure>
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
