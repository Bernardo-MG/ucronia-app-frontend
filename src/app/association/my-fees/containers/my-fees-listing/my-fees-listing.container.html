<ui-article>
  <ui-card>
    <ui-card-body>
      <assoc-my-fees-list [fees]="data.content"></assoc-my-fees-list>
    </ui-card-body>
    <ui-card-footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </ui-card-footer>
  </ui-card>
</ui-article>
