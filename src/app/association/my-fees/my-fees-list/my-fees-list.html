<p-table lazy="true" dataKey="number" [loading]="loading()" [value]="fees()" paginator="true" [rows]="rows()"
  [totalRecords]="totalRecords()" [first]="first" showCurrentPageReport="true"
  currentPageReportTemplate="Total: {totalRecords}" (onPage)="onPageChange($event)">
  <ng-template #header>
    <tr>
      <th>Cuota</th>
      <th>Fecha de pago</th>
    </tr>
  </ng-template>
  <ng-template #body let-fee>
    <tr [ngClass]="{ 'table-warning': !fee.paid }">
      <td>{{ fee.month | date:'yyyy-MM' }}</td>
      <td>
        @if (fee.paid) {
          {{fee.transaction?.date | date:'yyyy-MM-dd'}}
        } @else {
          <span class="pi pi-times text-red-600"></span>
        }
      </td>
    </tr>
  </ng-template>
</p-table>
