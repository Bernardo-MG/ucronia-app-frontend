<p-card>
  <p-table lazy="true" [loading]="loading" [value]="data.content" paginator="true" [rows]="data.size"
    [totalRecords]="data.totalElements" [first]="first" showCurrentPageReport="true"
    currentPageReportTemplate="Total: {totalRecords}" (onPage)="onPageChange($event)">
    <ng-template #header>
      <tr>
        <th>Cuota</th>
        <th>Fecha de pago</th>
      </tr>
    </ng-template>
    <ng-template #body let-fee>
      <tr [pSelectableRow]="fee" [ngClass]="{ 'bg-yellow-100 text-yellow-800'': !fee.paid }">
        <td>{{ fee.month }}</td>
        <td>
          @if (fee.paid) {
            {{fee.payment?.date}}
          } @else {
            <span class="pi pi-times text-danger"></span>
          }
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
