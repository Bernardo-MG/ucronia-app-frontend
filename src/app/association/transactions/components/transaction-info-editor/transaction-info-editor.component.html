<layout-article title="Transaction info">
  <div class="col-md-6 offset-md-3">
    <layout-info-editor-wrapper [editable]="editEnabled" [deletable]="deleteEnabled" [editing]="editing"
      (delete)="onDelete()" (startEditing)="onStartEditing()">
      <!-- Form -->
      <assoc-transaction-form id="form" [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
        [failures]="failures" [cancellable]="true" (save)="onSave($event)" (cancel)="onCancel()">
      </assoc-transaction-form>
      <!-- Info -->
      <assoc-transaction-info id="info" [data]="data"></assoc-transaction-info>
    </layout-info-editor-wrapper>
  </div>
</layout-article>
