<layout-article title="Transaction info">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <div *ngIf="showMenu">
          <form-editor-header [editable]="editable" [deletable]="deletable" (startEditing)="onStartEditing()"
            (delete)="onDelete()"></form-editor-header>
        </div>
        <form-info-editor [editing]="editing">
          <!-- Form -->
          <form-info-editor-form>
            <assoc-transaction-form [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
              [failures]="failures" [cancellable]="true" (save)="onSave($event)" (cancel)="onCancel()">
            </assoc-transaction-form>
          </form-info-editor-form>
          <!-- Info -->
          <form-info-editor-info>
            <assoc-transaction-info [data]="data"></assoc-transaction-info>
          </form-info-editor-info>
        </form-info-editor>
      </div>
    </div>
  </div>
</layout-article>
