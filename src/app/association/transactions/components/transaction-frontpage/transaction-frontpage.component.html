<layout-article title="Transactions calendar">
  <layout-waiting-wrapper [waiting]="readingCalendar">
    <assoc-transaction-calendar [transactions]="transactions" [year]="year" [month]="month" [range]="range"
      (dateChange)="onDateChange($event)" (pickTransaction)="onPickTransaction($event)"></assoc-transaction-calendar>
  </layout-waiting-wrapper>
</layout-article>
