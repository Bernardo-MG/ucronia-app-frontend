<layout-article title="Transactions calendar">
  <div class="col-md-8 offset-md-2">
    <assoc-transaction-calendar [transactions]="transactions" [year]="year" [month]="month" [months]="months"
      [waiting]="readingCalendar" (dateChange)="onDateChange($event)"
      (pickTransaction)="onPickTransaction($event)"></assoc-transaction-calendar>
  </div>
</layout-article>
