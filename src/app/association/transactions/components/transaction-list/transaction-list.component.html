<layout-article title="Transactions">
  <!-- Add -->
  <div class="row">
    <!-- Add button -->
    <div class="col-sm-2 d-grid gap-2">
      <a routerLink="/transactions/create" type="button" class="btn btn-link link-dark" role="button">
        <fa-icon [icon]="addIcon"></fa-icon>
      </a>
    </div>
  </div>
  <layout-waiting-wrapper [waiting]="waiting">
    <div class="my-1">
      <!-- Filter -->
      <div class="accordion" id="filterAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
              Filter
            </button>
          </h2>
          <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample">
            <div class="row mb-2">
              <label for="startDateInput" id="startDateLabel" class="col-sm-2 col-form-label">Start date</label>
              <div class="col-sm-10">
                <input type="date" id="startDateInput" [(ngModel)]="startDate" (change)="reload()"
                  aria-describedby="startDateLabel" class="form-control">
              </div>
            </div>
            <div class="row mb-2">
              <label for="endDateInput" id="endDateLabel" class="col-sm-2 col-form-label">End date</label>
              <div class="col-sm-10">
                <input type="date" id="endDateInput" [(ngModel)]="endDate" (change)="reload()"
                  aria-describedby="endDateLabel" class="form-control">
              </div>
            </div>
            <div class="row mb-2">
              <label for="dateInput" id="dateLabel" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-10">
                <input type="date" id="dateInput" [(ngModel)]="date" (change)="reload()" aria-describedby="dateLabel"
                  class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <layout-router-link-list [header]="header" [rows]="rows" route="/transactions">
        </layout-router-link-list>
      </div>
      <div class="d-flex justify-content-center mt-1">
        <pagination-route-navigation [totalPages]="totalPages">
        </pagination-route-navigation>
      </div>
    </div>
  </layout-waiting-wrapper>
</layout-article>
