<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        <pagination-route-order-button property="description"></pagination-route-order-button>Description
      </th>
      <th scope="col">
        <pagination-route-order-button property="date"></pagination-route-order-button>Date
      </th>
      <th scope="col">
        <pagination-route-order-button property="amount"></pagination-route-order-button>Amount
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let transaction of transactions; let rowIndex = index" role="button"
      routerLink="/transactions/{{transaction.id}}">
      <!-- Cells -->
      <td>
        {{transaction.description}}
      </td>
      <td>
        {{transaction.date}}
      </td>
      <td>
        <div *ngIf="transaction.amount >= 0" class="text-success">{{transaction.amount}}</div>
        <div *ngIf="transaction.amount < 0" class="text-danger">{{transaction.amount}}</div>
      </td>
    </tr>
  </tbody>
</table>
