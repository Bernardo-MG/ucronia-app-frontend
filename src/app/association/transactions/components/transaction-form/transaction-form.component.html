<form [formGroup]="form" (ngSubmit)="onSave()">
  <div class="row mb-2">
    <label for="descriptionInput" id="descriptionLabel" class="col-sm-2 col-form-label">description</label>
    <div class="col-sm-10">
      <input type="text" id="descriptionInput" aria-describedby="descriptionLabel" formControlName="description"
        class="form-control" [ngClass]="{ 'is-invalid': form.get('description')?.errors }">
      <div class="invalid-feedback">
        <div *ngIf="form.get('description')?.hasError('required')">
          missing_description
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <label for="amountInput" id="amountLabel" class="col-sm-2 col-form-label">amount</label>
    <div class="col-sm-10">
      <input type="text" id="amountInput" aria-describedby="amountLabel" formControlName="amount" class="form-control"
        [ngClass]="{ 'is-invalid': form.get('amount')?.errors }">
      <div class="invalid-feedback">
        <div *ngIf="form.get('amount')?.hasError('required')">
          missing_amount
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-2">
    <label for="dateInput" id="dateLabel" class="col-sm-2 col-form-label">date</label>
    <div class="col-sm-10">
      <input type="date" id="dateInput" aria-describedby="dateLabel" formControlName="date" class="form-control"
        [ngClass]="{ 'is-invalid': form.get('date')?.errors }">
      <div class="invalid-feedback">
        <div *ngIf="form.get('date')?.hasError('required')">
          missing_date
        </div>
      </div>
    </div>
  </div>
</form>
