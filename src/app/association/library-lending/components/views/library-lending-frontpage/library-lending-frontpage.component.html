<layout-article title="Lend book">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <assoc-book-lending-form [data]="data" [waiting]="saving" [failures]="failures" [cancellable]="true"
          [bookPage]="bookPage" [personPage]="memberPage" (save)="onSave($event)" (cancel)="onCancel()"
          (goToBookPage)="onGoToBookPage($event)" (goToPersonPage)="onGoToMemberPage($event)"></assoc-book-lending-form>
      </div>
    </div>
  </div>
</layout-article>
