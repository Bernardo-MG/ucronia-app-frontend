<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Lending date -->
  <div class="row mb-2">
    <label for="lendingDateInput" id="lendingDateLabel" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" id="lendingDateInput" formControlName="lendingDate" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('lendingDate') }" aria-describedby="lendingDateLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('lendingDate')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <!-- Book -->
  <div class="row mb-2">
    <label for="bookInput" id="bookLabel" class="col-sm-2 col-form-label">Book</label>
    <div class="col-sm-9">
      <input type="text" [value]="bookName" id="bookInput" [readonly]="true" [disabled]="!formEnabled"
        class="form-control" aria-describedby="bookLabel">
    </div>
    <div class="col-sm-1">
      <button (click)="onShowBookSelection()" type="button" class="btn btn-link link-dark" role="button"
        aria-label="Pick book" data-bs-toggle="modal" data-bs-target="#pickModal">
        <icon-search></icon-search>
      </button>
    </div>
  </div>
  <!-- Person -->
  <div class="row mb-2">
    <label for="personInput" id="personLabel" class="col-sm-2 col-form-label">Person</label>
    <div class="col-sm-9">
      <input type="text" [value]="personName" id="personInput" [readonly]="true" [disabled]="!formEnabled"
        class="form-control" aria-describedby="personLabel">
    </div>
    <div class="col-sm-1">
      <button (click)="onShowPersonSelection()" type="button" class="btn btn-link link-dark" role="button"
        aria-label="Pick person" data-bs-toggle="modal" data-bs-target="#pickModal">
        <icon-search></icon-search>
      </button>
    </div>
  </div>

  <!-- Save button -->
  <div class="row">
    <div class="col-sm-2 d-grid gap-2">
      <!-- Save button -->
      <layout-waiting-button [waiting]="waiting" [disabled]="!saveEnabled" name="Save"
        (action)="onSave()">Save</layout-waiting-button>
    </div>
  </div>
</form>

<div class="modal fade" id="pickModal" tabindex="-1" aria-labelledby="pickModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="pickModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Select book -->
        <ng-template [ngIf]="selector === 'book'">
          <assoc-library-admin-book-selection [values]="bookPage.content" [current]="bookPage.page + 1"
          [pages]="bookPage.totalPages" (choose)="onSelectBook($event)"
          (goToPage)="onGoToBookPage($event)"></assoc-library-admin-book-selection>
        </ng-template>
        <!-- Select person -->
        <ng-template [ngIf]="selector === 'person'">
        </ng-template>
      </div>
      <div class="modal-footer">
        <button #pickCloseButton type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
