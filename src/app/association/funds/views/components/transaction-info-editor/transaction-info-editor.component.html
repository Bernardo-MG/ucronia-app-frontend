<layout-article title="Datos de transacciÃ³n">
  <div appResponsiveShortColumns>
    <div class="card">
      <div class="card-body">
        <div *ngIf="showMenu">
          <form-control-buttons [editable]="editable" [deletable]="deletable" (startEditing)="onStartEditing()"
            (delete)="onDelete()"></form-control-buttons>
        </div>
        <ng-container [ngSwitch]="editing">
          <!-- Form -->
          <ng-container *ngSwitchCase="true">
            <assoc-transaction-form [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
              [failures]="failures" [cancellable]="true" (save)="onSave($event)" (cancel)="onCancel()">
            </assoc-transaction-form>
          </ng-container>
          <!-- Info -->
          <ng-container *ngSwitchCase="false">
            <assoc-transaction-info [data]="data"></assoc-transaction-info>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</layout-article>
