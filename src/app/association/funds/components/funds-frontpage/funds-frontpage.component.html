<layout-article>
  <div class="row pb-2">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Year balance</h5>
          <assoc-funds-balance-chart [balance]="balance"></assoc-funds-balance-chart>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <div class="pb-2">
        <!-- Add -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="d-grid">
                <!-- Add button -->
                <button type="button" class="btn btn-primary" aria-label="register" routerLink="/funds/add"
                  [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
                  New transaction
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10">
      <div class="card">
        <div class="card-body">
          <h2>Transactions</h2>
          <assoc-funds-calendar [transactions]="transactions" [year]="year" [month]="month" [months]="months"
            [waiting]="readingCalendar" (dateChange)="onDateChange($event)"
            (pickTransaction)="onPickTransaction($event)"></assoc-funds-calendar>
        </div>
      </div>
    </div>
  </div>
</layout-article>
