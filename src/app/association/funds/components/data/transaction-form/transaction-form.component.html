<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Index -->
  <div *ngIf="data?.index" class="row mb-2">
    <label for="indexInput" id="indexLabel" class="col-sm-2 col-form-label">Índice</label>
    <div class="col-sm-10">
      <input type="text" [value]="data?.index" id="indexInput" [readonly]="true" class="form-control"
        aria-describedby="indexLabel">
    </div>
  </div>
  <!-- Description -->
  <div class="row mb-2">
    <label for="descriptionInput" id="descriptionLabel" class="col-sm-2 col-form-label">Descripción</label>
    <div class="col-sm-10">
      <input type="text" id="descriptionInput" formControlName="description" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('description') }" aria-describedby="descriptionLabel" maxlength="200">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('description')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <!-- Date -->
  <div class="row mb-2">
    <label for="dateInput" id="dateLabel" class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-10">
      <input type="date" id="dateInput" formControlName="date" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('date') }" aria-describedby="dateLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('date')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <!-- Amount -->
  <div class="row mb-2">
    <label for="amountInput" id="amountLabel" class="col-sm-2 col-form-label">Importe</label>
    <div class="col-sm-10">
      <input type="number" step="any" id="amountInput" formControlName="amount" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('amount') }" aria-describedby="amountLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('amount')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Save button -->
    <div class="col-sm-2 d-grid gap-2">
      <layout-waiting-button [waiting]="waiting" [disabled]="!saveEnabled" name="Save"
        (action)="onSave()">Guardar</layout-waiting-button>
    </div>
    <!-- Cancel button -->
    <ng-template [ngIf]="cancellable">
      <div class="col-sm-2 d-grid gap-2">
        <button class="btn btn-primary" [disabled]="!cancelEnabled" name="Cancel" (click)="onCancel()">Cancelar</button>
      </div>
    </ng-template>
  </div>
</form>
