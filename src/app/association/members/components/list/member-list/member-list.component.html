<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Nombre <sorting-button property="fullName" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Activo <sorting-button property="active" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let member of page.content; let rowIndex = index"
      [ngClass]="{ 'table-secondary': member.active === false }" role="button" routerLink="/members/{{member.number}}">
      <!-- Cells -->
      <td>
        {{member.name.fullName}}
      </td>
      <td>
        <ng-container [ngSwitch]="member.active">
          <ng-container *ngSwitchCase="true">
            <!-- Active -->
            <icon-success class="text-success"></icon-success>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <!-- Not active -->
            <icon-failure class="text-danger"></icon-failure>
          </ng-container>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
