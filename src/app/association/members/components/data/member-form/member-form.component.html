<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Number -->
  <div *ngIf="data?.number" class="row mb-2">
    <label for="numberInput" id="numberLabel" class="col-sm-2 col-form-label">Número</label>
    <div class="col-sm-10">
      <input type="text" [value]="data?.number" id="numberInput" [readonly]="true" class="form-control"
        aria-describedby="numberLabel">
    </div>
  </div>
  <!-- First name -->
  <div class="row mb-2">
    <label for="firstNameInput" id="firstNameLabel" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <div formGroupName="name">
        <input type="text" id="firstNameInput" formControlName="firstName" class="form-control"
          appInvalidField="name.firstName" [backendFailure]="failures.hasProperty('name.firstName')"
          aria-describedby="firstNameLabel" maxlength="50">
        <app-input-failure-feedback [failures]="getFailures('name.firstName')"></app-input-failure-feedback>
      </div>
    </div>
  </div>
  <!-- Last name -->
  <div class="row mb-2">
    <label for="lastNameInput" id="lastNameLabel" class="col-sm-2 col-form-label">Apellidos</label>
    <div class="col-sm-10">
      <div formGroupName="name">
        <input type="text" id="lastNameInput" formControlName="lastName" class="form-control"
          appInvalidField="name.firstName" [backendFailure]="failures.hasProperty('name.lastName')"
          aria-describedby="lastNameLabel" maxlength="50">
        <app-input-failure-feedback [failures]="getFailures('name.lastName')"></app-input-failure-feedback>
      </div>
    </div>
  </div>
  <!-- Identifier -->
  <div class="row mb-2">
    <label for="identifierInput" id="identifierLabel" class="col-sm-2 col-form-label">DNI</label>
    <div class="col-sm-10">
      <input type="text" id="identifierInput" formControlName="identifier" class="form-control"
        appInvalidField="identifier" [backendFailure]="failures.hasProperty('identifier')"
        aria-describedby="identifierLabel" maxlength="15">
      <app-input-failure-feedback [failures]="getFailures('identifier')"></app-input-failure-feedback>
    </div>
  </div>
  <!-- Phone -->
  <div class="row mb-2">
    <label for="phoneInput" id="phoneLabel" class="col-sm-2 col-form-label">Teléfono</label>
    <div class="col-sm-10">
      <input type="text" id="phoneInput" formControlName="phone" class="form-control" appInvalidField="phone"
        [backendFailure]="failures.hasProperty('phone')" aria-describedby="phoneLabel" maxlength="15">
      <app-input-failure-feedback [failures]="getFailures('phone')"></app-input-failure-feedback>
    </div>
  </div>
  <div class="row">
    <!-- Save button -->
    <div class="col-sm-2 d-grid gap-2">
      <layout-waiting-button [waiting]="waiting" [disabled]="!saveEnabled" name="Save"
        (action)="onSave()">Guardar</layout-waiting-button>
    </div>
    <!-- Cancel button -->
    <ng-template [ngIf]="cancellable">
      <div class="col-sm-2 d-grid gap-2">
        <button class="btn btn-primary" [disabled]="!cancelEnabled" name="Cancel" (click)="onCancel()">Cancelar</button>
      </div>
    </ng-template>
  </div>
</form>
