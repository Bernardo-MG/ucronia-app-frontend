<select class="form-select form-select-sm" aria-label="Filter member status" (change)="onChangeStatus($event)">
  <option [selected]="status === 'active'" value="Active">Active</option>
  <option [selected]="status === 'inactive'" value="Inactive">Inactive</option>
  <option [selected]="status === 'all'" value="All">All</option>
</select>
