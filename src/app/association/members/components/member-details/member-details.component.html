<p-card>
  <ng-template #header>
    <h2 *uiPlaceholder="waiting()"># {{data().number}}</h2>
  </ng-template>
  <!-- Member details -->
  <!-- First name -->
  <div class="row">
    <div class="col-sm-3 text-primary">Nombre</div>
    <div class="col-sm-9" *uiPlaceholder="waiting()">
      {{data().name.firstName}}
    </div>
  </div>
  <!-- Last name -->
  <div class="row">
    <div class="col-sm-3 text-primary">Apellidos</div>
    <div class="col-sm-9" *uiPlaceholder="waiting()">
      {{data().name.lastName}}
    </div>
  </div>
</p-card>
