<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Name<pagination-route-order-button property="name"></pagination-route-order-button>
      </th>
      <th scope="col">
        Surname<pagination-route-order-button property="surname"></pagination-route-order-button>
      </th>
      <th scope="col">
        Active<pagination-route-order-button property="active"></pagination-route-order-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let member of members; let rowIndex = index" [ngClass]="{ 'table-warning': member.active === false }"
      role="button" routerLink="/members/{{member.id}}">
      <!-- Cells -->
      <td>
        {{member.name}}
      </td>
      <td>
        {{member.surname}}
      </td>
      <td>
        <ng-container [ngSwitch]="member.active">
          <ng-container *ngSwitchCase="true">
            <!-- Active -->
            <icon-success class="text-success"></icon-success>
          </ng-container>
          <ng-container *ngSwitchCase="false">
            <!-- Not active -->
            <icon-failure class="text-danger"></icon-failure>
          </ng-container>
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
