<layout-article title="Datos de socio">
  <div appResponsiveShortColumns>
    <div *ngIf="showMenu">
      <form-editor-header [editable]="editable" [deletable]="deletable" (startEditing)="onStartEditing()"
        (delete)="onDelete()"></form-editor-header>
    </div>
    <ng-container [ngSwitch]="editing">
      <!-- Form -->
      <ng-container *ngSwitchCase="true">
        <div class="card mb-1">
          <div class="card-body">
            <assoc-member-form [waiting]="waiting" [readonly]="!formEnabled" [data]="data" [failures]="failures"
              [cancellable]="true" (save)="onSave($event)" (cancel)="onCancel()">
            </assoc-member-form>
          </div>
        </div>
      </ng-container>
      <!-- Info -->
      <ng-container *ngSwitchCase="false">
        <div class="card mb-1">
          <div class="card-body">
            <assoc-member-info [data]="data"></assoc-member-info>
          </div>
        </div>
        <!-- Enable/disable button -->
        <div class="card">
          <div class="card-body">
            <div class="row">
              <!-- Enable button -->
              <ng-template [ngIf]="!data.active">
                <div class="col-sm-2 d-grid gap-2">
                  <layout-waiting-button [waiting]="waiting" [disabled]="!editEnabled" name="Activate"
                    data-bs-toggle="modal"
                    [attr.data-bs-target]="editEnabled ? '#activateModal' : ''">Activar</layout-waiting-button>
                </div>
              </ng-template>
              <ng-template [ngIf]="data.active">
                <!-- Disable button -->
                <div class="col-sm-2 d-grid gap-2">
                  <layout-waiting-button [waiting]="waiting" [disabled]="!editEnabled" name="Deactivate"
                    data-bs-toggle="modal"
                    [attr.data-bs-target]="editEnabled ? '#deactivateModal' : ''">Desactivar</layout-waiting-button>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</layout-article>

<!-- Modal confirmation for deactivating -->
<div id="deactivateModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>¿Estás seguro de que quieres marcar como no activo al socio?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="onDeactivate()"
          data-bs-dismiss="modal">Desactivar</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal confirmation for activating -->
<div id="activateModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>¿Estás seguro de que quieres marcar como activo al socio?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="onActivate()" data-bs-dismiss="modal">Activar</button>
      </div>
    </div>
  </div>
</div>
