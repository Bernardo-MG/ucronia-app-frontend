<layout-waiting-wrapper [waiting]="waiting">
  <!-- List -->
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Name<sorting-button property="fullName"
            (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
        <th scope="col">
          Active<sorting-button property="active"
            (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let member of page.content; let rowIndex = index"
        [ngClass]="{ 'table-warning': member.active === false }" role="button"
        routerLink="/members/{{member.number}}">
        <!-- Cells -->
        <td>
          {{member.name.fullName}}
        </td>
        <td>
          <ng-container [ngSwitch]="member.active">
            <ng-container *ngSwitchCase="true">
              <!-- Active -->
              <icon-success class="text-success"></icon-success>
            </ng-container>
            <ng-container *ngSwitchCase="false">
              <!-- Not active -->
              <icon-failure class="text-danger"></icon-failure>
            </ng-container>
          </ng-container>
        </td>
      </tr>
    </tbody>
  </table>
</layout-waiting-wrapper>
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" [disabled]="waiting"
    (goTo)="onGoTo($event)">
  </pagination-navigation>
</div>
