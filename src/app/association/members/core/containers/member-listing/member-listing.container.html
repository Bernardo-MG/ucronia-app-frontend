<layout-article title="Socios">
  <div class="row pb-2">
    <div appJustifyCenter>
      <assoc-member-balance-chart-widget></assoc-member-balance-chart-widget>
    </div>
  </div>
  <div class="row">
    <!-- Member List -->
    <app-card>
      <app-card-body>
        <!-- List -->
        <assoc-member-list [members]="data.content" [routeLinkAdapter]="routeLinkAdapter"
          (changeDirection)="onChangeDirection($event)">
        </assoc-member-list>
      </app-card-body>
      <app-card-footer>
        <layout-pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
          [totalElements]="data.totalElements" (goTo)="load($event)"></layout-pagination-info>
      </app-card-footer>
    </app-card>
  </div>
</layout-article>
