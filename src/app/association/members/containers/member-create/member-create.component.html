<layout-article title="Create member">
  <div class="card">
    <div class="card-body">
      <!-- Form -->
      <assoc-member-form [form]="form" [failures]="failures">
      </assoc-member-form>
      <div class="row">
        <!-- Save button -->
        <div class="col-sm-2 d-grid gap-2">
          <edition-waiting-button [waiting]="saving" [disabled]="!isAbleToSave()" name="Save"
            (action)="onSave()"></edition-waiting-button>
        </div>
      </div>
    </div>
  </div>
</layout-article>
