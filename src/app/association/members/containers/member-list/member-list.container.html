<p-card>
  <!-- List -->
  <p-table lazy="true" dataKey="number" selectionMode="single" [loading]="loading" [value]="data.content"
    [(selection)]="selectedMember" paginator="true" [rows]="data.size" [totalRecords]="data.totalElements"
    [first]="first" (onSort)="onChangeDirection($event)" (onPage)="onPageChange($event)"
    (onRowSelect)="onSelectMember()">
    <ng-template #header>
      <tr pSortableColumn="fullName">
        <th>Nombre <p-sortIcon field="fullName" /></th>
      </tr>
    </ng-template>
    <ng-template #body let-member>
      <tr [pSelectableRow]="member">
        <td>{{ member.name.fullName }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
