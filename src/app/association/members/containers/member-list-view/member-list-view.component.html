<div class="row">
  <h1>members</h1>
</div>
<!-- Tabs -->
<admin-member-tabs [listActive]=true></admin-member-tabs>
<!-- List -->
<layout-data-list createRoute="/members/create" [waiting]="waiting" [pageInfo]="pageInfo" (delete)="onDelete()">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">
          <button-order property="name"></button-order>name
        </th>
        <th scope="col">
          <button-order property="surname"></button-order>surname
        </th>
        <th scope="col">
          <button-order property="active"></button-order>active
        </th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-member [ngForOf]="members">
        <tr>
          <td>{{member.name}}</td>
          <td>{{member.surname}}</td>
          <td><input type="checkbox" [checked]="member.active" [attr.disabled]="true" class="form-check-input">
          </td>
          <td>
            <button-link-edit link="/members/{{member.id}}"></button-link-edit>
            <button-delete (click)="select(member)" data-bs-toggle="modal"
              data-bs-target="#deleteModal"></button-delete>
          </td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</layout-data-list>
