<div class="p-4 space-y-6">

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 place-items-center">
    <app-summary-card [loading]="loadingSummary" [value]="1" label="Socios" icon="pi pi-user"/>
    <app-summary-card [loading]="loadingSummary" [value]="0" label="No renuevan" icon="pi pi-times-circle"/>
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <!-- Filter by name -->
    <ui-text-filter (filter)="onFilter($event)" />
  </div>

  <!-- Table Panel -->
  <p-panel class="shadow bg-white rounded-lg">

    <assoc-member-list [loading]="loading" [members]="data.content" [rows]="data.size" [page]="data.page"
      [totalRecords]="data.totalElements" (changeDirection)="onChangeDirection($event)" (changePage)="load($event)" />

  </p-panel>

</div>
