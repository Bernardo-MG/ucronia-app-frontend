<div class="p-4 space-y-6">

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 place-items-center">
    <p-card class="w-60">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">1</p>
          <p class="uppercase text-gray-500 text-sm">Socios</p>
        </div>
      </div>
    </p-card>

    <p-card class="w-60">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">0</p>
          <p class="uppercase text-gray-500 text-sm">No renuevan</p>
        </div>
      </div>
    </p-card>
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <!-- Filter by name -->
    <shared-text-filter (filter)="onFilter($event)" />
    @if(readContact) {
      <assoc-member-status-selector (filter)="onChangeMemberStatus($event)" />
    }

    @if (createable) {
      <div class="ml-auto space-x-2">
        <p-button icon="pi pi-plus-circle" (click)="onStartCreating()" [disabled]="!createable"
          aria-label="Nuevo contacto" [attr.aria-disabled]="!createable" rounded />
      </div>
    }
  </div>

  <!-- Table Panel -->
  <p-panel class="shadow bg-white rounded-lg">

    <assoc-member-list [loading]="loading" [editable]="editable" [readContact]="readContact" [deletable]="deletable"
      [members]="data.content" [rows]="data.size" [page]="data.page" [totalRecords]="data.totalElements"
      (show)="onShowContact($event)" (delete)="onDelete($event)" (changeDirection)="onChangeDirection($event)"
      (changePage)="load($event)" (edit)="onStartEditing($event)" />

  </p-panel>

  <!-- View member dialog -->
  <p-dialog [header]="'#' + selectedData.number + ' ' + selectedData.name.fullName" [modal]="true" [(visible)]="showing"
    [style]="{ width: '35rem' }">
    <assoc-member-contact-details [loading]="loading" [data]="memberContact" />
  </p-dialog>

  <!-- Creation dialog -->
  <p-dialog header="Crear socio" [modal]="true" [(visible)]="creating" [style]="{ width: '40rem' }">
    <assoc-contact-creation-form [loading]="saving" [failures]="failures" (save)="onCreate($event)" />
  </p-dialog>

  <!-- Edition dialog -->
  <p-dialog header="Editar contacto" [modal]="true" [(visible)]="editing" [style]="{ width: '50rem' }">
    <assoc-member-edition-form [loading]="loading" [data]="memberContact" [failures]="failures"
      [contactMethods]="contactMethodSelection" (save)="onUpdate($event)" />
  </p-dialog>

</div>
