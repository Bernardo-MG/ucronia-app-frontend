<div class="p-4 space-y-6">

  <!-- Summary Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 place-items-center">
    <p-card class="w-60">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">1</p>
          <p class="uppercase text-gray-500 text-sm">Socios</p>
        </div>
      </div>
    </p-card>

    <p-card class="w-60">
      <div class="flex items-center space-x-4">
        <div class="w-12 h-12 rounded-full bg-gray-200 flex items-center justify-center">
          <i class="pi pi-user text-xl"></i>
        </div>
        <div>
          <p class="text-2xl font-semibold">0</p>
          <p class="uppercase text-gray-500 text-sm">No renuevan</p>
        </div>
      </div>
    </p-card>
  </div>

  <div class="flex flex-wrap mb-3 items-center w-full space-x-2">
    <!-- Filter by name -->
    <ui-text-filter (filter)="onFilter($event)" />
  </div>

  <!-- Table Panel -->
  <p-panel class="shadow bg-white rounded-lg">

    <assoc-member-list [loading]="loading" [members]="data.content" [rows]="data.size" [page]="data.page"
      [totalRecords]="data.totalElements" (changeDirection)="onChangeDirection($event)" (changePage)="load($event)" />

  </p-panel>

</div>
