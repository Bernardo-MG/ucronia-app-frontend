<layout-article title="AdministraciÃ³n de biblioteca">
  <div class="card">
    <div class="card-header">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a class="nav-link" [class.active]="view === 'books'" aria-current="page" role="button"
            (click)="onChangeView('books')">Libros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="view === 'authors'" aria-current="page" role="button"
            (click)="onChangeView('authors')">Autores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="view === 'publishers'" aria-current="page" role="button"
            (click)="onChangeView('publishers')">Editores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="view === 'book_types'" aria-current="page" role="button"
            (click)="onChangeView('book_types')">Tipos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="view === 'game_systems'" aria-current="page" role="button"
            (click)="onChangeView('game_systems')">Sistemas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [class.active]="view === 'donors'" aria-current="page" role="button"
            (click)="onChangeView('donors')">Donantes</a>
        </li>
      </ul>
    </div>
    <div class="card-body">
      <ng-container [ngSwitch]="view">
        <!-- Books -->
        <ng-container *ngSwitchCase="'books'">
          <assoc-library-admin-book-list></assoc-library-admin-book-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/admin/book/add"
              [disabled]="!createBookPermission" [attr.aria-disabled]="!createBookPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Authors -->
        <ng-container *ngSwitchCase="'authors'">
          <assoc-library-admin-author-list></assoc-library-admin-author-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/admin/author/add"
              [disabled]="!createAuthorPermission" [attr.aria-disabled]="!createAuthorPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Publishers -->
        <ng-container *ngSwitchCase="'publishers'">
          <assoc-library-admin-publisher-list></assoc-library-admin-publisher-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register"
              routerLink="/library/admin/publisher/add" [disabled]="!createPublisherPermission"
              [attr.aria-disabled]="!createPublisherPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Book types -->
        <ng-container *ngSwitchCase="'book_types'">
          <assoc-library-admin-book-type-list></assoc-library-admin-book-type-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/admin/bookType/add"
              [disabled]="!createBookTypePermission" [attr.aria-disabled]="!createBookTypePermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Game systems -->
        <ng-container *ngSwitchCase="'game_systems'">
          <assoc-library-admin-game-system-list></assoc-library-admin-game-system-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register"
              routerLink="/library/admin/gameSystem/add" [disabled]="!createGameSystemPermission"
              [attr.aria-disabled]="!createGameSystemPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Donors -->
        <ng-container *ngSwitchCase="'donors'">
          <assoc-library-admin-donor-list></assoc-library-admin-donor-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="/library/admin/donor/add"
              [disabled]="!createDonorPermission" [attr.aria-disabled]="!createDonorPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</layout-article>
