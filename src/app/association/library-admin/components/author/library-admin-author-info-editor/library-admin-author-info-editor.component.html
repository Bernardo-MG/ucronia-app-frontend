<layout-article title="Author info">
  <div class="col-md-6 offset-md-3">
    <div class="card">
      <div class="card-body">
        <div *ngIf="showMenu">
          <form-editor-header [editable]="editable" [deletable]="deletable" (startEditing)="onStartEditing()"
            (delete)="onDelete()"></form-editor-header>
        </div>
        <ng-container [ngSwitch]="editing">
          <!-- Form -->
          <ng-container *ngSwitchCase="true">
            <assoc-library-admin-author-form [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
              [failures]="failures" (save)="onSave($event)"></assoc-library-admin-author-form>
          </ng-container>
          <!-- Info -->
          <ng-container *ngSwitchCase="false">
            <assoc-library-admin-author-info [data]="data"></assoc-library-admin-author-info>
          </ng-container>
        </ng-container>
      </div>
    </div>
  </div>
</layout-article>
