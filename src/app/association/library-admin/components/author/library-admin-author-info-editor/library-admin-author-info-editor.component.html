<layout-article title="Datos de autor">
  <div appResponsiveShortColumns>
    <ng-container [ngSwitch]="editing">
      <!-- Form -->
      <ng-container *ngSwitchCase="true">
        <div class="card">
          <div class="card-body">
            <assoc-library-admin-author-form [waiting]="waiting" [readonly]="!formEnabled" [cancellable]="true"
              [data]="data" [failures]="failures" (save)="onSave($event)"
              (cancel)="onCancel()"></assoc-library-admin-author-form>
          </div>
        </div>
      </ng-container>
      <!-- Info -->
      <ng-container *ngSwitchCase="false">
        <div class="card">
          <div class="card-body">
            <assoc-library-admin-author-info [data]="data"></assoc-library-admin-author-info>
          </div>
          <div *ngIf="showMenu" class="card-footer">
            <form-control-buttons [editable]="editable" [deletable]="deletable" (startEditing)="onStartEditing()"
              (delete)="onDelete()"></form-control-buttons>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</layout-article>
