<layout-article title="Book info">
  <div class="col-md-6 offset-md-3">
    <layout-info-editor-wrapper [editable]="editEnabled" [deletable]="deleteEnabled" [editing]="editing"
      (delete)="onDelete()" (startEditing)="onStartEditing()">
      <!-- Form -->
      <assoc-library-admin-book-form id="form" [data]="data" [waiting]="saving" [failures]="failures"
        [readonly]="!formEnabled" [bookTypePage]="bookTypePage" [gameSystemPage]="gameSystemPage"
        [authorPage]="authorPage" [publisherPage]="publisherPage" [cancellable]="true" (save)="onSave($event)"
        (cancel)="onCancel()" (goToBookTypePage)="onGoToBookTypePage($event)"
        (goToGameSystemPage)="onGoToGameSystemPage($event)" (goToAuthorPage)="onGoToAuthorPage($event)"
        (goToPublisherPage)="onGoToPublisherPage($event)" (selectBookType)="onSelectBookType($event)"
        (selectGameSystem)="onSelectGameSystem($event)" (selectAuthor)="onSelectAuthor($event)"
        (selectPublisher)="onSelectPublisher($event)">
      </assoc-library-admin-book-form>
      <!-- Info -->
      <assoc-library-admin-book-info id="info" [data]="data"></assoc-library-admin-book-info>
    </layout-info-editor-wrapper>
  </div>
</layout-article>
