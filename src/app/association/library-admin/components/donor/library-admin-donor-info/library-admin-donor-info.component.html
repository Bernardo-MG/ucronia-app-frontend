<form class="needs-validation" novalidate>
  <!-- Number -->
  <div class="row mb-2">
    <label for="numberInput" id="numberLabel" class="col-sm-2 col-form-label">Number</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.number" id="numberInput" [readonly]="true" class="form-control"
        aria-describedby="numberLabel">
    </div>
  </div>
  <!-- First name -->
  <div class="row mb-2">
    <label for="firstNameInput" id="firstNameLabel" class="col-sm-2 col-form-label">First name</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.name.firstName" id="firstNameInput" [readonly]="true" class="form-control"
        aria-describedby="firstNameLabel">
    </div>
  </div>
  <!-- Last name -->
  <div class="row mb-2">
    <label for="lastNameInput" id="lastNameLabel" class="col-sm-2 col-form-label">Last name</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.name.lastName" id="lastNameInput" [readonly]="true" class="form-control"
        aria-describedby="lastNameLabel">
    </div>
  </div>
</form>
