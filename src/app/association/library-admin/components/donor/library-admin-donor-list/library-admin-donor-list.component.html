<layout-waiting-overlay [waiting]="reading">
  <!-- List -->
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Nombre<sorting-button property="name" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let donor of page.content; let rowIndex = index" role="button"
        routerLink="/library/admin/donor/{{donor.number}}">
        <!-- Cells -->
        <td>
          {{donor.name.fullName}}
        </td>
      </tr>
    </tbody>
  </table>
</layout-waiting-overlay>
<!-- Pagination info -->
<pagination-navigation-info [page]="page" [disabled]="reading" (goTo)="load($event)"></pagination-navigation-info>
