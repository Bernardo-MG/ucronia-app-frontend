<layout-waiting-wrapper [waiting]="reading">
  <!-- List -->
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Name<sorting-button property="name" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let donor of page.content; let rowIndex = index" role="button"
        routerLink="/library/donor/{{donor.name}}">
        <!-- Cells -->
        <td>
          {{donor.name}}
        </td>
      </tr>
    </tbody>
  </table>
</layout-waiting-wrapper>
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" [disabled]="reading"
    (goTo)="onGoTo($event)">
  </pagination-navigation>
</div>
