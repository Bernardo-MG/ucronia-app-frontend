<layout-article title="Game system info">
  <div class="col-md-6 offset-md-3">
    <layout-info-editor-wrapper [editable]="editEnabled" [deletable]="deleteEnabled" [editing]="editing"
      (delete)="onDelete()" (startEditing)="onStartEditing()">
      <!-- Form -->
      <assoc-library-admin-game-system-form id="form" [waiting]="waiting" [readonly]="!formEnabled" [data]="data"
        [failures]="failures" (save)="onSave($event)"></assoc-library-admin-game-system-form>
      <!-- Info -->
      <assoc-library-admin-game-system-info id="info" [data]="data"></assoc-library-admin-game-system-info>
    </layout-info-editor-wrapper>
  </div>
</layout-article>
