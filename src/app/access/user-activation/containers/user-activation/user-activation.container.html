<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <p-card>
      <h5 class="card-title">Activación de usuario {{username}}</h5>
      <access-user-activation-form [failures]="failures" [waiting]="activating" (save)="onActivateUser($event.password)"
        *uiBlock="validating"></access-user-activation-form>
    </p-card>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    Token inválido
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    Usuario activado
  </ng-container>
</ng-container>
