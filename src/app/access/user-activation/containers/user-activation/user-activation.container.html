<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <p-blockui [target]="userActivation" [blocked]="validating">
      <div>
        <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
      </div>
    </p-blockui>
    <p-card #userActivation>
      <ng-template #title>
        Activar usuario {{username}}
      </ng-template>
      <access-user-activation-form [failures]="failures" [waiting]="waiting"
        (save)="onActivateUser($event.password)"></access-user-activation-form>
    </p-card>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    Token inv√°lido
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    Usuario activado
  </ng-container>
</ng-container>
