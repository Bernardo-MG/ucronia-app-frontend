<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Activate new user {{username}}</h5>
        <layout-waiting-wrapper [waiting]="validating">
          <access-user-activation-form [failures]="failures" [waiting]="activating"
            (save)="onActivateUser($event.password)"></access-user-activation-form>
        </layout-waiting-wrapper>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    Invalid token
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    User activated
  </ng-container>
</ng-container>
