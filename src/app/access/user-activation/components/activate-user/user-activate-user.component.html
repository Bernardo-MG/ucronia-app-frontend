<div [ngSwitch]="status">
  <div *ngSwitchCase="'valid_token'">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Activate new user {{username}}</h5>
        <access-user-activate-user-form (save)="onUserActivate($event)"></access-user-activate-user-form>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'invalid_token'">
    Invalid token
  </div>
  <div *ngSwitchCase="'finished'">
    User activated
  </div>
</div>
