<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Password -->
  <div class="row mb-2">
    <label for="passwordInput" id="passwordLabel" class="col-sm-2 col-form-label">Contraseña</label>
    <div class="col-sm-10">
      <input type="password" id="passwordInput" formControlName="password" class="form-control" formInvalidField
        [backendFailure]="failures.hasFailures('password')" aria-describedby="passwordLabel" />
      <form-input-failure-feedback [failures]="failures.getFailures('password')"></form-input-failure-feedback>
    </div>
  </div>
  <!-- Repeat password -->
  <div class="row mb-2">
    <label for="confirmPasswordInput" id="confirmPasswordLabel" class="col-sm-2 col-form-label">Repite
      contraseña</label>
    <div class="col-sm-10">
      <input type="password" id="confirmPasswordInput" formControlName="confirmPassword" class="form-control"
        formInvalidField [backendFailure]="failures.hasFailures('confirmPassword')"
        aria-describedby="confirmPasswordLabel" />
      <form-input-failure-feedback [failures]="failures.getFailures('confirmPassword')"></form-input-failure-feedback>
    </div>
  </div>
  <!-- Password mismatch warning -->
  <div *ngIf="showPasswordMismatchWarning()" id="passwordMismatchWarning" class="text-danger text-center pb-2">Las
    contraseñas no coinciden</div>
  <!-- Submit button -->
  <div class="d-grid gap-2">
    <button type="Activate" name="Login" class="btn btn-primary" [uiWaiting]="waiting" [disabled]="!saveEnabled"
      [attr.aria-disabled]="!saveEnabled">Activar</button>
  </div>
</form>
