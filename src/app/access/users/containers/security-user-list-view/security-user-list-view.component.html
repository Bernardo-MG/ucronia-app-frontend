<div class="row">
    <h1>users</h1>
</div>
<layout-data-list createRoute="/security/users/create" [waiting]="loading" [pageInfo]="pageInfo" (delete)="onDelete()">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">
                    <pagination-order-button property="username"
                        [disabled]="isLoading()"></pagination-order-button>username
                </th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <ng-template ngFor let-user [ngForOf]="users">
                <tr>
                    <td>{{user.username}}</td>
                    <td>
                        <a routerLink="/security/users/{{user.id}}" class="btn btn-default" role="button">
                            <icon-edit></icon-edit>
                        </a>
                        <button (click)="select(user)" data-bs-toggle="modal" data-bs-target="#deleteModal"
                            type="button" class="btn btn-default" role="button" aria-label="Back">
                            <icon-delete></icon-delete>
                        </button>
                    </td>
                </tr>
            </ng-template>
        </tbody>
    </table>
</layout-data-list>
