<layout-waiting-wrapper [waiting]="waitingRoles">
  <!-- Roles -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <pagination-order-button property="name"></pagination-order-button>name
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-role [ngForOf]="roles">
        <tr>
          <td>
            <button (click)="onRemoveRole(role)" type="button" class="btn btn-link link-dark" role="button"
              aria-label="Back">
              <icon-delete></icon-delete>
            </button>
          </td>
          <td>{{role.name}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
  <pagination-navigation [current]="rolesPageInfo.page" [pages]="rolesPageInfo.totalPages" (goTo)="loadRoles($event)">
  </pagination-navigation>
  <!-- Add rol -->
  <access-user-role-selection (selectRole)="onAddRole($event)" [pageInfo]="rolesPageInfo" (goTo)="loadRoleSelectionPage($event)"
    [roles]="roleSelection">
  </access-user-role-selection>
</layout-waiting-wrapper>
