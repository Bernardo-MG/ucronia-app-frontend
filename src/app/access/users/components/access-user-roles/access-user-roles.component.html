<layout-waiting-wrapper [waiting]="readingRoles">
  <!-- Roles -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          <pagination-order-button (directionChange)="onChangeNameDirection($event)"></pagination-order-button>name
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-role [ngForOf]="roles">
        <tr>
          <td>
            <button [disabled]="!deletable" (click)="onRemoveRole(role)" type="button" class="btn btn-link link-dark"
              role="button" aria-label="Back">
              <icon-delete></icon-delete>
            </button>
          </td>
          <td>{{role.name}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</layout-waiting-wrapper>
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [disabled]="readingRoles" [current]="rolesPage" [pages]="rolesTotalPages" (goTo)="loadRoles($event)">
  </pagination-navigation>
</div>
<layout-waiting-wrapper [waiting]="readingSelection">
  <!-- Add role -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">
          role
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-template ngFor let-role [ngForOf]="roleSelection">
        <tr role="button" (click)="onAddRole(role)">
          <td>{{role.name}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</layout-waiting-wrapper>
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [disabled]="readingSelection" [current]="roleSelectionPage" [pages]="roleSelectionTotalPages"
    (goTo)="loadRoleSelectionPage($event)">
  </pagination-navigation>
</div>
