<form class="needs-validation" novalidate>
  <!-- Username -->
  <div class="row mb-2">
    <label for="usernameInput" id="usernameLabel" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" [value]="data.username" id="usernameInput" [readonly]="true" class="form-control"
        aria-describedby="usernameLabel">
    </div>
  </div>
    <!-- Name -->
    <div class="row mb-2">
      <label for="nameInput" id="nameLabel" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" [value]="data.name" id="nameInput" [readonly]="true" class="form-control"
          aria-describedby="nameLabel">
      </div>
    </div>
    <!-- Email -->
    <div class="row mb-2">
      <label for="emailInput" id="emailLabel" class="col-sm-2 col-form-label">Surname</label>
      <div class="col-sm-10">
        <input type="text" [value]="data.email" id="emailInput" [readonly]="true" class="form-control"
          aria-describedby="emailLabel">
      </div>
    </div>
    <!-- Credentials Expired -->
    <div class="col-sm-10 offset-sm-2">
      <input type="checkbox" [value]="data.credentialsExpired" id="credentialsExpiredInput" [readonly]="true" class="form-check-input"
        aria-describedby="credentialsExpiredLabel">
      <label for="credentialsExpiredInput" id="credentialsExpiredLabel" class="form-check-label ps-1">Credentials expired</label>
    </div>
    <!-- Enabled -->
    <div class="col-sm-10 offset-sm-2">
      <input type="checkbox" [value]="data.enabled" id="enabledInput" [readonly]="true" class="form-check-input"
        aria-describedby="enabledLabel">
      <label for="enabledInput" id="enabledLabel" class="form-check-label ps-1">Enabled</label>
    </div>
    <!-- Expired -->
    <div class="col-sm-10 offset-sm-2">
      <input type="checkbox" [value]="data.expired" id="expiredInput" [readonly]="true" class="form-check-input"
        aria-describedby="expiredLabel">
      <label for="expiredInput" id="expiredLabel" class="form-check-label ps-1">Expired</label>
    </div>
    <!-- Locked -->
    <div class="col-sm-10 offset-sm-2">
      <input type="checkbox" [value]="data.locked" id="lockedInput" [readonly]="true" class="form-check-input"
        aria-describedby="lockedLabel">
      <label for="lockedInput" id="lockedLabel" class="form-check-label ps-1">Locked</label>
    </div>
  </form>
