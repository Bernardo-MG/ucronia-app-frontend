<div *ngIf="validToken; then change else invalid"></div>
<ng-template #change>
  <div *ngIf="finished; then finished_message else form"></div>
  <ng-template #form>
    <div class="card">
      <div class="card-body">
        <access-user-activate-user-form (save)="onUserActivate($event)"></access-user-activate-user-form>
      </div>
    </div>
  </ng-template>
  <ng-template #finished_message>
    Activate user
  </ng-template>
</ng-template>
<ng-template #invalid>
  Invalid token
</ng-template>
