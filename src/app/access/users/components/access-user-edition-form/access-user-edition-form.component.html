<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Username -->
  <div class="row mb-2">
    <label for="usernameInput" id="usernameLabel" class="col-sm-2 col-form-label">Username</label>
    <div class="col-sm-10">
      <input type="text" id="usernameInput" readonly="true" [value]="username" class="form-control"
        aria-describedby="usernameLabel">
    </div>
  </div>
  <!-- Name -->
  <div class="row mb-2">
    <label for="nameInput" id="nameLabel" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input type="text" id="nameInput" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('name') }" aria-describedby="nameLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('name')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <!-- Email -->
  <div class="row mb-2">
    <label for="emailInput" id="emailLabel" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" id="emailInput" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': isFieldInvalid('email') }" aria-describedby="emailLabel">
      <div class="invalid-feedback" *ngFor="let failure of getFailures('email')">
        {{failure.message}}
      </div>
    </div>
  </div>
  <!-- Enabled -->
  <div class="col-sm-10 offset-sm-2">
    <input type="checkbox" id="enabledInput" formControlName="enabled" class="form-check-input"
      [ngClass]="{ 'is-invalid': isFieldInvalid('enabled') }" aria-describedby="enabledLabel">
    <label for="enabledInput" id="enabledLabel" class="form-check-label ps-1">Enabled</label>
    <div class="invalid-feedback" *ngFor="let failure of getFailures('enabled')">
      {{failure.message}}
    </div>
  </div>
  <!-- Save button -->
  <div class="row">
    <div class="col-sm-2 d-grid gap-2">
      <layout-waiting-button [waiting]="waiting" [disabled]="isSaveDisabled()" name="Save"
        (action)="onSave()"></layout-waiting-button>
    </div>
  </div>
</form>
