<layout-article title="Edit user">
  <div class="col-md-6 offset-md-3">
    <!-- User -->
    <div class="mb-1">
      <layout-edition-wrapper [editable]="isAbleToEdit()" [deletable]="isAbleToDelete()" [editing]="editing"
        (delete)="onDelete()" (startEditing)="onStartEditing()">
        <!-- Form -->
        <access-user-edit-form id="form" [waiting]="isWaiting()" [readonly]="!isEditable()" [username]="data.username"
          [data]="data" [failures]="failures" (save)="onSave($event)">
        </access-user-edit-form>
        <!-- Info -->
        <access-user-info id="info" [data]="data"></access-user-info>
      </layout-edition-wrapper>
    </div>
    <!-- Roles -->
    <div class="mb-1">
      <div class="card">
        <div class="card-body">
          <access-user-roles [userId]="data.id" [editable]="isAbleToEdit()" [deletable]="isAbleToDelete()">
          </access-user-roles>
        </div>
      </div>
    </div>
  </div>
</layout-article>
