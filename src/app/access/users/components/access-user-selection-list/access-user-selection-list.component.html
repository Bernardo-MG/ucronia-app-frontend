<!-- List -->
<table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Username<pagination-route-order-button property="username"></pagination-route-order-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let user of users; let rowIndex = index" role="button" routerLink="/users/{{user.id}}">
          <!-- Cells -->
          <td>
            {{user.name}}
          </td>
        </tr>
    </tbody>
  </table>
