<pagination-navigation [current]="pageInfo.page" [pages]="pageInfo.totalPages" (goTo)="onGoToPage($event)">
</pagination-navigation>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">
                role
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-role [ngForOf]="roles">
            <tr (click)="onSelect(role)">
                <td>{{role.name}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
