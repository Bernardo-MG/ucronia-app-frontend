<div class="card">
    <div class="card-body">
      <layout-waiting-wrapper [waiting]="readingUsers">
        <!-- List -->
        <table class="table table-hover">
          <thead>
            <tr>
              <!-- Headers -->
              <th scope="col">
                Username<pagination-order-button property="username"
                  (directionChange)="onChangeDirection($event)"></pagination-order-button>
              </th>
              <th scope="col">
                Token
              </th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            <tr *ngFor="let token of tokens; let rowIndex = index" role="button" routerLink="/user-tokens/{{token.id}}">
              <!-- Cells -->
              <td>
                {{token.username}}
              </td>
              <td>
                {{token.token}}
              </td>
            </tr>
          </tbody>
        </table>
      </layout-waiting-wrapper>
    </div>
    <div class="d-flex justify-content-center mt-1">
      <pagination-route-navigation [disabled]="readingUsers" [totalPages]="totalPages">
      </pagination-route-navigation>
    </div>
  </div>
