<form [formGroup]="form" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
  <!-- Login failed warning -->
  <div *ngIf="failed" id="loginFailedWarning" class="text-danger text-center">Invalid user</div>
  <!-- Username -->
  <div class="mb-2">
    <input placeholder="Username" type="text" id="usernameInput" formControlName="username" class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('username') }" />
  </div>
  <!-- Password -->
  <div class="mb-2">
    <input placeholder="Password" type="password" id="passwordInput" formControlName="password" class="form-control"
      [ngClass]="{ 'is-invalid': isFieldInvalid('password') }" />
  </div>
  <!-- Remember me check -->
  <div class="row mb-2">
    <div class="d-flex justify-content-center">
      <div class="form-check form-switch mb-3 mb-md-0">
        <input id="rememberMe" type="checkbox" (change)="onRememberMe($event.target)" class="form-check-input"
          [disabled]="!isRememberMeEnabled()" [attr.aria-disabled]="!isRememberMeEnabled()">
        <label for="rememberMe" class="form-check-label">Remember me</label>
      </div>
    </div>
  </div>
  <!-- Submit button -->
  <div class="d-grid gap-2">
    <div *ngIf="waiting; then waiting_cue else login_button"></div>
    <ng-template #waiting_cue>
      <!-- Waiting cue -->
      <button type="submit" class="btn btn-primary" aria-label="Login" disabled><icon-waiting></icon-waiting></button>
    </ng-template>
    <ng-template #login_button>
      <!-- Login button -->
      <button type="submit" class="btn btn-primary" [disabled]="!isLoginEnabled()"
        [attr.aria-disabled]="!isLoginEnabled()" name="Login" aria-label="Login">
        Login
      </button>
    </ng-template>
  </div>
</form>
