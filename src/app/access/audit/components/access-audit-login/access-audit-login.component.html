<div class="card">
  <div class="card-body">
    <!-- List -->
    <layout-waiting-wrapper [waiting]="reading">
      <access-audit-login-list [page]="page" (changeDirection)="onChangeDirection($event)"></access-audit-login-list>
    </layout-waiting-wrapper>
    <!-- Total -->
    <div class="row">
      <div class="col-md-1">
        <p>Total: {{page.totalElements}}</p>
      </div>
    </div>
    <!-- Page navigation -->
    <div class="d-flex justify-content-center mt-1">
      <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" [disabled]="reading"
        (goTo)="load($event)">
      </pagination-navigation>
    </div>
  </div>
</div>
