<layout-waiting-wrapper [waiting]="waiting">
  <!-- List -->
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Username<sorting-button property="username" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
        <th scope="col">
          Date<sorting-button property="date" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
        <th scope="col">
          Logged in<sorting-button property="loggedIn" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let user of page.content; let rowIndex = index">
        <!-- Cells -->
        <td>
          {{user.username}}
        </td>
        <td>
          {{user.date}}
        </td>
        <td>
          {{user.loggedIn}}
        </td>
      </tr>
    </tbody>
  </table>
</layout-waiting-wrapper>
