<layout-article title="Edit user token">
  <div class="col-md-6 offset-md-3">
    <!-- Role -->
    <div class="mb-1">
      <!-- Info -->
      <div class="card">
        <div class="card-body">
          <access-user-token-info id="info" [data]="data" [waiting]="isWaiting()" [editable]="editable"
            [readonly]="!isAbleToEdit()" (save)="onSave($event)"></access-user-token-info>
        </div>
      </div>
    </div>
  </div>
</layout-article>
