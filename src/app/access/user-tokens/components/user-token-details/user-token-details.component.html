<layout-article title="Edit user token">
  <div class="col-md-6 offset-md-3">
    <!-- Role -->
    <div class="mb-1">
      <!-- Info -->
      <div class="card">
        <div class="card-body">
          <access-user-token-info id="info" [data]="data"></access-user-token-info>
        </div>
        <footer class="card-footer">
          <div class="row">
            <!-- Buttons -->
            <div class="col-sm-2 d-grid gap-2">
              <layout-waiting-button [waiting]="isWaiting()" [disabled]="!isAbleToEdit()" name="Revoke"
                (action)="onRevoke()"></layout-waiting-button>
            </div>
            <div class="col-sm-2 d-grid gap-2">
              <layout-waiting-button [waiting]="isWaiting()" [disabled]="!isAbleToEdit()" name="Extend expiration"
                data-bs-toggle="modal" data-bs-target="#extendExpirationModal"></layout-waiting-button>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>
</layout-article>

<!-- Modal for extending expiration -->
<div id="extendExpirationModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p>Choose new date</p>
        <input type="datetime-local" id="extendExpirationInput" class="form-control" [value]="data.expirationDate">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-secondary" (click)="onExtendExpiration()"
          data-bs-dismiss="modal">Accept</button>
      </div>
    </div>
  </div>
</div>
