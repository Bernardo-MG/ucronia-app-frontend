<layout-waiting-wrapper [waiting]="readingPermissions">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          Resource
        </th>
        <th scope="col">
          Action
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <ng-template ngFor let-permission [ngForOf]="permissions">
        <tr>
          <td>
            <button (click)="onAddPermission(permission)" type="button"
              class="btn btn-link link-dark" role="button" aria-label="Back">
              <icon-add></icon-add>
            </button>
          </td>
          <td>{{permission.resource}}</td>
          <td>{{permission.action}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
  <!-- Permissions navigation -->
  <div class="d-flex justify-content-center mt-1">
    <pagination-navigation [current]="permissionsPage" [pages]="permissionsTotalPages" (goTo)="onGoTo($event)">
    </pagination-navigation>
  </div>
</layout-waiting-wrapper>
