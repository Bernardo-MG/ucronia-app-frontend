<layout-waiting-wrapper [waiting]="waiting">
  <!-- List -->
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Name<sorting-button property="name"
            (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let role of page.content; let rowIndex = index" role="button" routerLink="/roles/{{role.name}}">
        <!-- Cells -->
        <td>
          {{role.name}}
        </td>
      </tr>
    </tbody>
  </table>
</layout-waiting-wrapper>
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [disabled]="waiting" [current]="page.page + 1" [pages]="page.totalPages">
  </pagination-navigation>
</div>
