<!-- List -->
<table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          <pagination-route-order-button property="name"></pagination-route-order-button>Name
        </th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let role of roles; let rowIndex = index" role="button" routerLink="'roles/'{{role.id}}">
          <!-- Cells -->
          <td>
            {{role.name}}
          </td>
        </tr>
    </tbody>
  </table>
