<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Name<pagination-route-order-button property="name"></pagination-route-order-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let role of roles; let rowIndex = index" role="button" routerLink="/roles/{{role.id}}">
      <!-- Cells -->
      <td>
        {{role.name}}
      </td>
    </tr>
  </tbody>
</table>
