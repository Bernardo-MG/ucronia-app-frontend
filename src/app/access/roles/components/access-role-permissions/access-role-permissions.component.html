<layout-waiting-wrapper [waiting]="readingPermissions">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          Resource<pagination-order-button property="resource" (directionChange)="onChangeDirection($event)"></pagination-order-button>
        </th>
        <th scope="col">
          Action<pagination-order-button property="action" (directionChange)="onChangeDirection($event)"></pagination-order-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <ng-template ngFor let-privilege [ngForOf]="permissions">
        <tr>
          <td>
            <button [disabled]="!deletable" (click)="onRemovePermission(privilege)" type="button"
              class="btn btn-link link-dark" role="button" aria-label="Back">
              <icon-delete></icon-delete>
            </button>
          </td>
          <td>{{privilege.resource}}</td>
          <td>{{privilege.action}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
  <!-- Permissions navigation -->
  <div class="d-flex justify-content-center mt-1">
    <pagination-navigation [current]="permissionsPage" [pages]="permissionsTotalPages" (goTo)="onGoTo($event)">
    </pagination-navigation>
  </div>
</layout-waiting-wrapper>
