<layout-waiting-wrapper [waiting]="reading">
  <table class="table">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          Resource<sorting-button property="resource" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
        <th scope="col">
          Action<sorting-button property="action" (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <ng-template ngFor let-permission [ngForOf]="page.content">
        <tr>
          <td>
            <button [disabled]="!deletable" (click)="onRemove(permission)" type="button"
              class="btn btn-link link-dark" role="button" aria-label="Back">
              <icon-delete></icon-delete>
            </button>
          </td>
          <td>{{permission.resource}}</td>
          <td>{{permission.action}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
  <!-- Permissions navigation -->
  <div class="d-flex justify-content-center mt-1">
    <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" (goTo)="onGoTo($event)">
    </pagination-navigation>
  </div>
</layout-waiting-wrapper>
