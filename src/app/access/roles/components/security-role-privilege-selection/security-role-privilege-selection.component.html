<pagination-navigation-template [page]="pageInfo.page" [totalPages]="pageInfo.totalPages" [first]="pageInfo.first"
    [last]="pageInfo.last" (goTo)="onGoToPage($event)">
</pagination-navigation-template>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">
                privilege
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-privilege [ngForOf]="privileges">
            <tr (click)="onSelect(privilege)">
                <td>{{privilege.name}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
