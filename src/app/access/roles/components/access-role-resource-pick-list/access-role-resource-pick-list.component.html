<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Resource
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let resource of resources" role="button" (click)="onClick(resource.id)">
      <!-- Data cells -->
      <td>
        {{resource.name}}
      </td>
    </tr>
  </tbody>
</table>
