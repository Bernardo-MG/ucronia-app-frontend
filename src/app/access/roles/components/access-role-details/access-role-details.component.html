<layout-article title="Edit role">
  <!-- Role -->
  <div class="mb-1">
    <layout-edition-wrapper [editable]="editPermission" [deletable]="deletePermission" [waiting]="isWaiting()"
      [error]="error" (delete)="onDelete()">
      <!-- Form -->
      <access-role-form id="form" [waiting]="isWaiting()" [readonly]="!isEditable()" [data]="data" [failures]="failures"
        (save)="onSave($event)">
      </access-role-form>
      <!-- Info -->
      <access-role-info id="info" [data]="data"></access-role-info>
    </layout-edition-wrapper>
  </div>
  <!-- Permissions -->
  <div class="mb-1">
    <div class="card">
      <div class="card-body">
        <!-- Permissions list -->
        <access-role-permissions [roleId]="data.id" [editable]="editPermission" [deletable]="deletePermission">
        </access-role-permissions>
      </div>
    </div>
  </div>
</layout-article>
