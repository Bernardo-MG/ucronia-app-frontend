<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Action
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let action of actions" role="button" (click)="onClick(action.id)">
      <!-- Data cells -->
      <td>
        {{action.name}}
      </td>
    </tr>
  </tbody>
</table>
