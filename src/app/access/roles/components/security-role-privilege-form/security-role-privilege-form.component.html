<layout-form-controls (add)="onAdd()">
</layout-form-controls>
<table class="table">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">
                <button-order property="name"></button-order>name
            </th>
        </tr>
    </thead>
    <tbody>
        <ng-template ngFor let-privilege [ngForOf]="privileges">
            <tr>
                <td>
                    <button-delete (action)="onRemove(privilege)"></button-delete>
                </td>
                <td>{{privilege.name}}</td>
            </tr>
        </ng-template>
    </tbody>
</table>
