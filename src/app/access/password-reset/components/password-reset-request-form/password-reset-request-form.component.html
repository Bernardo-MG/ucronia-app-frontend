<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Email -->
  <div class="row mb-2">
    <label for="emailInput" id="emailLabel" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" id="emailInput" formControlName="email" class="form-control" formInvalidField
        [backendFailure]="failures.hasFailures('email')" aria-describedby="emailLabel" />
      <form-input-failure-feedback [failures]="failures.getFailures('name.firstName')"></form-input-failure-feedback>
    </div>
  </div>
  <!-- Submit button -->
  <div class="d-grid gap-2">
    <button type="submit" name="Reset" class="btn btn-primary" [uiWaiting]="waiting" [disabled]="!saveEnabled"
      [attr.aria-disabled]="!saveEnabled">Cambiar</button>
  </div>
</form>
