<div *ngIf="validToken; then change else invalid"></div>
<ng-template #change>
  <div *ngIf="finished; then finished_message else form"></div>
  <ng-template #form>
    <div class="card">
      <div class="card-body">
        <login-password-reset-form (save)="onPasswordReset($event)"></login-password-reset-form>
      </div>
    </div>
  </ng-template>
  <ng-template #finished_message>
    Changed password
  </ng-template>
</ng-template>
<ng-template #invalid>
  Invalid token
</ng-template>
