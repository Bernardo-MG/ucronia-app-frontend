<div [ngSwitch]="status">
  <div *ngSwitchCase="'valid_token'">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Password reset</h5>
        <login-password-reset-form (save)="onPasswordReset($event)"></login-password-reset-form>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="'invalid_token'">
    Invalid token
  </div>
  <div *ngSwitchCase="'finished'">
    Changed password
  </div>
</div>
