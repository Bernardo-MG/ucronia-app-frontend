<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Password reset</h5>
        <login-password-reset-form [failures]="failures" (save)="onPasswordReset($event)"></login-password-reset-form>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    Invalid token
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    Changed password
  </ng-container>
</ng-container>
