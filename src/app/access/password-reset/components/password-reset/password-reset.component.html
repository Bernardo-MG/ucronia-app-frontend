<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Cambiar contraseña</h5>
        <layout-waiting-overlay [waiting]="validating">
          <login-password-reset-form [failures]="failures" [waiting]="reseting"
            (save)="onPasswordReset($event.password)"></login-password-reset-form>
        </layout-waiting-overlay>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    Token inválido
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    Se ha cambiado la contraseña
  </ng-container>
</ng-container>
