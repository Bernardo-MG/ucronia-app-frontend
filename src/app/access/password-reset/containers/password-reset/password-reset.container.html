<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Cambiar contraseña</h5>
        <login-password-reset-form [failures]="failures" [waiting]="reseting" (save)="onPasswordReset($event.password)"
          *uiBlock="validating"></login-password-reset-form>
      </div>
    </div>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    Token inválido
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    Se ha cambiado la contraseña
  </ng-container>
</ng-container>
