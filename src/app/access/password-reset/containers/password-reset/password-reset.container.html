<ng-container [ngSwitch]="status">
  <ng-container *ngSwitchCase="'valid_token'">
    <p-blockui [target]="passwordReset" [blocked]="validating">
      <div>
        <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
      </div>
    </p-blockui>
    <p-card #passwordReset>
      <ng-template #title>
        Cambiar contraseña
      </ng-template>
      <login-password-reset-form [failures]="failures" [waiting]="waiting"
        (save)="onPasswordReset($event.password)"></login-password-reset-form>
    </p-card>
  </ng-container>
  <ng-container *ngSwitchCase="'invalid_token'">
    <p-card>
      Token inválido
    </p-card>
  </ng-container>
  <ng-container *ngSwitchCase="'finished'">
    <p-card>
      Se ha cambiado la contraseña
    </p-card>
  </ng-container>
</ng-container>
