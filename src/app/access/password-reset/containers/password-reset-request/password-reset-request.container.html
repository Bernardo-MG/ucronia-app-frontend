<div *ngIf="finished; then finished_message else form"></div>
<ng-template #form>
  <layout-card>
    <layout-card-body>
      <login-password-reset-request-form [waiting]="reseting" [failures]="failures"
        (save)="onPasswordResetRequest($event)"></login-password-reset-request-form>
    </layout-card-body>
  </layout-card>
</ng-template>
<ng-template #finished_message>
  Se ha enviado un correo con los detalles para cambiar la clave. Por favor, consulte su email.
</ng-template>
