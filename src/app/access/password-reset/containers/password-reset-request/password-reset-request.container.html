<div *ngIf="finished; then finished_message else form"></div>
<ng-template #form>
  <p-card>
    <login-password-reset-request-form (save)="onPasswordResetRequest($event)"></login-password-reset-request-form>
  </p-card>
</ng-template>
<ng-template #finished_message>
  <p-card>
    Se ha enviado un correo con los detalles para cambiar la clave. Por favor, consulte su email.
  </p-card>
</ng-template>
