  <header class="m-1">
    <layout-navbar (toggleMenu)="onToggleMenu($event)" />
  </header>
  <p-drawer [(visible)]="menuActive" header="Drawer">
    <p-menu [model]="menus()" [style]="{ 'border':0 }" />
  </p-drawer>
  <div class="row m-1">
    <div class="pt-1">
      <ui-router-breadcrumb />
    </div>
    <!-- Main content area -->
    <main>
      <router-outlet />
    </main>
  </div>
</body>
