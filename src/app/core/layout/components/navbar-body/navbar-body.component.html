<body>
  <header>
    <layout-navbar title="{{title}}" [loggedIn]="loggedIn" [menus]="menus">
    </layout-navbar>
  </header>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <aside class="col-2 sidebar">
        <div class="sidenav">
          <!-- Iterate over menu options and display each section -->
          <ng-container *ngFor="let menu of menus">
            <h3>{{ menu.title }}</h3>
            <!-- Iterate over links within each section and display them -->
            <a *ngFor="let link of menu.links" [routerLink]="link.path"
              class="list-group-item list-group-item-action menu-item">
              {{ link.title }}
            </a>
          </ng-container>
        </div>
      </aside>
      <!-- Main content area -->
      <main class="col-10">
        <!-- Your router-outlet where your Angular components will be rendered -->
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</body>
