<div class="card">
    <div class="card-body">
        <authentication-login-form [loading]="loading" (login)="onLogin($event)"
            (rememberMe)="onRememberMe($event)"></authentication-login-form>
        <div *ngIf="failed" class="alert alert-danger mt-3 mb-0">Invalid user</div>
    </div>
</div>
