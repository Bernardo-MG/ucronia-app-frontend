<form [formGroup]="form" (ngSubmit)="onLogin()">
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': isFieldInvalid('password') }" />
        <div *ngIf="isFieldInvalid('password') && form.get('password')?.hasError('required')" class="invalid-feedback">
            Password is required
        </div>
    </div>
    <div class="form-group">
        <label for="passwordRepeat">Password</label>
        <input type="passwordRepeat" formControlName="passwordRepeat" class="form-control"
            [ngClass]="{ 'is-invalid': isFieldInvalid('passwordRepeat') }" />
        <div *ngIf="isFieldInvalid('passwordRepeat') && form.get('passwordRepeat')?.hasError('required')" class="invalid-feedback">
            Password is required
        </div>
    </div>
    <button [disabled]="!this.form.valid" class="btn btn-primary" [attr.aria-disabled]="!this.form.valid" aria-label="Login">
        Login
    </button>
</form>
