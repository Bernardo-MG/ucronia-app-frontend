<!-- Add role -->
<table class="table table-hover" *uiBlock="waiting">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">
        Nombre
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    @for (member of members.content; track member) {
      <tr>
        <td>
          <button (click)="onSelect(member)" type="button" class="btn btn-link link-dark" role="button"
            aria-label="Back">
            <icon-add></icon-add>
          </button>
        </td>
        <td>{{member.name.fullName}}</td>
      </tr>
    }
  </tbody>
</table>
<div uiJustifyCenter class="mt-1">
  <pagination-navigation [disabled]="waiting" [current]="members.page" [pages]="members.totalPages"
    (goTo)="onGoToPage($event)">
  </pagination-navigation>
</div>
