
@switch (view) {
  <!-- List -->
  @case ('list') {
    <access-user-roles [roles]="roles()" [editable]="editable()" [deletable]="deletable()" [loading]="waiting()"
      (remove)="onRemoveRole($event)" />
    <div class="d-grid">
      <!-- Add button -->
      <button type="button" class="btn btn-primary" aria-label="Add role" [disabled]="!editable()"
        (click)="onShowAddRole()">
        <icon-add />
      </button>
    </div>
  }
  <!-- Add -->
  @case ('add') {
    <access-user-add-role [roles]="rolesSelection()" [loading]="waitingRolesSelection()" (addRole)="onAddRole($event)"
    (goToPage)="onGoToSelectionPage($event)" />
    <div class="d-grid">
      <!-- Cancel button -->
      <button type="button" class="btn btn-primary" aria-label="Add role" (click)="onCancelAddRole()">
        Cancelar
      </button>
    </div>
  }
}
