<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Username -->
  <div class="row mb-2">
    <label for="usernameInput" id="usernameLabel" class="col-sm-2 col-form-label">Usuario</label>
    <div class="col-sm-10">
      <div *ngIf="create; then createUsername else editUsername"></div>
      <ng-template #editUsername>
        <input type="text" id="usernameInput" readonly="true" [value]="data?.username" [disabled]="readonly"
          class="form-control" aria-describedby="usernameLabel">
      </ng-template>
      <ng-template #createUsername>
        <input type="text" id="usernameInput" formControlName="username" class="form-control" appInvalidField="username"
          [backendFailure]="failures.hasProperty('username')" aria-describedby="usernameLabel">
        <app-input-failure-feedback [failures]="failures.getFailures('username')"></app-input-failure-feedback>
      </ng-template>
    </div>
  </div>
  <!-- Name -->
  <div class="row mb-2">
    <label for="nameInput" id="nameLabel" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" id="nameInput" formControlName="name" class="form-control" appInvalidField="name"
        [backendFailure]="failures.hasProperty('name')" aria-describedby="nameLabel">
      <app-input-failure-feedback [failures]="failures.getFailures('name')"></app-input-failure-feedback>
    </div>
  </div>
  <!-- Email -->
  <div class="row mb-2">
    <label for="emailInput" id="emailLabel" class="col-sm-2 col-form-label">E-mail</label>
    <div class="col-sm-10">
      <input type="text" id="emailInput" formControlName="email" class="form-control" appInvalidField="email"
        [backendFailure]="failures.hasProperty('email')" aria-describedby="emailLabel">
      <app-input-failure-feedback [failures]="failures.getFailures('email')"></app-input-failure-feedback>
    </div>
  </div>
  <div class="row">
    <!-- Save button -->
    <div class="col-sm-2 d-grid gap-2">
      <layout-waiting-button [waiting]="waiting" [disabled]="!saveEnabled" name="Save"
        (action)="onSave()">Guardar</layout-waiting-button>
    </div>
    <!-- Cancel button -->
    <ng-template [ngIf]="cancellable">
      <div class="col-sm-2 d-grid gap-2">
        <button class="btn btn-primary" [disabled]="!cancelEnabled" name="Cancel" (click)="onCancel()">Cancelar</button>
      </div>
    </ng-template>
  </div>
</form>
