<layout-waiting-wrapper [waiting]="waiting">
  <!-- Add role -->
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">
          Name
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <ng-template ngFor let-role [ngForOf]="roles.content">
        <tr role="button">
          <td>
            <button (click)="onAdd(role)" type="button" class="btn btn-link link-dark" role="button" aria-label="Back">
              <icon-add></icon-add>
            </button>
          </td>
          <td>{{role.name}}</td>
        </tr>
      </ng-template>
    </tbody>
  </table>
</layout-waiting-wrapper>
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [disabled]="waiting" [current]="roles.page + 1" [pages]="roles.totalPages"
    (goTo)="onGoToPage($event)">
  </pagination-navigation>
</div>
