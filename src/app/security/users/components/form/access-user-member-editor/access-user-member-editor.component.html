<layout-waiting-wrapper [waiting]="waiting">
  <ng-container [ngSwitch]="view">
    <!-- Member -->
    <ng-container *ngSwitchCase="'member'">
      <form class="needs-validation" novalidate>
        <!-- Name -->
        <div class="row mb-2">
          <label for="nameInput" id="nameLabel" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" [value]="member" id="nameInput" [readonly]="true" class="form-control"
              aria-describedby="nameLabel">
          </div>
        </div>
      </form>
      <div class="d-grid">
        <!-- Select button -->
        <button type="button" class="btn btn-primary" aria-label="Select member" [disabled]="!editable"
          (click)="onShowSelectMember()">
          Select
        </button>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="'select'">
      <access-user-select-member [members]="membersSelection" [waiting]="waitingMembersSelection"
        (selectMember)="onSelectMember($event)" (goToPage)="onGoToSelectionPage($event)"></access-user-select-member>
      <div class="d-grid">
        <!-- Cancel button -->
        <button type="button" class="btn btn-primary" aria-label="Add role" (click)="onCancelSelectMember()">
          Cancel
        </button>
      </div>
    </ng-container>
  </ng-container>
</layout-waiting-wrapper>
