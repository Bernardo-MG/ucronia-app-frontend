<!-- Roles -->
<table class="table" *layoutBlockUi="waiting">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">
        Nombre
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <ng-template ngFor let-role [ngForOf]="data.content">
      <tr>
        <td>
          <button [disabled]="!deletable" (click)="onRemove(role)" type="button" class="btn btn-link link-dark"
            role="button" aria-label="Remove role">
            <icon-delete></icon-delete>
          </button>
        </td>
        <td>{{role.name}}</td>
      </tr>
    </ng-template>
  </tbody>
</table>
<!-- Page navigation -->
<div layoutJustifyCenter class="mt-1">
  <pagination-navigation [current]="data.page" [pages]="data.totalPages" [disabled]="waiting"
    (goTo)="onGoToPage($event)">
  </pagination-navigation>
</div>
