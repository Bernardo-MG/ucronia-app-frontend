<p-menu #infoMenu [model]="infoMenuItems" [popup]="true" />
<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-table lazy="true" dataKey="number" [loading]="loading()" [value]="users()" paginator="true" [rows]="rows()"
  [totalRecords]="totalRecords()" [first]="first" showCurrentPageReport="true"
  currentPageReportTemplate="Total: {totalRecords}" (onSort)="changeDirection.emit($event)"
  (onPage)="changePage.emit($event.first)">
  <ng-template #header>
    <tr>
      <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.name }}</td>
      <td>
        <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" [attr.aria-disabled]="!editable()"
          (click)="openInfoMenu($event, user)" rounded text />
        <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable()" aria-label="Editar"
          [attr.aria-disabled]="!editable()" (click)="openEditionMenu($event, user)" rounded text />
        <p-button icon="pi pi-trash" severity="danger" [disabled]="!deletable()" aria-label="Borrar"
          [attr.aria-disabled]="!deletable()" (click)="onDelete($event, user.username)" rounded text />
      </td>
    </tr>
  </ng-template>
</p-table>
