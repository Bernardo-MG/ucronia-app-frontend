<p-table lazy="true" dataKey="number" [loading]="loading()" [value]="data.content" paginator="true" [rows]="data.size"
  [totalRecords]="data.totalElements" [first]="first" (onPage)="onPageChange($event)" showCurrentPageReport="true"
  currentPageReportTemplate="Total: {totalRecords}">
  <ng-template #header>
    <tr>
      <th></th>
      <th>Nombre</th>
    </tr>
  </ng-template>
  <ng-template #body let-role>
    <tr>
      <td>
        <p-button icon="pi pi-trash" severity="secondary" (click)="onRemove(role)" aria-label="Eliminar rol" rounded
          text />
      </td>
      <td>{{role.name}}</td>
    </tr>
  </ng-template>
</p-table>
