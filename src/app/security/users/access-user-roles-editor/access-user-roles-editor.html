@switch (view) {
  @case ('list') {
    <access-user-roles [roles]="roles()" [loading]="waiting()" (remove)="onRemoveRole($event)" />
    <div class="d-grid">
      <!-- Add button -->
      <p-button icon="pi pi-plus-circle" severity="secondary" (click)="onShowAddRole()" aria-label="AÃ±adir role" rounded
        text />
    </div>
  }
  @case ('add') {
    <access-user-add-role [getSelection]="getSelection()" (addRole)="onAddRole($event)" />
    <div class="d-grid">
      <!-- Cancel button -->
      <button type="button" class="btn btn-primary" aria-label="Add role" (click)="onCancelAddRole()">
        Cancelar
      </button>
    </div>
  }
}
