<p-card>
  <ng-template #header>
    <!-- Add user -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="/security/users/add"
      [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
      <icon-add />
    </button>
  </ng-template>
  <access-user-selection-list [users]="data.content" [routeLinkAdapter]="routeLinkAdapter"
    (changeDirection)="onChangeDirection($event)" />
  <ng-template #footer>
    <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
      [totalElements]="data.totalElements" (goTo)="load($event)" />
  </ng-template>
</p-card>
