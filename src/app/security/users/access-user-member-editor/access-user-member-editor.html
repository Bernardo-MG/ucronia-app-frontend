@switch (view) {
  @case ('member') {
    <form [formGroup]="form" novalidate>
      <!-- Name -->
      <div class="row mb-2">
        <label for="nameInput" id="nameLabel" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input pInputText formControlName="fullName" id="nameInput" aria-describedby="nameLabel">
        </div>
      </div>
    </form>
    <!-- Select button -->
    <p-button icon="pi pi-search" severity="secondary" (click)="onShowSelectMember()" aria-label="Buscar socio" rounded
      text />
  }
  @case ('select') {
    <access-user-select-member [getSelection]="getSelection()" (selectMember)="onSelectMember($event)" />
    <div class="d-grid">
      <!-- Cancel button -->
      <button type="button" class="btn btn-primary" aria-label="Add role" (click)="onCancelSelectMember()">
        Cancelar
      </button>
    </div>
  }
}
