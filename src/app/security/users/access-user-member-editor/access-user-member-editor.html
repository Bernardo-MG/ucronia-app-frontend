@switch (view) {
  @case ('member') {
    <form novalidate>
      <!-- Name -->
      <div class="row mb-2">
        <label for="nameInput" id="nameLabel" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" [value]="member.name.fullName" id="nameInput" [readonly]="true" class="form-control"
            aria-describedby="nameLabel">
        </div>
      </div>
    </form>
    <div class="d-grid">
      <!-- Select button -->
      <p-button icon="pi pi-search" severity="secondary" (click)="onShowSelectMember()" aria-label="Nueva transacciÃ³n"
        rounded text />
    </div>
  }
  @case ('select') {
    <access-user-select-member [getSelection]="getSelection()" (selectMember)="onSelectMember($event)" />
    <div class="d-grid">
      <!-- Cancel button -->
      <button type="button" class="btn btn-primary" aria-label="Add role" (click)="onCancelSelectMember()">
        Cancelar
      </button>
    </div>
  }
}
