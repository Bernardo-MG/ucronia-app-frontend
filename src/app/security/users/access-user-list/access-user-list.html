<p-card>
  <ng-template #header>
    <!-- Add user -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="/security/users/add"
      [disabled]="!creatable" [attr.aria-disabled]="!creatable">
      <icon-add />
    </button>
  </ng-template>
  <p-table lazy="true" dataKey="username" selectionMode="single" [loading]="loading" [value]="data.content"
    [(selection)]="selectedData" paginator="true" [rows]="data.size" [totalRecords]="data.totalElements" [first]="first"
    (onSort)="onChangeDirection($event)" (onPage)="onPageChange($event)" showCurrentPageReport="true"
    currentPageReportTemplate="Total: {totalRecords}" (onRowSelect)="onSelectRow()">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr [pSelectableRow]="user">
        <td>{{ user.name }}</td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" [attr.aria-disabled]="!editable"
            (click)="onShowInfo(user)" rounded text />
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="onStartEditing(user)" rounded text />
          <p-button icon="pi pi-trash" severity="danger" [disabled]="!editable" aria-label="Borrar"
            [attr.aria-disabled]="!editable" (click)="onDelete($event, user.number)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
