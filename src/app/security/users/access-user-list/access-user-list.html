<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-panel>
  <ng-template #icons>
    <p-button icon="pi pi-plus-circle" severity="secondary" (click)="onStartCreating()" [disabled]="!createable"
      aria-label="Nuevo libro" [attr.aria-disabled]="!createable" rounded text />
  </ng-template>
  <p-table lazy="true" dataKey="username" [loading]="loading" [value]="data.content" paginator="true" [rows]="data.size"
    [totalRecords]="data.totalElements" [first]="first" (onSort)="onChangeDirection($event)"
    (onPage)="onPageChange($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" [attr.aria-disabled]="!editable"
            (click)="onShowInfo(user)" rounded text />
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="openEditionMenu($event, user)" rounded text />
          <p-button icon="pi pi-trash" severity="danger" [disabled]="!editable" aria-label="Borrar"
            [attr.aria-disabled]="!editable" (click)="onDelete($event, user.number)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<p-drawer [(visible)]="showing" position="full">
  <access-user-info [data]="selectedData" [loading]="loading" />
  <access-user-status [data]="selectedData" />
</p-drawer>
<p-drawer [(visible)]="showForm" [closable]="false" position="right">
  @switch (view) {
    @case ('creation') {
      <access-user-form [waiting]="loading" [failures]="failures" (save)="onCreate($event)" />
    }
    @case ('edition') {
      <access-user-form [create]="false" [waiting]="loading" [data]="selectedData" [failures]="failures"
        [cancellable]="true" (save)="onUpdate($event)" (reject)="onCancel()" />
    }
    @case ('roles') {
      <access-user-roles-editor [roles]="selectedData.roles" [getSelection]="onLoadRoles.bind(this)"
        (add)="onAddRole($event)" (remove)="onRemoveRole($event)" />
    }
    @case ('member') {
      <access-user-member-editor [username]="selectedData.username" [getSelection]="onLoadMembers.bind(this)"
        [getMember]="onGetMembers.bind(this)" (selectMember)="onSelectMember($event)" />
    }
  }
</p-drawer>
