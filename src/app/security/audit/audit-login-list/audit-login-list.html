<p-table lazy="true" dataKey="number" [loading]="loading()" [value]="logins()" paginator="true" [rows]="rows()"
  [totalRecords]="totalRecords()" [first]="first" showCurrentPageReport="true"
  currentPageReportTemplate="Total: {totalRecords}" (onSort)="changeDirection.emit($event)"
  (onPage)="onPageChange($event)">
  <ng-template #header>
    <tr>
      <th pSortableColumn="username">Usuario <p-sortIcon field="username" /></th>
      <th pSortableColumn="date">Fecha <p-sortIcon field="date" /></th>
      <th pSortableColumn="loggedIn">Login <p-sortIcon field="loggedIn" /></th>
    </tr>
  </ng-template>
  <ng-template #body let-user>
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.date | date:'yyyy-MM-dd HH:mm:ss' }}</td>
      <td>
        @switch (user.loggedIn) {
        @case (true) {
        <span class="pi pi-check text-success"></span>
        }
        @case (false) {
        <span class="pi pi-times text-warning"></span>
        }
        }
      </td>
    </tr>
  </ng-template>
</p-table>
