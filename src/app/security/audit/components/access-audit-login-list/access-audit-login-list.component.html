<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Usuario <sorting-button property="username" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Fecha <sorting-button property="date" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Login <sorting-button property="loggedIn" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let user of data; let rowIndex = index">
      <!-- Cells -->
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.date}}
      </td>
      <td>
        <icon-success-or-failure [success]="user.loggedIn"></icon-success-or-failure>
      </td>
    </tr>
  </tbody>
</table>
