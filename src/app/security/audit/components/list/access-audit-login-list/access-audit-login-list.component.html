<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Usuario<sorting-button property="username" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Fecha<sorting-button property="date" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Login<sorting-button property="loggedIn" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let user of page.content; let rowIndex = index">
      <!-- Cells -->
      <td>
        {{user.username}}
      </td>
      <td>
        {{user.date}}
      </td>
      <td>
        {{user.loggedIn}}
      </td>
    </tr>
  </tbody>
</table>
