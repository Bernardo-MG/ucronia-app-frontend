<p-card>
  <p-table lazy="true" dataKey="number" [loading]="loading" [value]="data.content" paginator="true" [rows]="data.size"
    [totalRecords]="data.totalElements" [first]="first" (onSort)="onChangeDirection($event)"
    (onPage)="onPageChange($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}">
    <ng-template #header>
      <tr>
        <th pSortableColumn="username">Usuario <p-sortIcon field="username" /></th>
        <th pSortableColumn="date">Fecha <p-sortIcon field="date" /></th>
        <th pSortableColumn="loggedIn">Login <p-sortIcon field="loggedIn" /></th>
      </tr>
    </ng-template>
    <ng-template #body let-user>
      <tr>
        <td>{{ user.username }}</td>
        <td>{{ user.date }}</td>
        <td>
          @switch (user.loggedIn) {
          @case (true) {
          <span class="pi pi-times text-warning"></span>
          }
          @case (false) {
          <span class="pi pi-check text-success"></span>
          }
          }
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
