<form [formGroup]="form" (ngSubmit)="onLogin()" class="needs-validation" novalidate>
    <div class="text-center">
        <div class="mb-2">
            <input placeholder="Username" type="text" formControlName="username" class="form-control"
                [ngClass]="{ 'is-invalid': isFieldInvalid('username') }" />
            <div class="invalid-feedback">
                <div *ngIf="form.get('username')?.hasError('required')">
                    missing_username
                </div>
            </div>
        </div>
        <div class="mb-2">
            <input placeholder="Password" type="password" formControlName="password" class="form-control"
                [ngClass]="{ 'is-invalid': isFieldInvalid('password') }" />
            <div class="invalid-feedback">
                <div *ngIf="form.get('password')?.hasError('required')">
                    missing_password
                </div>
            </div>
        </div>
        <!-- Remember me check -->
        <div class="row mb-2">
            <div class="d-flex justify-content-center">
                <div class="form-check mb-3 mb-md-0">
                    <input id="rememberMe" type="checkbox" (change)="onRememberMe($event.target)"
                        class="form-check-input">
                    <label for="rememberMe" class="form-check-label">Remember me</label>
                </div>
            </div>
        </div>
        <!-- Login button -->
        <div class="d-grid gap-2">
            <button [disabled]="!isLoginEnabled()" class="btn btn-primary" [attr.aria-disabled]="!isLoginEnabled()"
                aria-label="Login">
                <cue-loading *ngIf="loading"></cue-loading> Login
            </button>
        </div>
    </div>
</form>
