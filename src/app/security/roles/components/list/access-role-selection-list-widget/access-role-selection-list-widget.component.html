<div class="card">
  <div class="card-body">
    <!-- List -->
    <layout-waiting-overlay [waiting]="readingRoles">
      <access-role-selection-list [page]="page"
        (changeDirection)="onChangeDirection($event)"></access-role-selection-list>
    </layout-waiting-overlay>
    <!-- Total -->
    <div class="row">
      <div class="col-md-1">
        <p>Total: {{page.totalElements}}</p>
      </div>
    </div>
    <!-- Page navigation -->
    <div class="d-flex justify-content-center mt-1">
      <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" [disabled]="readingRoles"
        (goTo)="load($event)">
      </pagination-navigation>
    </div>
    <!-- Add -->
    <div class="col-md-2 offset-md-5">
      <div class="d-grid">
        <button type="button" class="btn btn-primary" aria-label="register" routerLink="/security/roles/add"
          [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
          <icon-add></icon-add>
        </button>
      </div>
    </div>
  </div>
</div>
