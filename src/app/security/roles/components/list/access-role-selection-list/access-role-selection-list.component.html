<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Nombre<sorting-button property="name" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let role of page.content; let rowIndex = index" role="button"
      routerLink="/security/roles/{{role.name}}">
      <!-- Cells -->
      <td>
        {{role.name}}
      </td>
    </tr>
  </tbody>
</table>
