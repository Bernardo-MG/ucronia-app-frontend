<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-panel>
  <ng-template #icons>
    <!-- Add transaction -->
    <p-button icon="pi pi-plus-circle" severity="secondary" (click)="onStartEditingView('creation')"
      [disabled]="!createable" aria-label="Nueva persona" [attr.aria-disabled]="!createable" rounded text />
  </ng-template>
  <!-- List -->
  <p-table lazy="true" dataKey="name" selectionMode="single" [loading]="loading" [value]="data.content"
    [(selection)]="selectedData" paginator="true" [rows]="data.size" [totalRecords]="data.totalElements" [first]="first"
    (onSort)="onChangeDirection($event)" (onPage)="onPageChange($event)" showCurrentPageReport="true"
    currentPageReportTemplate="Total: {totalRecords}" (onRowSelect)="onSelectRow()">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-role>
      <tr [pSelectableRow]="role">
        <td>{{ role.name }}</td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="onShowInfo(role)" rounded text />
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="openEditionMenu($event, role)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<p-drawer [(visible)]="showing" position="full">
  <access-role-info [data]="selectedData" />
</p-drawer>
<p-drawer [(visible)]="editing" position="right">
  @switch (view) {
    @case ('creation') {
      <access-role-form [waiting]="loading" [failures]="failures" (save)="onCreate($event)" />
    }
    @case ('permissions') {
      <access-role-change-permission [rolePermissions]="selectedData.permissions"
        [getSelection]="getRolePermissionsSelection.bind(this)" (addPermission)="onAddRolePermission($event)"
        (removePermission)="onRemoveRolePermission($event)" />
    }
  }
</p-drawer>
