<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-card>
  <ng-template #header>
    <!-- Add role -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="/security/roles/add"
      [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
      <icon-add />
    </button>
  </ng-template>
  <!-- List -->
  <p-table lazy="true" dataKey="name" selectionMode="single" [loading]="loading" [value]="data.content"
    [(selection)]="selectedData" paginator="true" [rows]="data.size" [totalRecords]="data.totalElements" [first]="first"
    (onSort)="onChangeDirection($event)" (onPage)="onPageChange($event)" showCurrentPageReport="true"
    currentPageReportTemplate="Total: {totalRecords}" (onRowSelect)="onSelectRow()">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-role>
      <tr [pSelectableRow]="role">
        <td>{{ role.name }}</td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="onShowInfo(role)" rounded text />
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="openEditionMenu($event, role)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
