<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-panel>
  <ng-template #icons>
    <!-- Add transaction -->
    <p-button icon="pi pi-plus-circle" severity="secondary" (click)="onStartEditingView('creation')"
      [disabled]="!createable" aria-label="Nueva persona" [attr.aria-disabled]="!createable" rounded text />
  </ng-template>
  <!-- List -->
  <p-table lazy="true" dataKey="name" [loading]="loading" [value]="data.content" paginator="true" [rows]="data.size"
    [totalRecords]="data.totalElements" [first]="first" (onSort)="onChangeDirection($event)"
    (onPage)="onPageChange($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-role>
      <tr>
        <td>{{ role.name }}</td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="onShowInfo(role)" rounded text />
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="openEditionMenu($event, role)" rounded text />
          <p-button icon="pi pi-trash" severity="danger" [disabled]="!editable" aria-label="Borrar"
            [attr.aria-disabled]="!editable" (click)="onDelete($event, role)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<p-dialog header="Rol" [modal]="true" [(visible)]="showing" [style]="{ width: '25rem' }">
  <access-role-info [data]="selectedData" />
</p-dialog>
@switch (view) {
  @case ('creation') {
    <p-dialog header="Crear rol" [modal]="true" [(visible)]="editing" [style]="{ width: '25rem' }">
      <access-role-form [loading]="loading" [failures]="failures" (save)="onCreate($event)" />
    </p-dialog>
  }
  @case ('permissions') {
    <p-dialog header="Asignar permisos" [modal]="true" [(visible)]="editing" [style]="{ width: '50rem' }">
      <access-role-change-permission [selection]="permissions" [permissions]="selectedData.permissions"
        (save)="onSetRolePermissions($event)" />
    </p-dialog>
  }
}
