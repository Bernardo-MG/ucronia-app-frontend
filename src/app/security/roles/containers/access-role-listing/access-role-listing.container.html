<layout-article>
  <!-- List -->
  <app-card>
    <app-card-header>
      <!-- Add role -->
      <button type="button" class="btn btn-link" aria-label="register" routerLink="/security/roles/add"
        [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
        <icon-add></icon-add>
      </button>
    </app-card-header>
    <app-card-body>
      <!-- List -->
      <access-role-selection-list [roles]="data.content" (changeDirection)="onChangeDirection($event)"
        [routeLinkAdapter]="routeLinkAdapter"></access-role-selection-list>
    </app-card-body>
    <app-card-footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </app-card-footer>
  </app-card>
</layout-article>
