<ui-article>
  <p-card>
    <access-user-token-selection-list [userTokens]="data.content" (changeDirection)="onChangeDirection($event)"
      [routeLinkAdapter]="routeLinkAdapter"></access-user-token-selection-list>
    <ng-template #footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </ng-template>
  </p-card>
</ui-article>
