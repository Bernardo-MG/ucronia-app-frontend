<div class="card">
  <div class="card-body">
    <layout-waiting-overlay [waiting]="reading">
      <layout-article title="Tokens de usuario">
        <!-- List -->
        <access-user-token-selection-list [userTokens]="page.content" (changeDirection)="onChangeDirection($event)" [routeLinkAdapter]="routeLinkAdapter">
        </access-user-token-selection-list>
      </layout-article>
      <!-- Pagination info -->
      <pagination-navigation-info [page]="page" [disabled]="reading" (goTo)="load($event)"></pagination-navigation-info>
    </layout-waiting-overlay>
  </div>
</div>
