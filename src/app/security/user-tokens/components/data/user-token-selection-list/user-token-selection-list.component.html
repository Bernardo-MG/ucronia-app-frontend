<div class="card">
  <div class="card-body">
    <layout-waiting-overlay [waiting]="readingUsers">
      <!-- List -->
      <table class="table table-hover">
        <thead>
          <tr>
            <!-- Headers -->
            <th scope="col">
              Username<sorting-button property="username"
                (directionChange)="onChangeDirection($event)"></sorting-button>
            </th>
            <th scope="col">
              Scope<sorting-button property="scope" (directionChange)="onChangeDirection($event)"></sorting-button>
            </th>
            <th scope="col">
              Created<sorting-button property="creationDate"
                (directionChange)="onChangeDirection($event)"></sorting-button>
            </th>
            <th scope="col">
              Consumed<sorting-button property="consumed"
                (directionChange)="onChangeDirection($event)"></sorting-button>
            </th>
            <th scope="col">
              Revoked<sorting-button property="revoked" (directionChange)="onChangeDirection($event)"></sorting-button>
            </th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let token of page.content; let rowIndex = index" role="button"
            routerLink="/user-tokens/{{token.token}}">
            <!-- Cells -->
            <td>
              {{token.username}}
            </td>
            <td>
              {{token.scope}}
            </td>
            <td>
              {{token.creationDate}}
            </td>
            <td>
              {{token.consumed}}
            </td>
            <td>
              {{token.revoked}}
            </td>
          </tr>
        </tbody>
      </table>
    </layout-waiting-overlay>
  </div>
  <div class="d-flex justify-content-center mt-1">
    <pagination-route-navigation [disabled]="readingUsers" [totalPages]="page.totalPages">
    </pagination-route-navigation>
  </div>
</div>
