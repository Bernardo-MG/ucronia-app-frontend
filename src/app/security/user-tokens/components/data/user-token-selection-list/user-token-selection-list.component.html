<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Usuario<sorting-button property="username" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Alcance<sorting-button property="scope" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Creado<sorting-button property="creationDate" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Consumido<sorting-button property="consumed" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
      <th scope="col">
        Revocado<sorting-button property="revoked" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let token of page.content; let rowIndex = index" role="button"
      routerLink="/user-tokens/{{token.token}}">
      <!-- Cells -->
      <td>
        {{token.username}}
      </td>
      <td>
        {{token.scope}}
      </td>
      <td>
        {{token.creationDate}}
      </td>
      <td>
        {{token.consumed}}
      </td>
      <td>
        {{token.revoked}}
      </td>
    </tr>
  </tbody>
</table>
