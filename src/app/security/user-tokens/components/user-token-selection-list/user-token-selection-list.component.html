<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Usuario<sorting-button property="username" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Alcance<sorting-button property="scope" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Creado<sorting-button property="creationDate" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Consumido<sorting-button property="consumed" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
      <th scope="col">
        Revocado<sorting-button property="revoked" (directionChange)="changeDirection.emit($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    @for (token of userTokens; track token; let rowIndex = $index) {
      <tr role="button" routerLink="{{routeLinkAdapter(token)}}">
        <!-- Cells -->
        <td>
          {{token.username}}
        </td>
        <td>
          {{token.scope}}
        </td>
        <td>
          {{token.creationDate}}
        </td>
        <td>
          {{token.consumed}}
        </td>
        <td>
          {{token.revoked}}
        </td>
      </tr>
    }
  </tbody>
</table>
