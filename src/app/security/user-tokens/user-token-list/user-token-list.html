<p-card>
  <p-table lazy="true" dataKey="number" selectionMode="single" [loading]="loading" [value]="data.content"
    [(selection)]="selectedData" paginator="true" [rows]="data.size" [totalRecords]="data.totalElements" [first]="first"
    (onSort)="onChangeDirection($event)" (onPage)="onPageChange($event)" showCurrentPageReport="true"
    currentPageReportTemplate="Total: {totalRecords}" (onRowSelect)="onSelectRow()">
    <ng-template #header>
      <tr>
        <th pSortableColumn="username">Usuario <p-sortIcon field="username" /></th>
        <th pSortableColumn="scope">Alcance <p-sortIcon field="scope" /></th>
        <th pSortableColumn="creationDate">Creado <p-sortIcon field="creationDate" /></th>
        <th pSortableColumn="consumed">Consumido <p-sortIcon field="consumed" /></th>
        <th pSortableColumn="revoked">Revocado <p-sortIcon field="revoked" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-token>
      <tr [pSelectableRow]="token">
        <td>{{ token.username }}</td>
        <td>{{ token.scope }}</td>
        <td>{{ token.creationDate | date:'yyyy-MM-dd hh:mm:ss' }}</td>
        <td>{{ token.consumed }}</td>
        <td>{{ token.revoked }}</td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="onShowInfo(token)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-drawer [(visible)]="showing" position="full">
  <access-user-token-info [data]="selectedData" [loading]="loading" />
  <access-user-token-status [data]="selectedData" [loading]="loading" />
</p-drawer>
