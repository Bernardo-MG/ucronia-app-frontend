<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-table lazy="true" dataKey="number" [loading]="loading()" [value]="tokens()" paginator="true" [rows]="rows()"
  [totalRecords]="totalRecords()" [first]="first" showCurrentPageReport="true"
  currentPageReportTemplate="Total: {totalRecords}" (onSort)="changeDirection.emit($event)"
  (onPage)="onPageChange($event)">
  <ng-template #header>
    <tr>
      <th pSortableColumn="username">Usuario <p-sortIcon field="username" /></th>
      <th pSortableColumn="scope">Alcance <p-sortIcon field="scope" /></th>
      <th pSortableColumn="creationDate">Creado <p-sortIcon field="creationDate" /></th>
      <th pSortableColumn="consumed">Consumido <p-sortIcon field="consumed" /></th>
      <th pSortableColumn="revoked">Revocado <p-sortIcon field="revoked" /></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template #body let-token>
    <tr>
      <td>{{ token.username }}</td>
      <td>{{ token.scope }}</td>
      <td>{{ token.creationDate | date:'yyyy-MM-dd hh:mm:ss' }}</td>
      <td>
        @if (token.consumed) {
          <span class="pi pi-check text-warning"></span>
        } @else {
          <span class="pi pi-times text-success"></span>
        }
      </td>
      <td>
        @if (token.revoked) {
          <span class="pi pi-check text-warning"></span>
        } @else {
          <span class="pi pi-times text-success"></span>
        }
      </td>
      <td>
        <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="show.emit(token)" rounded text />
        <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable() || token.revoked || token.consumed"
          aria-label="Editar" [attr.aria-disabled]="!editable()" (click)="openEditionMenu($event, token)" rounded text />
      </td>
    </tr>
  </ng-template>
</p-table>
