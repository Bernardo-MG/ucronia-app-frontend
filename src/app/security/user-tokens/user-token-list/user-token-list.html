<p-menu #editionMenu [model]="editionMenuItems" [popup]="true" />
<p-card>
  <p-table lazy="true" dataKey="number" [loading]="loading" [value]="data.content" paginator="true" [rows]="data.size"
    [totalRecords]="data.totalElements" [first]="first" (onSort)="onChangeDirection($event)"
    (onPage)="onPageChange($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}">
    <ng-template #header>
      <tr>
        <th pSortableColumn="username">Usuario <p-sortIcon field="username" /></th>
        <th pSortableColumn="scope">Alcance <p-sortIcon field="scope" /></th>
        <th pSortableColumn="creationDate">Creado <p-sortIcon field="creationDate" /></th>
        <th pSortableColumn="consumed">Consumido <p-sortIcon field="consumed" /></th>
        <th pSortableColumn="revoked">Revocado <p-sortIcon field="revoked" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-token>
      <tr>
        <td>{{ token.username }}</td>
        <td>{{ token.scope }}</td>
        <td>{{ token.creationDate | date:'yyyy-MM-dd hh:mm:ss' }}</td>
        <td>
          @if (token.consumed) {
            <span class="pi pi-check text-success"></span>
          } @else {
            <span class="pi pi-times text-warning"></span>
          }
        </td>
        <td>
          @if (token.revoked) {
            <span class="pi pi-check text-success"></span>
          } @else {
            <span class="pi pi-times text-warning"></span>
          }
        </td>
        <td>
          <p-button icon="pi pi-eye" severity="secondary" aria-label="Ver" (click)="onShowInfo(token)" rounded text />
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="openEditionMenu($event, token)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
<p-dialog header="Token" [modal]="true" [(visible)]="showing" [style]="{ width: '25rem' }">
  <access-user-token-info [data]="selectedData" [loading]="loading" />
</p-dialog>
@switch (view) {
  @case ('extend') {
    <p-dialog header="Extender token" [modal]="true" [(visible)]="showing" [style]="{ width: '25rem' }">
      <p>Selecciona una nueva fecha:</p>
      <access-user-token-extend-form [expirationDate]="selectedData.expirationDate" (save)="onExtendExpiration($event)" />
    </p-dialog>
  }
}
