<div class="card">
  <div class="card-body">
    <login-login-form [waiting]="loading" [failed]="failed" (login)="onLogin($event)"
      (rememberMe)="onRememberMe($event)"></login-login-form>
  </div>
  <div class="card-footer text-muted">
    <a routerLink="/password/reset">Lost password?</a>
  </div>
</div>
