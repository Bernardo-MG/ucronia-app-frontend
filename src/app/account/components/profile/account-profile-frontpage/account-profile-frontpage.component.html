<layout-article title="Profile">
  <div class="card">
    <div class="card-body">
      <account-profile-info [account]="account"></account-profile-info>
    </div>
  </div>
  <article *ngIf="account.member !== undefined" class="p-4">
    <header>
      <h2 class="border-bottom">Member</h2>
    </header>
    <div class="card">
      <div class="card-body">
        <account-profile-member [data]="member"></account-profile-member>
      </div>
    </div>
  </article>
</layout-article>
