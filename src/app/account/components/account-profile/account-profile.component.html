<layout-article title="Profile">
  <div class="card">
    <div class="card-body">
      <!-- Username -->
      <div class="form-group row">
        <div class="input-group">
          <label for="username" class="col-sm-2 col-form-label">username</label>
          <input id="username" class="form-control" type="text" [value]="account.username" aria-label="Account username"
            disabled>
        </div>
      </div>
      <!-- Email -->
      <div class="form-group row">
        <div class="input-group">
          <label for="email" class="col-sm-2 col-form-label">email</label>
          <input id="email" class="form-control" type="text" [value]="account.email" aria-label="Account email"
            disabled>
        </div>
      </div>
    </div>
  </div>
</layout-article>
