<layout-article title="Perfil">
  <app-card>
    <app-card-body>
      <account-profile-info [account]="account" [waiting]="waiting"></account-profile-info>
    </app-card-body>
  </app-card>
  <article *ngIf="account.member" class="p-4">
    <header>
      <h2 class="border-bottom">Socio</h2>
    </header>
    <app-card>
      <app-card-body>
        <account-profile-member [data]="member"></account-profile-member>
      </app-card-body>
    </app-card>
  </article>
</layout-article>
