<form class="needs-validation" novalidate (ngSubmit)="onSave(configuration, $event)"
  *ngFor="let configuration of configurations">
  <div class="row mb-2">
    <label for="{{configuration.code + 'Input'}}" id="{{configuration.code + 'Label'}}"
      class="col-sm-2 col-form-label">{{configuration.code}}</label>
    <div class="col-sm-9">
      <input name="{{configuration.code}}" type="{{configuration.type}}" step="any"
        id="{{configuration.code + 'Input'}}" class="form-control" appInvalidField="configuration.code"
        [value]="configuration.value" attr.aria-describedby="{{configuration.code + 'Label'}}"
        [disabled]="disabled || !isEditing(configuration.code)">
      <app-input-failure-feedback [failures]="getFailures('configuration.code')"></app-input-failure-feedback>
    </div>
    <div class="col-sm-1">
      <div class="btn-group me-2" role="group">
        <button type="button" class="btn btn-link link-dark" aria-label="Edit" (click)="onEdit(configuration.code)"
          [disabled]="disabled || isEditing(configuration.code)">
          <icon-edit></icon-edit>
        </button>
      </div>
    </div>
  </div>
</form>
