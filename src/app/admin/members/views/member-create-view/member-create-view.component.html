<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">
      <a routerLink="/members" class="btn btn-default" role="button">members</a>
    </li>
    <li class="breadcrumb-item active" aria-current="page">create</li>
  </ol>
</nav>

<button id="save" (click)="onSave()" [disabled]="!isAbleToSave()" [attr.aria-disabled]="!isAbleToSave()" type="button"
  class="btn btn-default" role="button">
  <fa-icon [icon]="saveIcon"></fa-icon>
</button>
<div *ngIf="waiting; then loading_cue else form"></div>
<ng-template #loading_cue>
  <div class="d-flex justify-content-center">
    <cue-waiting></cue-waiting>
  </div>
</ng-template>
<ng-template #form>
  <admin-form-member (save)="onSave()" (valueChange)="onFormChange($event)" (validChange)="onFormValidChange($event)">
  </admin-form-member>
</ng-template>
