<p-card>
  <ng-template #title>
    Descargas
  </ng-template>
  <div class="mt-2" uiJustifyCenter>
    <button type="button" class="btn btn-link" [uiWaiting]="waiting" aria-label="Download excel"
      (click)="downloadExcel()" [disabled]="waiting">
      <icon-excel />
    </button>
  </div>
</p-card>
