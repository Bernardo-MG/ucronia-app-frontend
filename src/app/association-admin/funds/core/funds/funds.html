<div class="row pb-2">
  <div class="col-md-4 pb-2">
    <assoc-transaction-balance-chart-widget />
  </div>
  <div class="col-md-4 pb-2">
    <assoc-transaction-current-balance-widget />
  </div>
  <div class="col-md-4">
    <assoc-transaction-report-widget />
  </div>
</div>
<!-- Funds calendar -->
<p-card>
  <ng-template #title>
    <!-- Add transaction -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="add" [disabled]="!createPermission"
      [attr.aria-disabled]="!createPermission">
      <icon-add />
    </button>
  </ng-template>
    <shared-calendar-month [events]="events" [month]="month" [months]="months" [waiting]="readingCalendar"
      (changeMonth)="onChangeMonth($event)" (pickDate)="onPickDate($event)" />
</p-card>
