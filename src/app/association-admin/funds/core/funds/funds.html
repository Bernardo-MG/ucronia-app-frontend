<div class="row pb-2">
  <div class="col-md-4 pb-2">
    <assoc-transaction-balance-chart-widget />
  </div>
  <div class="col-md-4 pb-2">
    <p-card>
      <ng-template #title>
        Saldo
      </ng-template>
      <div *uiBlock="loadingBalance">
        <p>Saldo actual: {{balance.total}}</p>
        <p>Resultados del mes: {{balance.results}}</p>
      </div>
    </p-card>
  </div>
  <div class="col-md-4">
    <p-card>
      <ng-template #title>Descargas</ng-template>
      <div class="mt-2" uiJustifyCenter>
        <p-button icon="pi pi-file-excel" [disabled]="loadingExcel" (click)="downloadExcel()"
          aria-label="Descargar excel" [attr.aria-disabled]="loadingExcel" severity="secondary" rounded text />
      </div>
    </p-card>
  </div>
</div>
<!-- Funds calendar -->
<p-panel>
  <ng-template #icons>
    <!-- Add transaction -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="add" [disabled]="!createable"
      [attr.aria-disabled]="!createable">
      <icon-add />
    </button>
    <p-button icon="pi pi-plus-circle" severity="secondary" (click)="onStartEditingView('creation')"
      [disabled]="!createable" aria-label="Nuevo libro" [attr.aria-disabled]="!createable" rounded text />
  </ng-template>
  <shared-calendar-month [events]="events" [month]="month" [months]="months" [waiting]="loadingCalendar"
    (changeMonth)="onChangeMonth($event)" (pickDate)="onPickDate($event)" />
</p-panel>
