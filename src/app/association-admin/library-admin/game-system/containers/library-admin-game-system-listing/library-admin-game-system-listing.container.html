<p-card>
  <ng-template #header>
    <!-- Add person -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="register"
      [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
      <icon-add />
    </button>
  </ng-template>
  <table *uiBlock="reading" class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Nombre<sorting-button property="title" (directionChange)="onChangeDirection($event)" />
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      @for (gameSystem of data.content; track gameSystem; let rowIndex = $index) {
      <tr role="button" routerLink="gameSystem/{{gameSystem.number}}">
        <!-- Cells -->
        <td>
          {{gameSystem.name}}
        </td>
      </tr>
      }
    </tbody>
  </table>
  <ng-template #footer>
    <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
      [totalElements]="data.totalElements" (goTo)="load($event)" />
  </ng-template>
</p-card>
