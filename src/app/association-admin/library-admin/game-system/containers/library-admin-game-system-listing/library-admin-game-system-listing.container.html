<table *layoutBlockUi="reading" class="table table-hover">
  <thead>
    <tr>
      <!-- Headers -->
      <th scope="col">
        Nombre<sorting-button property="title" (directionChange)="onChangeDirection($event)"></sorting-button>
      </th>
    </tr>
  </thead>
  <tbody class="table-group-divider">
    <tr *ngFor="let gameSystem of data; let rowIndex = index" role="button"
      routerLink="gameSystem/{{gameSystem.number}}">
      <!-- Cells -->
      <td>
        {{gameSystem.name}}
      </td>
    </tr>
  </tbody>
</table>
