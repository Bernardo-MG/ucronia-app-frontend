<p-toast />
<p-confirmpopup />
<p-panel>
  <ng-template #icons>
    <p-button icon="pi pi-plus-circle" severity="secondary" [disabled]="!canCreate" aria-label="Nuevo libro"
      [attr.aria-disabled]="!canCreate" rounded text (click)="onStartCreating()" />
  </ng-template>
  <p-table lazy="true" dataKey="number" [loading]="loading" [value]="data.content" paginator="true" [rows]="data.size"
    [totalRecords]="data.totalElements" [first]="first" (onSort)="onChangeDirection($event)"
    (onPage)="onPageChange($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template #body let-author>
      <tr [pSelectableRow]="author">
        <td>{{ author.name }}</td>
        <td>
          <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
            [attr.aria-disabled]="!editable" (click)="onStartEditing(author)" rounded text />
          <p-button icon="pi pi-trash" severity="danger" [disabled]="!deletable" aria-label="Eliminar"
            [attr.aria-disabled]="!deletable" (click)="onDelete($event, author.number)" rounded text />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>
<p-drawer [(visible)]="showForm" [closable]="false" position="right">
  @switch (shownForm) {
    @case ('Creation') {
      <ng-template #header>
        Crear autor
      </ng-template>
      <assoc-library-admin-name-form [cancellable]="true" [waiting]="loading" [failures]="failures"
        (save)="onCreate($event)" (reject)="onCancel()" />
    }
    @case ('Edition') {
      <ng-template #header>
        Modificar autor
      </ng-template>
      <assoc-library-admin-name-form [cancellable]="true" [data]="selected" [waiting]="loading" [failures]="failures"
        (save)="onUpdate($event)" (reject)="onCancel()" />
    }
  }
</p-drawer>
