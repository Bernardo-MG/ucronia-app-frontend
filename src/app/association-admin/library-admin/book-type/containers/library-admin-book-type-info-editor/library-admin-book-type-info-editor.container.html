<article class="p-4">
  <div uiResponsiveShortColumns>
    @switch (editing) {
      <!-- Form -->
      @case (true) {
        <p-card>
          <assoc-library-admin-book-type-form [waiting]="waiting" [readonly]="!formEnabled" [cancellable]="true"
            [data]="data" [failures]="failures" (save)="onSave($event)"
          (reject)="onCancel()"></assoc-library-admin-book-type-form>
        </p-card>
      }
      <!-- Info -->
      @case (false) {
        <assoc-library-admin-book-type-info [data]="data" [showMenu]="showMenu" [waiting]="waiting"
          [deletable]="deletable" [editable]="editable" (delete)="onDelete()"
        (startEditing)="onStartEditing()"></assoc-library-admin-book-type-info>
      }
    }
  </div>
</article>
