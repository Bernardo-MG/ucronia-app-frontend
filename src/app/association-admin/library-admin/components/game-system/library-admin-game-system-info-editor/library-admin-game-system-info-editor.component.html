<layout-article title="#{{data.number}} {{data.name}}">
  <div appResponsiveShortColumns>
    <ng-container [ngSwitch]="editing">
      <!-- Form -->
      <ng-container *ngSwitchCase="true">
        <app-card>
          <app-card-body>
            <assoc-library-admin-game-system-form [waiting]="waiting" [readonly]="!formEnabled" [cancellable]="true"
              [data]="data" [failures]="failures" (save)="onSave($event)"
              (cancel)="onCancel()"></assoc-library-admin-game-system-form>
          </app-card-body>
        </app-card>
      </ng-container>
      <!-- Info -->
      <ng-container *ngSwitchCase="false">
        <assoc-library-admin-game-system-info [data]="data" [showMenu]="showMenu" [waiting]="waiting"
          [deletable]="deletable" [editable]="editable" (delete)="onDelete()"
          (startEditing)="onStartEditing()"></assoc-library-admin-game-system-info>
      </ng-container>
    </ng-container>
  </div>
</layout-article>
