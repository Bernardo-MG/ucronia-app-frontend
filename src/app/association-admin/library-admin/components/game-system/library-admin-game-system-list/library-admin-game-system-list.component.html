<layout-pagination-info-wrapper [waiting]="reading" [page]="page" (goTo)="load($event)">
  <table class="table table-hover">
    <thead>
      <tr>
        <!-- Headers -->
        <th scope="col">
          Nombre<sorting-button property="title"
            (directionChange)="onChangeDirection($event)"></sorting-button>
        </th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let gameSystem of page.content; let rowIndex = index" role="button"
        routerLink="gameSystem/{{gameSystem.name}}">
        <!-- Cells -->
        <td>
          {{gameSystem.name}}
        </td>
      </tr>
    </tbody>
  </table>
</layout-pagination-info-wrapper>
