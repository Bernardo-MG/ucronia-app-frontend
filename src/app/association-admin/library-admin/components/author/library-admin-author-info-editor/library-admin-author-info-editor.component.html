<article class="p-4">
  <header>
    <h1 class="border-bottom" *layoutPlaceholder="waiting">#{{data.number}} {{data.name}}</h1>
  </header>
  <div appResponsiveShortColumns>
    <ng-container [ngSwitch]="editing">
      <!-- Form -->
      <ng-container *ngSwitchCase="true">
        <app-card>
          <app-card-body>
            <assoc-library-admin-author-form [waiting]="waiting" [readonly]="!formEnabled" [cancellable]="true"
              [data]="data" [failures]="failures" (save)="onSave($event)"
              (cancel)="onCancel()"></assoc-library-admin-author-form>
          </app-card-body>
        </app-card>
      </ng-container>
      <!-- Info -->
      <ng-container *ngSwitchCase="false">
        <assoc-library-admin-author-info [data]="data" [showMenu]="showMenu" [waiting]="waiting" [deletable]="deletable"
          [editable]="editable" (delete)="onDelete()"
          (startEditing)="onStartEditing()"></assoc-library-admin-author-info>
      </ng-container>
    </ng-container>
  </div>
</article>
