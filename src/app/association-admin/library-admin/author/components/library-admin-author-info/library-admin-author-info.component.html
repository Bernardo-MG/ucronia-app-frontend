<p-card>
  <ng-template #header>
    <h2 *uiPlaceholder="waiting"># {{data.number}}</h2>
  </ng-template>
  <!-- Name -->
  <div class="row">
    <div class="col-sm-3 text-primary">Nombre</div>
    <div class="col-sm-9" *uiPlaceholder="waiting">
      {{data.name}}
    </div>
  </div>
  <ng-template #footer *ngIf="showMenu">
    <form-control-buttons [editable]="editable" [deletable]="deletable" [disabled]="waiting"
      (startEditing)="startEditing.emit()" (delete)="delete.emit()"></form-control-buttons>
  </ng-template>
</p-card>
