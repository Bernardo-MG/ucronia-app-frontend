<layout-article title="AdministraciÃ³n de biblioteca">
  <app-card>
    <app-card-header>
      <app-card-navigation [tabs]="tabs" [active]="view" (pickTab)="onChangeView($event)"></app-card-navigation>
    </app-card-header>
    <app-card-body>
      <ng-container [ngSwitch]="view">
        <!-- Books -->
        <ng-container *ngSwitchCase="'books'">
          <assoc-library-admin-book-list></assoc-library-admin-book-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="book/add"
              [disabled]="!createBookPermission" [attr.aria-disabled]="!createBookPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Authors -->
        <ng-container *ngSwitchCase="'authors'">
          <assoc-library-admin-author-list></assoc-library-admin-author-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="author/add"
              [disabled]="!createAuthorPermission" [attr.aria-disabled]="!createAuthorPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Publishers -->
        <ng-container *ngSwitchCase="'publishers'">
          <assoc-library-admin-publisher-list></assoc-library-admin-publisher-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register"
              routerLink="publisher/add" [disabled]="!createPublisherPermission"
              [attr.aria-disabled]="!createPublisherPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Book types -->
        <ng-container *ngSwitchCase="'book_types'">
          <assoc-library-admin-book-type-list></assoc-library-admin-book-type-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register" routerLink="bookType/add"
              [disabled]="!createBookTypePermission" [attr.aria-disabled]="!createBookTypePermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
        <!-- Game systems -->
        <ng-container *ngSwitchCase="'game_systems'">
          <assoc-library-admin-game-system-list></assoc-library-admin-game-system-list>
          <div appJustifyCenter>
            <button type="button" class="btn btn-primary" aria-label="register"
              routerLink="gameSystem/add" [disabled]="!createGameSystemPermission"
              [attr.aria-disabled]="!createGameSystemPermission">
              <icon-add></icon-add>
            </button>
          </div>
        </ng-container>
      </ng-container>
    </app-card-body>
  </app-card>
</layout-article>
