<ui-article>
  <p-card>
    <ng-template #header>
      <!-- Add person -->
      <button type="button" class="btn btn-link" aria-label="register" routerLink="register"
        [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
        <icon-add></icon-add>
      </button>
    </ng-template>
    <table *uiBlock="reading" class="table table-hover">
      <thead>
        <tr>
          <!-- Headers -->
          <th scope="col">
            Nombre<sorting-button property="name" (directionChange)="onChangeDirection($event)"></sorting-button>
          </th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let publisher of data.content; let rowIndex = index" role="button"
          routerLink="{{publisher.number}}">
          <!-- Cells -->
          <td>
            {{publisher.name}}
          </td>
        </tr>
      </tbody>
    </table>
    <ng-template #footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </ng-template>
  </p-card>
</ui-article>
