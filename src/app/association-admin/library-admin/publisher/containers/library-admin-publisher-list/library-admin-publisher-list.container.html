<p-card>
  <ng-template #header>
    <!-- Add person -->
    <button type="button" class="btn btn-link" aria-label="register" routerLink="register"
      [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
      <icon-add />
    </button>
  </ng-template>
  <p-table lazy="true" dataKey="number" selectionMode="single" [loading]="loading" [value]="data.content"
    [(selection)]="selectedPublisher" paginator="true" [rows]="data.size" [totalRecords]="data.totalElements"
    [first]="first" (onSort)="onChangeDirection($event)" (onPage)="onPageChange($event)" showCurrentPageReport="true"
    currentPageReportTemplate="Total: {totalRecords}" (onRowSelect)="onSelectPublisher()">
    <ng-template #header>
      <tr>
        <th pSortableColumn="name">Nombre <p-sortIcon field="name" /></th>
      </tr>
    </ng-template>
    <ng-template #body let-bookType>
      <tr [pSelectableRow]="bookType">
        <td>{{bookType.name}}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
