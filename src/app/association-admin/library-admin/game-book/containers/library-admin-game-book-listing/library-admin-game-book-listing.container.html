<layout-article>
  <assoc-book-report-widget></assoc-book-report-widget>
  <layout-card>
    <layout-card-header>
      <!-- Add person -->
      <button type="button" class="btn btn-link" aria-label="register" routerLink="register"
        [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
        <icon-add></icon-add>
      </button>
    </layout-card-header>
    <layout-card-body>
      <assoc-library-admin-game-book-list *layoutBlockUi="reading" [books]="data.content"
        [routeLinkAdapter]="routeLinkAdapter"
        (directionChange)="onChangeDirection($event)"></assoc-library-admin-game-book-list>
    </layout-card-body>
    <layout-card-footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </layout-card-footer>
  </layout-card>
</layout-article>
