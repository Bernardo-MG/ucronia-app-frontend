<p-table lazy="true" dataKey="number" selectionMode="single" [loading]="loading" [value]="data().content"
  [(selection)]="selectedData" paginator="true" [rows]="data().size" [totalRecords]="data().totalElements" [first]="first"
  (onPage)="onPageChange($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}"
  (onRowSelect)="onSelectRow()">
    <ng-template #header>
      <tr>
        <th>Autor</th>
      </tr>
    </ng-template>
    <ng-template #body let-author>
      <tr [pSelectableRow]="author">
        <td>{{author.name}}</td>
      </tr>
    </ng-template>
</p-table>
