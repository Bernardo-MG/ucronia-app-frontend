<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Lending date -->
  <div class="row mb-2">
    <label for="lendingDateInput" id="lendingDateLabel" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input type="date" id="lendingDateInput" formControlName="lendingDate" class="form-control" formInvalidField
        [backendFailure]="failures.hasFailures('lendingDate')" aria-describedby="lendingDateLabel" [max]="today">
      <form-input-failure-feedback [failures]="failures.getFailures('lendingDate')"></form-input-failure-feedback>
    </div>
  </div>
  <!-- Member -->
  <div class="row mb-2">
    <label for="memberNameInput" class="col-sm-2 col-form-label">Socio</label>
    <div class="col-sm-10">
      <input type="text" id="memberNameInput" [value]="memberName" readonly="true" class="form-control"
        aria-describedby="memberNameLabel">
    </div>
  </div>

  <!-- Save button -->
  <div class="row">
    <div class="col-sm-2 d-grid gap-2">
      <!-- Save button -->
      <button type="submit" name="Save" class="btn btn-primary" [layoutWaiting]="waiting" [disabled]="!saveEnabled"
        [attr.aria-disabled]="!saveEnabled" (click)="onSave()">Guardar</button>
    </div>
  </div>
</form>
