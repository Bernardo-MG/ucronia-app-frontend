<article class="p-4">
  <div uiResponsiveShortColumns>
    <ng-container [ngSwitch]="editing">
      <!-- Form -->
      <ng-container *ngSwitchCase="true">
        <ng-container [ngSwitch]="view">
          <ng-container *ngSwitchCase="'details'">
            <p-card>
              <assoc-library-admin-fiction-book-edition-form [data]="data" [waiting]="saving" [failures]="failures"
                [readonly]="!formEnabled" [cancellable]="true" [languages]="languages"
                [authorsSelection]="authorsSelection" [publishersSelection]="publishersSelection"
                (save)="onSave($event)" (reject)="onCancel()" (goToAuthorPage)="onGoToAuthorPage($event)"
                (goToPublisherPage)="onGoToPublisherPage($event)">
              </assoc-library-admin-fiction-book-edition-form>
            </p-card>
          </ng-container>
          <ng-container *ngSwitchCase="'donors'">
            <p-card>
              <assoc-library-admin-book-donors-form [data]="donation" [waiting]="saving" [failures]="failures"
                [readonly]="!formEnabled" [cancellable]="true" [donors]="donorPage" (save)="onSetDonation($event)"
                (reject)="onCancel()" (goToDonorPage)="onGoToDonorPage($event)">
              </assoc-library-admin-book-donors-form>
            </p-card>
          </ng-container>
        </ng-container>
      </ng-container>
      <!-- Info -->
      <ng-container *ngSwitchCase="false">
        <assoc-library-admin-fiction-book-details [data]="data" [showMenu]="showMenu" [editEnabled]="editEnabled"
          [waiting]="waiting" [deletable]="deletable" [editable]="editable" [lendDisabled]="lendDisabled"
          [languages]="languages" (delete)="onDelete()"
          (startEditing)="onStartEditingView($event)"></assoc-library-admin-fiction-book-details>
      </ng-container>
    </ng-container>
  </div>
</article>
