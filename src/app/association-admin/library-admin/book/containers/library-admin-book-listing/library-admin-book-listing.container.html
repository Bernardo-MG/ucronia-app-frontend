<ui-article>
  <assoc-book-report-widget></assoc-book-report-widget>
  <ui-card>
    <ui-card-header>
      <div class="row">
        <div class="col-sm-3">
          <!-- Add person -->
          <button type="button" class="btn btn-link" aria-label="register" routerLink="{{routerLink}}"
            [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
            <icon-add></icon-add>
          </button>
        </div>
        <div class="col-sm-3">
          <select [disabled]="reading" class="form-select form-select-sm" aria-label="Filter person status"
            (change)="onChangeSource($event)">
            <option [selected]="source === 'games'" value="games">Juegos</option>
            <option [selected]="source === 'fiction'" value="fiction">Ficci√≥n</option>
          </select>
        </div>
      </div>
    </ui-card-header>
    <ui-card-body>
      <assoc-library-admin-book-list *uiBlock="reading" [books]="data.content"
        [routeLinkAdapter]="routeLinkAdapter"
        (directionChange)="onChangeDirection($event)"></assoc-library-admin-book-list>
    </ui-card-body>
    <ui-card-footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </ui-card-footer>
  </ui-card>
</ui-article>
