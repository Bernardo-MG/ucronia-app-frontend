  <assoc-book-report-widget />
  <p-card>
    <ng-template #header>
      <div class="row">
        <div class="col-sm-3">
          <!-- Add person -->
          <button type="button" class="btn btn-link" aria-label="register" routerLink="{{routerLink}}"
            [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
            <icon-add />
          </button>
        </div>
        <div class="col-sm-3">
          <select [disabled]="reading" class="form-select form-select-sm" aria-label="Filter person status"
            (change)="onChangeSource($event)">
            <option [selected]="source === 'games'" value="games">Juegos</option>
            <option [selected]="source === 'fiction'" value="fiction">Ficci√≥n</option>
          </select>
        </div>
      </div>
    </ng-template>
    <assoc-library-admin-book-list *uiBlock="reading" [books]="data.content" [routeLinkAdapter]="routeLinkAdapter"
      (directionChange)="onChangeDirection($event)" />
    <ng-template #footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)" />
    </ng-template>
  </p-card>
