<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Member -->
  <h2>{{memberName}}</h2>
  <!-- Lending date -->
  <p-floatlabel variant="in" class="mb-2 d-flex">
    <p-datepicker id="lendingDateInput" formControlName="lendingDate" [invalid]="isFieldInvalid('lendingDate')"
      dateFormat="yy-mm-dd" />
    <label for="lendingDateInput">Fecha</label>
  </p-floatlabel>
  <div class="mb-2">
    @for (failure of failures().getFailures('month'); track failure) {
      <p-message severity="error" size="small" variant="simple">
        {{failure.message}}
      </p-message>
    }
  </div>

  <!-- Save button -->
  <div class="row">
    <div class="col-sm-2 d-grid gap-2">
      <!-- Save button -->
      <p-button type="submit" label="Save" [loading]="waiting" [disabled]="!saveEnabled"
        [attr.aria-disabled]="!saveEnabled" class="w-100" />
    </div>
  </div>
</form>
