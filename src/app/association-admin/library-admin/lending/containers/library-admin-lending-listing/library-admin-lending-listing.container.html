<ui-article>
  <p-card>
    <assoc-library-admin-lending-list *uiBlock="reading" [lendings]="data.content"
      (directionChange)="onChangeDirection($event)"></assoc-library-admin-lending-list>
    <ng-template #footer>
      <pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
        [totalElements]="data.totalElements" (goTo)="load($event)"></pagination-info>
    </ng-template>
  </p-card>
</ui-article>
