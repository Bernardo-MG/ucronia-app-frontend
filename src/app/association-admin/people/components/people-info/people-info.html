<!-- Info -->
<p-card class="mb-2">
  <!-- Person details -->
  <assoc-people-info-details [data]="data()" />
</p-card>
<p-card>
  <!-- Membership -->
  <ng-container [ngSwitch]="isMember">
    <ng-container *ngSwitchCase="true">
      <!-- It is a member -->
      <div class="row">
        <div class="col-sm-2 text-primary">Activo</div>
        <div class="col-sm-10">
          @if (data().membership?.active) {
          <span class="pi pi-check text-success"></span>
          } @else {
          <span class="pi pi-times text-warning"></span>
          }
        </div>
      </div>
    </ng-container>
    <ng-container *ngSwitchCase="false">
      <!-- It isn't a member -->
      No es socio
    </ng-container>
  </ng-container>
  <!-- Renewal -->
  <div class="row">
    <div class="col-sm-2 text-primary">Renovaci√≥n</div>
    <div class="col-sm-10">
      @if (data().membership?.renew) {
      <span class="pi pi-check text-success"></span>
      } @else {
      <span class="pi pi-times text-warning"></span>
      }
    </div>
  </div>
</p-card>
