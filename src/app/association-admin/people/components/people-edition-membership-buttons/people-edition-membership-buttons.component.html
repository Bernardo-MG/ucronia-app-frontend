<div class="container text-center">
  <div class="row">
    <div class="col-sm-6 pb-2">
      <ng-container [ngSwitch]="active">
        <ng-container *ngSwitchCase="true">
          <!-- Disable button -->
          <layout-waiting-button-wrapper [waiting]="waiting" [disabled]="disabled" name="Deactivate">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deactivateModal">Desactivar</button>
          </layout-waiting-button-wrapper>
        </ng-container>
        <ng-container *ngSwitchCase="false">
          <!-- Enable button -->
          <layout-waiting-button-wrapper [waiting]="waiting" [disabled]="disabled" name="Activate">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#activateModal">Activar</button>
          </layout-waiting-button-wrapper>
        </ng-container>
        <ng-container *ngSwitchCase="null">
          <!-- Convert to member button -->
          <layout-waiting-button-wrapper [waiting]="waiting" [disabled]="disabled" name="Convert to member">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#convertToMemberModal">Convertir en
              socio</button>
          </layout-waiting-button-wrapper>
        </ng-container>
      </ng-container>
    </div>
    <div class="col-sm-6">
      <ng-container [ngSwitch]="renew">
        <ng-container *ngSwitchCase="true">
          <!-- Disable button -->
          <layout-waiting-button-wrapper [waiting]="waiting" [disabled]="disabled" name="Disable renewal">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#disableRenewModal">Desactivar
              renovación</button>
          </layout-waiting-button-wrapper>
        </ng-container>
        <ng-container *ngSwitchCase="false">
          <!-- Enable button -->
          <layout-waiting-button-wrapper [waiting]="waiting" [disabled]="disabled" name="Enable renewal">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#convertToMemberModal">Activar
              renovación</button>
          </layout-waiting-button-wrapper>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>

<!-- Modal confirmation for deactivating -->
<layout-modal name="deactivateModal" title="Desactivar socio" acceptText="Desactivar" (accept)="deactivate.emit()">
  <p>¿Estás seguro de que quieres marcar como no activo al socio?</p>
</layout-modal>

<!-- Modal confirmation for activating -->
<layout-modal name="activateModal" title="Activar socio" acceptText="Activar" (accept)="activate.emit()">
  <p>¿Estás seguro de que quieres marcar como activo al socio?</p>
</layout-modal>

<!-- Modal confirmation for disabling renewal -->
<layout-modal name="disableRenewModal" title="Desactivar renovación" acceptText="Desactivar"
  (accept)="disableRenew.emit()">
  <p>¿Estás seguro de que quieres desactivar la renovación del socio?</p>
</layout-modal>

<!-- Modal confirmation for enabling renewal -->
<layout-modal name="enableRenewModal" title="Activar renovación" acceptText="Activar" (accept)="enableRenew.emit()">
  <p>¿Estás seguro de que quieres activar la renovación del socio?</p>
</layout-modal>

<!-- Modal confirmation for converting to member -->
<layout-modal name="convertToMemberModal" title="Convertir en socio" acceptText="Convertir"
  (accept)="convertToMember.emit()">
  <p>Esto convertirá a esta persona en un socio</p>
</layout-modal>
