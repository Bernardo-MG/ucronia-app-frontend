<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Number -->
  <div class="row mb-2">
    <label for="numberInput" id="numberLabel" class="col-sm-2 col-form-label">Número</label>
    <div class="col-sm-10">
      <input type="text" id="firstNameInput" formControlName="number" class="form-control" [readonly]="true"
        aria-describedby="firstNameLabel" maxlength="50">
    </div>
  </div>
  <!-- First name -->
  <div class="row mb-2">
    <label for="firstNameInput" id="firstNameLabel" class="col-sm-2 col-form-label">Nombre</label>
    <div formGroupName="name" class="col-sm-10">
      <input type="text" id="firstNameInput" formControlName="firstName" class="form-control"
        appInvalidField="name.firstName" [backendFailure]="failures.hasFailures('name.firstName')"
        aria-describedby="firstNameLabel" maxlength="50">
      <app-input-failure-feedback [failures]="failures.getFailures('name.firstName')"></app-input-failure-feedback>
    </div>
  </div>
  <!-- Last name -->
  <div class="row mb-2">
    <label for="lastNameInput" id="lastNameLabel" class="col-sm-2 col-form-label">Apellidos</label>
    <div formGroupName="name" class="col-sm-10">
      <input type="text" id="lastNameInput" formControlName="lastName" class="form-control"
        appInvalidField="name.firstName" [backendFailure]="failures.hasFailures('name.lastName')"
        aria-describedby="lastNameLabel" maxlength="50">
      <app-input-failure-feedback [failures]="failures.getFailures('name.lastName')"></app-input-failure-feedback>
    </div>
  </div>
  <!-- Birth date -->
  <div class="row mb-2">
    <label for="birthDateInput" id="birthDateLabel" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
    <div class="col-sm-10">
      <input type="date" id="birthDateInput" formControlName="birthDate" class="form-control" appInvalidField
        [backendFailure]="failures.hasFailures('birthDate')" aria-describedby="birthDateLabel">
      <app-input-failure-feedback [failures]="failures.getFailures('birthDate')"></app-input-failure-feedback>
    </div>
  </div>
  <!-- Identifier -->
  <div class="row mb-2">
    <label for="identifierInput" id="identifierLabel" class="col-sm-2 col-form-label">DNI</label>
    <div class="col-sm-10">
      <input type="text" id="identifierInput" formControlName="identifier" class="form-control" appInvalidField
        [backendFailure]="failures.hasFailures('identifier')" aria-describedby="identifierLabel" maxlength="15">
      <app-input-failure-feedback [failures]="failures.getFailures('identifier')"></app-input-failure-feedback>
    </div>
  </div>
  <!-- Phone -->
  <div class="row mb-2">
    <label for="phoneInput" id="phoneLabel" class="col-sm-2 col-form-label">Teléfono</label>
    <div class="col-sm-10">
      <input type="text" id="phoneInput" formControlName="phone" class="form-control" appInvalidField
        [backendFailure]="failures.hasFailures('phone')" aria-describedby="phoneLabel" maxlength="15">
      <app-input-failure-feedback [failures]="failures.getFailures('phone')"></app-input-failure-feedback>
    </div>
  </div>
  <app-save-controls [waiting]="waiting" [saveDisabled]="!saveEnabled" [cancelDisabled]="!cancelEnabled"
    [cancellable]="cancellable" (reject)="onCancel()"></app-save-controls>
</form>
