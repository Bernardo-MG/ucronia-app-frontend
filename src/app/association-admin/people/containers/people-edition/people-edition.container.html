<div uiResponsiveShortColumns>
  @if (editing) {
  <!-- Form -->
    <p-card>
      <assoc-people-edition-form [waiting]="waiting" [readonly]="!formEnabled" [data]="data" [failures]="failures"
        [cancellable]="true" (save)="onSave($event)" (reject)="onCancel()" (startEditing)="onStartEditing()" />
    </p-card>
  <!-- Info -->
  } @else {
    <p-card>
      <ng-template #header>
        <!-- Tabs -->
        <ui-card-navigation [tabs]="tabs" (pickTab)="onChangeView($event)" />
      </ng-template>
      <ng-container [ngSwitch]="view">
        <ng-container *ngSwitchCase="'details'">
          <!-- Person details -->
          <assoc-people-info-details [data]="data" [loading]="waiting" />
          <ng-template #footer *ngIf="showMenu">
            <form-control-buttons [editable]="editable" [deletable]="deletable" [disabled]="waiting"
              (startEditing)="onStartEditing()" (delete)="onDelete()" />
          </ng-template>
        </ng-container>
        <ng-container *ngSwitchCase="'membership'">
          <!-- Membership -->
          <ng-container [ngSwitch]="isMember">
            <ng-container *ngSwitchCase="true">
              <!-- It is a member -->
              <div class="row">
                <div class="col-sm-2 text-primary">Activo</div>
                <div class="col-sm-10">
                  @if (data.membership?.active) {
                    <span class="pi pi-times text-warning"></span>
                  } @else {
                    <span class="pi pi-times text-warning"></span>
                  }
                </div>
              </div>
            </ng-container>
            <ng-container *ngSwitchCase="false">
              <!-- It isn't a member -->
              No es socio
            </ng-container>
          </ng-container>
          <!-- Renewal -->
          <div class="row">
            <div class="col-sm-2 text-primary">Renovaci√≥n</div>
            <div class="col-sm-10">
              @if (data.membership?.renew) {
                <span class="pi pi-times text-warning"></span>
              } @else {
                <span class="pi pi-times text-warning"></span>
              }
            </div>
          </div>
          <ng-template #footer>
            <assoc-people-edition-membership-buttons [active]="data.membership?.active"
              [renew]="data.membership?.renew" [disabled]="!editEnabled" (activate)="onActivate()"
              (deactivate)="onDeactivate()" (enableRenew)="onEnableRenew()" (disableRenew)="onDisableRenew()"
              (convertToMember)="onConvertToMember()" />
          </ng-template>
        </ng-container>
      </ng-container>
    </p-card>
  }
</div>
