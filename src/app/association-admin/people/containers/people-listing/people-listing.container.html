<layout-article title="Gente">
  <div class="row">
    <!-- Member List -->
    <app-card>
      <app-card-header>
        <!-- Add person -->
        <button type="button" class="btn btn-link" aria-label="register" routerLink="register"
          [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
          <icon-add></icon-add>
        </button>
      </app-card-header>
      <app-card-body>
        <!-- List -->
        <assoc-people-list [people]="data.content" [routeLinkAdapter]="routeLinkAdapter"
          (changeDirection)="onChangeDirection($event)">
        </assoc-people-list>
      </app-card-body>
      <app-card-footer>
        <layout-pagination-info [waiting]="reading" [current]="data.page" [pages]="data.totalPages"
          [totalElements]="data.totalElements" (goTo)="load($event)"></layout-pagination-info>
      </app-card-footer>
    </app-card>
  </div>
</layout-article>
