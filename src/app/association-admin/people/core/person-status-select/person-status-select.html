<select [disabled]="disabled()" class="form-select form-select-sm" aria-label="Filter person status"
  (change)="onChangeStatus($event)">
  <option [selected]="status === 'active'" value="Active">Activo</option>
  <option [selected]="status === 'inactive'" value="Inactive">Inactivo</option>
  <option [selected]="status === 'all_member'" value="AllMember">Todos los socios</option>
  <option [selected]="status === 'all'" value="All">Todos</option>
</select>
