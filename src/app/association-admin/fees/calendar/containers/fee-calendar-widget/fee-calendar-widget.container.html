<layout-card>
  <layout-card-header>
    <div class="row">
      <div class="col-sm-3">
        <!-- Pay fee -->
        <button type="button" class="btn btn-link" aria-label="register" routerLink="pay"
          [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
          <icon-add></icon-add>
        </button>
      </div>
      <div class="col-sm-9">
        <!-- Date selector -->
        <div layoutJustifyEnd>
          <assoc-member-status-select [disabled]="readingCalendar"
            (changeStatus)="onChangeActiveFilter($event)"></assoc-member-status-select>
        </div>
      </div>
    </div>
  </layout-card-header>
  <layout-card-body>
    <!-- Calendar -->
    <assoc-fee-calendar [range]="range" [waiting]="readingCalendar" [feeCalendar]="feeCalendar"
      (goToYear)="onGoToYear($event)"></assoc-fee-calendar>
  </layout-card-body>
</layout-card>
