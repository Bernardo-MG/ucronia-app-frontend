<p-card>
  <ng-template #header>
    <div class="row">
      <div class="col-sm-3">
        <!-- Pay fee -->
        <button type="button" class="btn btn-link" aria-label="register" routerLink="pay" [disabled]="!createPermission"
          [attr.aria-disabled]="!createPermission">
          <icon-add />
        </button>
      </div>
      <div class="col-sm-9">
        <!-- Date selector -->
        <div uiJustifyEnd>
          <assoc-member-status-select [disabled]="readingCalendar"
            (changeStatus)="onChangeActiveFilter($event)" />
        </div>
      </div>
    </div>
  </ng-template>
  <!-- Calendar -->
  <assoc-fee-calendar [range]="range" [waiting]="readingCalendar" [feeCalendar]="feeCalendar"
    (goToYear)="onGoToYear($event)" />
</p-card>
