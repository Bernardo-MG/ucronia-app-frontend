<app-card>
  <app-card-header>
    <div class="row">
      <div class="col-sm-3">
        <!-- Pay fee -->
        <button type="button" class="btn btn-primary rounded-circle" aria-label="register" routerLink="pay"
          [disabled]="!createPermission" [attr.aria-disabled]="!createPermission">
          <icon-add></icon-add>
        </button>
      </div>
      <div class="col-sm-9">
        <!-- Date selector -->
        <div appJustifyEnd>
          <assoc-member-status-select [disabled]="readingCalendar"
            (changeStatus)="onChangeActiveFilter($event)"></assoc-member-status-select>
        </div>
      </div>
    </div>
  </app-card-header>
  <app-card-body>
    <!-- Calendar -->
    <assoc-fee-calendar [activeFilter]="activeFilter" [range]="range" [waiting]="readingCalendar" [rows]="rows"
      (goToYear)="onGoToYear($event)"></assoc-fee-calendar>
  </app-card-body>
</app-card>
