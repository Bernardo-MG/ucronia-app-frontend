<div class="row pb-2">
  <div class="col-md-2 offset-md-5 pb-2">
    <assoc-fee-payment-chart />
  </div>
</div>
<div class="row">
  <!-- Fee calendar -->
  <div uiResponsiveShortColumns>
    <p-panel>
      <ng-template #icons>
        <p-button icon="pi pi-plus-circle" severity="secondary" (click)="onStartEditingView('creation')"
          [disabled]="!createable" aria-label="Nuevo libro" [attr.aria-disabled]="!createable" rounded text />
      </ng-template>
      <ng-template #header>
        <div class="row">
          <div class="col-sm-3">
            <!-- Pay fee -->
            <button type="button" class="btn btn-link" aria-label="register" routerLink="pay" [disabled]="!createable"
              [attr.aria-disabled]="!createable">
              <icon-add />
            </button>
          </div>
          <div class="col-sm-9">
            <!-- Date selector -->
            <div uiJustifyEnd>
              <assoc-member-status-select [disabled]="readingCalendar" (changeStatus)="onChangeActiveFilter($event)" />
            </div>
          </div>
        </div>
      </ng-template>
      <!-- Calendar -->
      <assoc-fee-calendar [range]="range" [waiting]="readingCalendar" [feeCalendar]="feeCalendar"
        (goToYear)="onGoToYear($event)" />
    </p-panel>
  </div>
</div>
