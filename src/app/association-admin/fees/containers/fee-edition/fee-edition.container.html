<layout-breadcrumb [levels]="levels"></layout-breadcrumb>
<layout-article>
  <div appResponsiveShortColumns>
    <ng-container [ngSwitch]="editing">
      <!-- Form -->
      <ng-container *ngSwitchCase="true">
        <app-card>
          <app-card-body>
            <assoc-fee-edition-form [waiting]="waiting" [readonly]="!formEnabled" [data]="data" [failures]="failures"
              [cancellable]="true" (save)="onSave($event)" (cancel)="onCancel()">
            </assoc-fee-edition-form>
          </app-card-body>
        </app-card>
      </ng-container>
      <!-- Info -->
      <ng-container *ngSwitchCase="false">
        <assoc-fee-info [data]="data" [showMenu]="showMenu" [deletable]="deletable" [editable]="editable"
          [waiting]="waiting" (delete)="onDelete()" (startEditing)="onStartEditing()"
          (goToTransaction)="goToTransaction($event)"></assoc-fee-info>
      </ng-container>
    </ng-container>
  </div>
</layout-article>
