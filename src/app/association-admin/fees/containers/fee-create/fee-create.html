<p-card>
  <p-stepper [value]="currentStep" [linear]="true">
    <p-step-item [value]="1">
      <p-step>Socio</p-step>
      <p-step-panel>
        <ng-template #content>
          <!-- Member selection -->
          <app-fee-pay-select-member [getMemberSelection]="onGetSelection.bind(this)"
            (selectMember)="onSelectMember($event)" />
        </ng-template>
      </p-step-panel>
    </p-step-item>
    <p-step-item [value]="2">
      <p-step>Fecha</p-step>
      <p-step-panel>
        <ng-template #content>
          <p-button label="Back" icon="pi pi-arrow-left" iconPos="right" (onClick)="onReturnToMembers()" />
          <!-- Form -->
          <assoc-fee-creation-form [waiting]="saving" [failures]="failures" [readonly]="!createPermission"
            [member]="member" (save)="onCreateUnpaid($event)" />
        </ng-template>
      </p-step-panel>
    </p-step-item>
  </p-stepper>
</p-card>
