<layout-card>
  <layout-card-header>
    <h2 *layoutPlaceholder="waiting">{{data.month}} {{data.person.name.fullName}}</h2>
    <ng-container [ngSwitch]="data.paid">
      <ng-container *ngSwitchCase="true">
        <!-- Active -->
        <div class="text-success" *layoutPlaceholder="waiting">Pagado</div>
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <!-- Not active -->
        <div class="text-danger" *layoutPlaceholder="waiting">No pagado</div>
      </ng-container>
    </ng-container>
  </layout-card-header>
  <layout-card-body>
    <!-- Payment date -->
    <div class="row">
      <div class="col-sm-3 text-primary">Fecha de pago</div>
      <div class="col-sm-8" *layoutPlaceholder="waiting">
        {{data.payment?.date}}
      </div>
      <div class="col-sm-1">
        <button [disabled]="isPaymentDisabled()" (click)="selectPayment()" type="button" class="btn btn-link link-dark"
          role="button" aria-label="Back">
          <icon-search></icon-search>
        </button>
      </div>
    </div>
  </layout-card-body>
  <layout-card-footer>
    <div>
      <form-control-buttons [editable]="editable" [deletable]="deletable" [disabled]="waiting"
        (startEditing)="startEditing.emit()" (delete)="delete.emit()"></form-control-buttons>
    </div>
  </layout-card-footer>
</layout-card>
