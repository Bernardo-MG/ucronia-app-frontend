<p-card>
  <ng-template #header>
    <h2 *uiPlaceholder="waiting()">{{data().month}} {{data().person.name.fullName}}</h2>
    @switch (data().paid) {
      @case (true) {
        <!-- Active -->
        <div class="text-success" *uiPlaceholder="waiting()">Pagado</div>
      }
      @case (false) {
        <!-- Not active -->
        <div class="text-danger" *uiPlaceholder="waiting()">No pagado</div>
      }
    }
  </ng-template>
  <!-- Payment date -->
  <div class="row">
    <div class="col-sm-3 text-primary">Fecha de pago</div>
    <div class="col-sm-8" *uiPlaceholder="waiting()">
      {{data().payment?.date}}
    </div>
    <div class="col-sm-1">
      <button [disabled]="isPaymentDisabled()" (click)="selectPayment()" type="button" class="btn btn-link link-dark"
        role="button" aria-label="Back">
        <icon-search></icon-search>
      </button>
    </div>
  </div>
  <ng-template #footer>
    <div>
      <form-control-buttons [editable]="editable()" [deletable]="deletable()" [disabled]="waiting()"
      (startEditing)="startEditing.emit()" (delete)="delete.emit()"></form-control-buttons>
    </div>
  </ng-template>
</p-card>
