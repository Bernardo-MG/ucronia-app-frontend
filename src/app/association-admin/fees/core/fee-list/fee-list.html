<p-menu #feeCreationMenu [model]="creationItems" [popup]="true" />
<div class="row pb-2">
  <div class="col-md-2 offset-md-5 pb-2">
    <p-card>
      <ng-template #title>
        Pagos de cuotas
      </ng-template>
      <assoc-fee-payment-chart />
    </p-card>
  </div>
</div>
<div class="row">
  <!-- Fee calendar -->
  <p-panel>
    <ng-template #icons>
      <assoc-member-status-select [disabled]="loadingCalendar" (changeStatus)="onChangeActiveFilter($event)" />
      <p-button icon="pi pi-plus-circle" severity="secondary" (click)="feeCreationMenu.toggle($event);"
        [disabled]="!createable" aria-label="Nuevo libro" [attr.aria-disabled]="!createable" rounded text />
    </ng-template>
    <!-- Calendar -->
    <assoc-fee-calendar [range]="range" [waiting]="loadingCalendar" [feeCalendar]="feeCalendar"
      (goToYear)="onGoToYear($event)" (selectFee)="onSelectFee($event)" />
  </p-panel>
</div>
<p-drawer [(visible)]="showing" position="full">
  <assoc-fee-info [data]="selectedData" [loading]="loading" />
  <p-button icon="pi pi-pencil" severity="secondary" [disabled]="!editable" aria-label="Editar"
    [attr.aria-disabled]="!editable" (click)="onStartEditingView('edition')" rounded text />
</p-drawer>
<p-drawer [(visible)]="editing" position="right">
  @switch (view) {
    @case ('create') {
      <assoc-fee-create-unpaid />
    }
    @case ('pay') {
      <assoc-member-select-stepper [getMemberSelection]="onGetSelection.bind(this)" (selectMember)="onSelectMember($event)">
        <assoc-fee-pay-form [waiting]="loading" [failures]="failures" [member]="selectedMember" (save)="onPay($event)" />
      </assoc-member-select-stepper>
    }
    @case ('edition') {
      <assoc-fee-edition-form [waiting]="loading" [data]="selectedData" [failures]="failures" [cancellable]="true"
        (save)="onUpdate($event)" (reject)="onCancel()" />
    }
  }
</p-drawer>
