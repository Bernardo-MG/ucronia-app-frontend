<form [formGroup]="form" (ngSubmit)="onSave()" class="needs-validation" novalidate>
  <!-- Member -->
  <h2>{{memberName}}</h2>
  <!-- Month -->
  <p-floatlabel variant="in" class="mb-2 d-flex">
    <p-datepicker id="monthInput" formControlName="month" [invalid]="isFieldInvalid('month')" view="month"
      dateFormat="yy-mm" (onSelect)="onMonthSelect($event)" />
    <label for="monthInput">Mes</label>
  </p-floatlabel>
  <div class="mb-2">
    @for (failure of failures().getFailures('month'); track failure) {
      <p-message severity="error" size="small" variant="simple">
        {{failure.message}}
      </p-message>
    }
  </div>

  <!-- Save button -->
  <div class="row">
    <div class="col-sm-2 d-grid gap-2">
      <!-- Save button -->
      <p-button type="submit" name="Save" [loading]="waiting" [disabled]="!saveEnabled"
        [attr.aria-disabled]="!saveEnabled">Guardar</p-button>
    </div>
  </div>
</form>
