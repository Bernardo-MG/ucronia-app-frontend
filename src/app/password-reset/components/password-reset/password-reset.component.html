<div *ngIf="valid; then form else invalid"></div>
<ng-template #form>
  <div class="card">
    <div class="card-body">
      <login-password-reset-form (passwordReset)="onPasswordReset($event)"></login-password-reset-form>
    </div>
  </div>
</ng-template>
<ng-template #invalid>
  Invalid token
</ng-template>
