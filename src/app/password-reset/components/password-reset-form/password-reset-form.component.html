<form [formGroup]="form" (ngSubmit)="onResetPassword()" class="needs-validation" novalidate>
    <!-- Email -->
    <div class="mb-2">
      <input placeholder="Email" type="text" id="emailInput" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('email') }" />
    </div>
    <!-- Login button -->
    <button type="submit" class="btn btn-primary" aria-label="Reset">
      Reset
    </button>
  </form>
