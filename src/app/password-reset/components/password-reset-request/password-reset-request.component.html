<div *ngIf="finished; then finished_message else form"></div>
<ng-template #form>
  <div class="card">
    <div class="card-body">
      <login-password-reset-request-form [waiting]="loading" [failures]="failures" (passwordReset)="onPasswordReset($event)"></login-password-reset-request-form>
    </div>
  </div>
</ng-template>
<ng-template #finished_message>
  Sent email
</ng-template>
