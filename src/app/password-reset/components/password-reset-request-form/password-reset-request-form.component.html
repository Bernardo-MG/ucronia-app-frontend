<form [formGroup]="form" (ngSubmit)="onResetPassword()" class="needs-validation" novalidate>
  <!-- Email -->
  <div class="row mb-2">
    <label for="emailInput" id="emailLabel" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" id="emailInput" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': isInvalid('email') }" />
    </div>
  </div>
  <div class="row">
    <!-- Login button -->
    <button type="submit" class="btn btn-primary" aria-label="Reset">
      Reset
    </button>
  </div>
</form>
