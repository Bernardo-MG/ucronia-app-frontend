<p-table lazy="true" [dataKey]="dataKey()" [loading]="loading" [value]="selection.content" paginator="true"
  [rows]="selection.size" [totalRecords]="selection.totalElements" [first]="first"
  (onPage)="onGoToSelectionPage($event)" showCurrentPageReport="true" currentPageReportTemplate="Total: {totalRecords}">
  <ng-template #header>
    <tr>
      <th></th>
      <th>{{heading()}}</th>
    </tr>
  </ng-template>
  <ng-template #body let-name>
    <tr>
      <td>
        <p-button icon="pi pi-plus-circle" severity="secondary" (click)="this.choose.emit(name);"
          aria-label="Nuevo libro" rounded text />
      </td>
      <td>{{nameRenderer()(name)}}</td>
    </tr>
  </ng-template>
</p-table>
