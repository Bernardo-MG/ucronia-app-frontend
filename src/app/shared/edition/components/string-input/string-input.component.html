<label for="{{property}}Input" id="{{property}}Label" class="col-sm-2 col-form-label">{{name}}</label>
<div class="col-sm-10">
    <input type="text" id="{{property}}Input" formControlName="{{property}}" [readonly]="!editable"
        class="form-control" [ngClass]="{ 'is-invalid': invalid }"
        attr.aria-describedby="{{property}}Label">
    <div class="invalid-feedback" *ngFor="let failure of failures">
        <span *ngIf="failure.field === property">{{failure.message}}</span>
    </div>
</div>
