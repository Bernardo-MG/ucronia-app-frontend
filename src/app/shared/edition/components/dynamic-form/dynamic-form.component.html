<edition-form-frame [editable]="isEditable()" [saving]="saving" [formValid]="formValid" (save)="onSave()">
  <button type="button" class="btn btn-link link-dark" (click)="onStartEditing()" [disabled]="editing" aria-label="Edit">
    <icon-edit></icon-edit>
  </button>
  <edition-dynamic-form-body [fields]="fields" [failures]="failures" [data]="data" [editable]="isEditable()" [disabled]="isDisabled()" (save)="onSave()"
    (valueChange)="onFormChange($event)" (validChange)="onFormValidChange($event)"></edition-dynamic-form-body>
</edition-form-frame>
