<!-- List -->
<table class="table table-hover">
  <thead>
    <tr>
      <!-- Data headers -->
      <th *ngFor="let cell of header" scope="col">
        <pagination-route-order-button property="{{cell.name}}"></pagination-route-order-button>{{cell.name}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of rows" role="button" routerLink="{{route}}/{{row.id}}">
      <!-- Data cells -->
      <td *ngFor="let cell of row.cells">
        {{cell}}
      </td>
    </tr>
  </tbody>
</table>
