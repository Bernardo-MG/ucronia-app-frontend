<ng-container>
  <div *ngIf="waiting; then waiting_cue else active"></div>
  <ng-template #waiting_cue>
    <!-- Waiting cue on button-->
    <button type='button' class="btn btn-primary" attr.aria-label="{{name}}"
      disabled><icon-waiting></icon-waiting></button>
  </ng-template>
  <ng-template #active>
    <!-- Active button-->
    <button type='button' class="btn btn-primary" (click)="onClick()" [disabled]="disabled"
      [attr.aria-disabled]="disabled" attr.aria-label="{{name}}">{{name}}</button>
  </ng-template>
</ng-container>
