<!-- List -->
<layout-waiting-overlay [waiting]="waiting">
  <ng-content></ng-content>
</layout-waiting-overlay>
<!-- Pagination info -->
<!-- Total -->
<div class="row">
  <div class="col-md-1">
    <p>Total: {{page.totalElements}}</p>
  </div>
</div>
<!-- Page navigation -->
<div appJustifyCenter class="mt-1">
  <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" [disabled]="waiting"
    (goTo)="goTo.emit($event)">
  </pagination-navigation>
</div>
