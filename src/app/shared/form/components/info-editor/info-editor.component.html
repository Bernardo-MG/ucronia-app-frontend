<div class="card">
  <div class="card-body">
    <div *ngIf="showMenu">
      <form-editor-header [editable]="editable" [deletable]="deletable" (startEditing)="onStartEditing()"
        (delete)="onDelete()"></form-editor-header>
    </div>
    <ng-container [ngSwitch]="editing">
      <ng-container *ngSwitchCase="true">
        <ng-content select="form-info-editor-form"></ng-content>
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <ng-content select="form-info-editor-info"></ng-content>
      </ng-container>
    </ng-container>
  </div>
</div>
