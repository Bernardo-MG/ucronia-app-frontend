<!-- Buttons -->
<div appJustifyBetween>
  <div class="btn-group me-2" role="group">
    <button type="button" (click)="onStartEditing()" class="btn btn-link link-dark" [disabled]="editableDisabled"
      aria-label="Edit">
      <icon-edit></icon-edit>
    </button>
  </div>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-link link-dark text-danger" aria-label="Delete" [disabled]="deletableDisabled"
      data-bs-toggle="modal" data-bs-target="#deleteModal">
      <icon-delete></icon-delete>
    </button>
  </div>
</div>

<!-- Modal confirmation for delete -->
<layout-modal name="deleteModal" title="Borrar" acceptText="Borrar" (accept)="onDelete()">
  <p>¿Estás seguro de que quieres borrar los datos?</p>
  <p class="text-warning"><small>Esta acción no se puede revertir.</small></p>
</layout-modal>
