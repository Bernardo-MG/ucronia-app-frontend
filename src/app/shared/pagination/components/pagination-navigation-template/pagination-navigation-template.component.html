<nav aria-label="Page navigation">
  <ul class="pagination pagination-sm">
    <!-- Backward buttons -->
    <li class="page-item" [class.disabled]="blockBackward" [attr.aria-disabled]="blockBackward">
      <button type="button" class="page-link" (click)="onGoToFirst()" [class.disabled]="blockBackward"
        [disabled]="blockBackward" [attr.aria-disabled]="blockBackward" aria-label="Previous page">
        &laquo;
      </button>
    </li>
    <li class="page-item" [class.disabled]="blockBackward" [attr.aria-disabled]="blockBackward">
      <button type="button" class="page-link" (click)="onBackward()" [class.disabled]="blockBackward"
        [disabled]="blockBackward" [attr.aria-disabled]="blockBackward" aria-label="First page">
        &lsaquo;
      </button>
    </li>
    <!-- Left range -->
    @for (page of left; track page) {
      <li class="page-item page-item-number" [class.active]="isCurrent(page)"
        [class.disabled]="disabled" [attr.aria-disabled]="disabled" [attr.aria-current]="getCurrentLabel(page)">
        <button type="button" class="page-link" (click)="onGoTo(page)" [disabled]="disabled" [class.disabled]="disabled"
          [attr.aria-disabled]="disabled" aria-label="Go to page">
          {{page}}
        </button>
      </li>
    }
    <!-- Center range -->
    @if (drawCenterRange) {
      <li class="page-item disabled" aria-disabled="true">
        <span class="page-link">...</span>
      </li>
      @for (page of center; track page) {
        <li class="page-item page-item-number" [class.active]="isCurrent(page)"
          [class.disabled]="disabled" [attr.aria-disabled]="disabled" [attr.aria-current]="getCurrentLabel(page)">
          <button type="button" class="page-link" (click)="onGoTo(page)" [disabled]="disabled" [class.disabled]="disabled"
            [attr.aria-disabled]="disabled" aria-label="Go to page">
            {{page}}
          </button>
        </li>
      }
    }
    <!-- Right range -->
    @if (drawRightRange) {
      <li class="page-item disabled" aria-disabled="true">
        <span class="page-link">...</span>
      </li>
      @for (page of right; track page) {
        <li class="page-item page-item-number" [class.active]="isCurrent(page)"
          [class.disabled]="disabled" [attr.aria-disabled]="disabled" [attr.aria-current]="getCurrentLabel(page)">
          <button type="button" class="page-link" (click)="onGoTo(page)" [disabled]="disabled" [class.disabled]="disabled"
            [attr.aria-disabled]="disabled" aria-label="Go to page">
            {{page}}
          </button>
        </li>
      }
    }
    <!-- Forward buttons -->
    <li class="page-item" [class.disabled]="blockForward" [attr.aria-disabled]="blockForward">
      <button type="button" class="page-link" (click)="onForward()" [class.disabled]="blockForward"
        [disabled]="blockForward" [attr.aria-disabled]="blockForward" aria-label="Next page">
        &rsaquo;
      </button>
    </li>
    <li class="page-item" [class.disabled]="blockForward" [attr.aria-disabled]="blockForward">
      <button type="button" class="page-link" (click)="onGoToLast()" [class.disabled]="blockForward"
        [disabled]="blockForward" [attr.aria-disabled]="blockForward" aria-label="Last page">
        &raquo;
      </button>
    </li>
  </ul>
</nav>
