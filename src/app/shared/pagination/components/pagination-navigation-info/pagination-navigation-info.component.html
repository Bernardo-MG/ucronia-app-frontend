<!-- Total -->
<div class="row">
  <div class="col-md-1">
    <p>Total: {{page.totalElements}}</p>
  </div>
</div>
<!-- Page navigation -->
<div class="d-flex justify-content-center mt-1">
  <pagination-navigation [current]="page.page + 1" [pages]="page.totalPages" [disabled]="disabled"
    (goTo)="goTo.emit($event)">
  </pagination-navigation>
</div>
