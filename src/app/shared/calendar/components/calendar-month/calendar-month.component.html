<div class="d-flex justify-content-between align-items-center mb-3">
  <button class="btn btn-primary" id="previousMonthButton" (click)="onGoPrevious()"
    [disabled]="!isAbleToGoPrevious()">Previous</button>
  <h2>{{ year }} {{ monthName }}</h2>
  <button class="btn btn-primary" id="nextMonthButton" (click)="onGoNext()" [disabled]="!isAbleToGoNext()">Next</button>
</div>
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
  (beforeViewRender)="beforeMonthViewRender($event)" (dayClicked)="onPickDate($event.day)"
  (eventClicked)="onSelectEvent($event)">
</mwl-calendar-month-view>
