<!-- Controls -->
<div appJustifyCenter>
  <!-- Current month -->
  <div>
    <select class="form-select" aria-label="Select month" [disabled]="waiting" (change)="onGoTo($event)">
      <option *ngFor="let selectionMonth of selectionMonths" [selected]="selectionMonth === currentMonth"
        [value]="selectionMonth.year + '-' + selectionMonth.month">
        {{getMonthName(selectionMonth)}}</option>
    </select>
  </div>
</div>
<!-- Table -->
<layout-waiting-overlay [waiting]="waiting">
  <mwl-calendar-month-view [weekStartsOn]="1" [viewDate]="viewDate" [events]="events"
    [activeDayIsOpen]="activeDayIsOpen" (beforeViewRender)="beforeMonthViewRender($event)"
    (dayClicked)="onSelectDay($event.day)" (eventClicked)="onSelectEvent($event)">
  </mwl-calendar-month-view>
</layout-waiting-overlay>
