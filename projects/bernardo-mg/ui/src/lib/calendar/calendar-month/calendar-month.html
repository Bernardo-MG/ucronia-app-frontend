<!-- Controls -->
<div uiJustifyCenter>
  <!-- Current month -->
  <div>
    <p-select [(ngModel)]="currentMonth" [options]="selectionMonths" (onChange)="onGoTo($event)" optionLabel="label"
      optionValue="value" />
  </div>
</div>
<!-- Table -->
<mwl-calendar-month-view [weekStartsOn]="1" [viewDate]="currentMonth" [events]="events()"
  [activeDayIsOpen]="activeDayIsOpen" (beforeViewRender)="beforeMonthViewRender($event)"
  (dayClicked)="onSelectDay($event.day)" (eventClicked)="onSelectEvent($event)" />
