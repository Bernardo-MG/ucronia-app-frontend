<!-- Controls -->
<div>
  <!-- Current month -->
  <div>
    <p-select [disabled]="loading()" [(ngModel)]="month" [options]="selectionMonths" (onChange)="onGoTo($event)"
      optionLabel="label" optionValue="value" />
  </div>
</div>
<!-- Table -->
<mwl-calendar-month-view [weekStartsOn]="1" [viewDate]="viewDate" [events]="events()"
  [activeDayIsOpen]="activeDayIsOpen" (beforeViewRender)="beforeMonthViewRender($event)"
  (dayClicked)="onSelectDay($event.day)" (eventClicked)="pickDate.emit($event.event)" />
