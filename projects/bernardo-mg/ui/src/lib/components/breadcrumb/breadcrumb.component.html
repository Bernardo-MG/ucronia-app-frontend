<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    @for (level of levels; track level) {
      <li class="breadcrumb-item" [class.active]="!level.route"
        [attr.aria-current]="!level.route ? 'page' : null">
        @if (level.route) {
          <a [routerLink]="level.route">{{ level.name }}</a>
        } @else {
          {{ level.name }}
        }
      </li>
    }
  </ol>
</nav>
