<div layoutJustifyBetween>
  <!-- Save button -->
  <button type="submit" name="Save" class="btn btn-primary" [layoutWaiting]="waiting" [disabled]="saveDisabled"
    [attr.aria-disabled]="saveDisabled">Guardar</button>
  <!-- Cancel button -->
  <ng-template [ngIf]="cancellable">
    <button class="btn btn-warning" [disabled]="cancelDisabled" name="Cancel" (click)="reject.emit()">Cancelar</button>
  </ng-template>
</div>
