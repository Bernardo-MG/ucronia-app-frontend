<!-- Buttons -->
<div uiJustifyBetween>
  <div class="btn-group me-2" role="group">
    <p-button icon="pi pi-pencil" severity="secondary" (click)="startEditing.emit()" [disabled]="editableDisabled"
      aria-label="Editar" [attr.aria-disabled]="editableDisabled" rounded text />
  </div>
  <div class="btn-group" role="group">
    <p-button icon="pi pi-trash" severity="secondary" (click)="startEditing.emit()" [disabled]="deletableDisabled"
      aria-label="Editar" [attr.aria-disabled]="deletableDisabled" rounded text data-bs-toggle="modal"
      data-bs-target="#deleteModal" />
  </div>
</div>

<!-- Modal confirmation for delete -->
<ui-modal name="deleteModal" title="Borrar" acceptText="Borrar" (accept)="onDelete()">
  <p>¿Estás seguro de que quieres borrar los datos?</p>
  <p class="text-warning"><small>Esta acción no se puede revertir.</small></p>
</ui-modal>
