<ng-container>
  <div *ngIf="waiting; then waiting_cue else active"></div>
  <ng-template #waiting_cue>
    <!-- Waiting cue on button-->
    <button type='{{type}}' class="btn btn-primary" name="{{name}}" attr.aria-label="{{name}}"
      disabled><icon-waiting></icon-waiting></button>
  </ng-template>
  <ng-template #active>
    <!-- Active button-->
    <button type='{{type}}' class="btn btn-primary" (click)="onClick()" [disabled]="disabled"
      [attr.aria-disabled]="disabled" name="{{name}}" attr.aria-label="{{name}}"><ng-content></ng-content></button>
  </ng-template>
</ng-container>
