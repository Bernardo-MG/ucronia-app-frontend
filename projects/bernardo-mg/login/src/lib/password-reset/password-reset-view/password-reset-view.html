<div class="flex items-center justify-center p-4">
  @switch (status) {
    @case ('valid_token') {
      <p-blockui [target]="passwordReset" [blocked]="validatingToken">
        <div>
          <i class="pi pi-spin pi-spinner" style="font-size: 3rem"></i>
        </div>
      </p-blockui>
      <p-card #passwordReset>
        <ng-template #title>
          Cambiar contraseña
        </ng-template>
        <login-password-reset-form [failures]="failures" [loading]="loading"
        (save)="onPasswordReset($event)" />
      </p-card>
    }
    @case ('invalid_token') {
      <p-card>
        Token inválido
      </p-card>
    }
    @case ('finished') {
      <p-card>
        Se ha cambiado la contraseña
      </p-card>
    }
  }
</div>
