<form [formGroup]="form" (ngSubmit)="onSave()" novalidate>
  <!-- Email -->
  <p-floatlabel variant="in" class="flex mb-2">
    <input pInputText type="text" id="emailInput" formControlName="email" class="w-full" />
    <label for="emailInput">Email</label>
  </p-floatlabel>
  <!-- Submit button -->
  <div class="flex justify-center w-full mt-2">
    <p-button type="submit" severity="secondary" name="Cambiar clave" [disabled]="!form.valid"
      [attr.aria-disabled]="!form.valid">Cambiar clave</p-button>
  </div>
</form>
