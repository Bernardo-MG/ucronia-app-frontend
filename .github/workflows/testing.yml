name: Testing and validation

on: [push, pull_request]

jobs:
  linting:
    name: Linting
    strategy:
      matrix:
        node: [ 22 ]
    runs-on: ubuntu-latest

    steps:
    - name: Check-out
      uses: actions/checkout@v4
    - name: Set up Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Angular CLI
      run: npm install -g @angular/cli
    - name: Run linter
      run: npm run lint

  test:
    name: Tests
    strategy:
      matrix:
        node: [ 22 ]
    needs: linting
    runs-on: ubuntu-latest

    steps:
    - name: Check-out
      uses: actions/checkout@v4
    - name: Set up Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Angular CLI
      run: npm install -g @angular/cli
    - name: Build libraries
      run: npm run build-libs
    - name: Run tests
      run: npm test -- --configuration=ci

  test_build:
    name: Test build
    strategy:
      matrix:
        node: [ 22 ]
    needs: test
    runs-on: ubuntu-latest
  
    steps:
    - name: Check-out
      uses: actions/checkout@v4
    - name: Set up Node.js ${{ matrix.node }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Install Angular CLI
      run: npm install -g @angular/cli
    - name: Build libraries
      run: npm run build-libs
    - name: Build
      run: npm run build